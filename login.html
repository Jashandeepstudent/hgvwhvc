<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in ‚Äî ScaleVest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;color:#fff}

/* VIDEO BG */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,25,.45);
  z-index:-1;
}

/* AUTH BUTTONS */
.auth-btn{
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
  padding:13px 16px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  background:#fff;
  font-weight:600;
  cursor:pointer;
  color:#000;
  font-size:14px;
}
.auth-btn img{width:18px;height:18px}
.auth-btn:hover{background:#f9fafb}

/* MODALS */
.modal-overlay,.email-overlay{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.email-overlay{
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  display:none;
  z-index:100;
}
.email-glass{
  width:360px;
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(20px);
}
.email-glass h3{margin-top:0;color:#fff}
.email-glass input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:14px;
}
.email-glass input::placeholder{color:rgba(255,255,255,.6)}
.email-glass button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
}
.email-glass button:hover{background:#1d4ed8}
.email-glass button:disabled{background:#6b7280;cursor:not-allowed}

.otp-input {
  letter-spacing: 8px;
  font-size: 24px !important;
  text-align: center;
  font-weight: 700;
}

.modal{
  width:900px;
  height:520px;
  background:#fff;
  border-radius:16px;
  display:flex;
  overflow:hidden;
}
.modal-left{
  width:50%;
  background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position:relative;
}
.modal-left::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
}
.overlay-text{
  position:relative;
  z-index:2;
  padding:42px;
  color:#fff;
}
.modal-right{
  width:50%;
  padding:40px;
  color:#000;
}
.modal-right h3{margin-top:0;font-size:24px}
.modal-right p{font-size:14px;color:#6b7280}

.divider{
  text-align:center;
  margin:18px 0;
  position:relative;
}
.divider span{
  background:#fff;
  padding:0 10px;
  font-size:12px;
  color:#6b7280;
}
.divider::before{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:1px;
  background:#e5e7eb;
  z-index:-1;
}

.error-msg{
  background:rgba(239,68,68,.1);
  border:1px solid rgba(239,68,68,.3);
  color:#ef4444;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  margin-bottom:12px;
  display:none;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="loginpage.mp4" type="video/mp4">
</video>

<div class="modal-overlay">
  <div class="modal">
    <div class="modal-left">
      <div class="overlay-text">
        <h2>Verified ‚Ä¢ Secure ‚Ä¢ Scalable</h2>
        <p>Join thousands of businesses scaling with confidence</p>
      </div>
    </div>

    <div class="modal-right">
      <h3 id="authTitle">New to ScaleVest?</h3>
      <p id="authSubtitle">Create an account to get started</p>

      <button class="auth-btn" onclick="googleLogin()">
        <span>üîµ</span> Continue with Google
      </button>
      <button class="auth-btn" onclick="emailAuthHandler()">
        <span>‚úâÔ∏è</span> Continue with Email
      </button>

      <div class="divider"><span>or</span></div>

      <button class="auth-btn" onclick="appleLogin()">
        <span>üçé</span> Continue with Apple
      </button>
      <button class="auth-btn" onclick="facebookLogin()">
        <span>üìò</span> Continue with Facebook
      </button>
    </div>
  </div>
</div>

<!-- EMAIL MODAL -->
<div class="email-overlay" id="emailModal">
  <div class="email-glass">
    <h3>Sign in / Sign up</h3>
    <div class="error-msg" id="emailError"></div>
    <input id="authEmail" type="email" placeholder="name@company.com" autocomplete="email">
    <button onclick="handleEmailSubmit()" id="sendOtpBtn">Continue</button>
    <p style="text-align:center;font-size:12px;margin-top:12px;color:#fff;">
      <span style="cursor:pointer" onclick="closeModals()">‚Üê Back</span>
    </p>
  </div>
</div>

<!-- OTP MODAL -->
<div class="email-overlay" id="otpModal">
  <div class="email-glass">
    <h3>Enter OTP</h3>
    <p style="margin-top:0;font-size:13px;color:#d1d5db;margin-bottom:12px;">
      We sent a 6-digit code to <br><span id="otpEmailDisplay" style="color:#fff;font-weight:600"></span>
    </p>
    <div class="error-msg" id="otpError"></div>
    <input id="otpInput" type="text" placeholder="123456" maxlength="6" class="otp-input" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <button onclick="verifyOtp()" id="verifyBtn">Verify & Sign In</button>
    <p style="text-align:center;font-size:12px;margin-top:12px;color:#fff;">
      <span style="cursor:pointer" onclick="backToEmail()">‚Üê Change Email</span>
    </p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Initialize Firebase
firebase.initializeApp({
  apiKey:"AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
  authDomain:"scalevest-163a0.firebaseapp.com",
  projectId:"scalevest-163a0"
});

const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

// State
let generatedOTP = null;
let currentEmail = null;

// UI Elements
const emailModal = document.getElementById('emailModal');
const otpModal = document.getElementById('otpModal');
const emailError = document.getElementById('emailError');
const otpError = document.getElementById('otpError');
const authEmail = document.getElementById('authEmail');
const otpInput = document.getElementById('otpInput');
const otpEmailDisplay = document.getElementById('otpEmailDisplay');
const sendOtpBtn = document.getElementById('sendOtpBtn');

/* UI HELPERS */
function emailAuthHandler(){ 
  emailModal.style.display="flex";
  emailError.style.display="none";
  authEmail.value = "";
  authEmail.focus();
}

function closeModals(){
  emailModal.style.display="none";
  otpModal.style.display="none";
}

function backToEmail(){
  otpModal.style.display="none";
  emailModal.style.display="flex";
}

function showError(elementId, message){
  const el = document.getElementById(elementId);
  el.innerText = message;
  el.style.display = "block";
}

/* SEND OTP */
async function handleEmailSubmit(){
  const email = authEmail.value.trim();
  
  if(!email || !/\S+@\S+\.\S+/.test(email)){
    showError('emailError', 'Please enter a valid email address');
    return;
  }

  // Generate 6-digit OTP
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  currentEmail = email;

  // UI Loading
  const originalText = sendOtpBtn.innerText;
  sendOtpBtn.innerText = "Sending code...";
  sendOtpBtn.disabled = true;

  try {
    const response = await fetch('/api/send-otp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: email,
        otp: generatedOTP
      })
    });

    if(!response.ok){
      const data = await response.json();
      throw new Error(data.message || 'Failed to send email');
    }

    // Success - Switch to OTP modal
    emailModal.style.display = "none";
    otpModal.style.display = "flex";
    otpEmailDisplay.innerText = email;
    otpInput.value = "";
    otpError.style.display = "none";
    otpInput.focus();

  } catch(err) {
    showError('emailError', "Error: " + err.message);
  } finally {
    sendOtpBtn.innerText = originalText;
    sendOtpBtn.disabled = false;
  }
}

/* VERIFY OTP */
async function verifyOtp(){
  const inputCode = otpInput.value.trim();
  
  if(inputCode.length !== 6){
    showError('otpError', 'Please enter the 6-digit code');
    return;
  }

  if(inputCode !== generatedOTP){
    showError('otpError', 'Invalid code. Please try again.');
    return;
  }

  // Code is valid
  const verifyBtn = document.getElementById('verifyBtn');
  verifyBtn.innerText = "Verifying...";
  verifyBtn.disabled = true;

  try {
    // Authenticate with Firebase
    // Since we don't have a backend to mint custom tokens, we use signInAnonymously 
    // as a placeholder for client-side demo, or we could use passwordless email link (but user wanted OTP).
    // For this specific request "Simulate the Firebase User creation", signInAnonymously is best.
    
    await auth.signInAnonymously();
    
    // Success redirect
    window.location.href = "mainbusinesshub.html";
    
  } catch(err) {
    showError('otpError', 'Authentication error: ' + err.message);
    verifyBtn.innerText = "Verify & Sign In";
    verifyBtn.disabled = false;
  }
}

/* GOOGLE LOGIN */
async function googleLogin(){
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
    window.location.href = "mainbusinesshub.html";
  } catch(err) {
    alert("Google sign-in failed: " + err.message);
  }
}

/* FACEBOOK LOGIN */
async function facebookLogin(){
  try {
    const provider = new firebase.auth.FacebookAuthProvider();
    provider.addScope('email');
    await auth.signInWithPopup(provider);
    window.location.href = "mainbusinesshub.html";
  } catch(err) {
    alert("Facebook sign-in failed: " + err.message);
  }
}

/* APPLE LOGIN */
async function appleLogin(){
  try {
    const provider = new firebase.auth.OAuthProvider('apple.com');
    provider.addScope('email');
    provider.addScope('name');
    await auth.signInWithPopup(provider);
    window.location.href = "mainbusinesshub.html";
  } catch(err) {
    alert("Apple sign-in failed: " + err.message);
  }
}
</script>

</body>
</html>
