<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in ‚Äì ScaleVest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;color:#fff}

/* VIDEO BG */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(10,15,25,.45);
  z-index:-1;
}

/* AUTH BUTTONS */
.auth-btn{
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
  padding:13px 16px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  background:#fff;
  font-weight:600;
  cursor:pointer;
}
.auth-btn img{width:18px;height:18px}

/* MODALS */
.modal-overlay,.email-overlay{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.email-overlay{
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  display:none;
  z-index:100;
}
.email-glass{
  width:360px;
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(20px);
}
.email-glass input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,.2);
  color:#fff;
}
.email-glass button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

ul{
  margin:6px 0 14px 14px;
  padding:0;
  font-size:12px;
  line-height:1.6;
}

.modal{
  width:900px;
  height:520px;
  background:#fff;
  border-radius:16px;
  display:flex;
  overflow:hidden;
}
.modal-left{
  width:50%;
  background:url("scalevestauth.jpg") center/cover no-repeat;
  position:relative;
}
.modal-left::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.overlay-text{
  position:relative;
  z-index:2;
  padding:42px;
}
.modal-right{
  width:50%;
  padding:40px;
  color:#000;
}
.divider{
  text-align:center;
  margin:18px 0;
  position:relative;
}
.divider span{
  background:#fff;
  padding:0 10px;
  font-size:12px;
  color:#6b7280;
}
.divider::before{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:1px;
  background:#e5e7eb;
  z-index:-1;
}
.loader{
  width:42px;
  height:42px;
  border:4px solid rgba(255,255,255,.3);
  border-top:4px solid #60a5fa;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 14px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="loginpage.mp4" type="video/mp4">
</video>

<div class="modal-overlay">
  <div class="modal">
    <div class="modal-left">
      <div class="overlay-text">
        <h2>Verified ‚Ä¢ Secure ‚Ä¢ Scalable</h2>
      </div>
    </div>

    <div class="modal-right">
      <h3 id="authTitle">New to ScaleVest?</h3>
      <p id="authSubtitle">Create an account</p>

      <p id="authSwitch">
        Already have an account?
        <span onclick="switchToSigninUI()">Sign in</span>
      </p>

      <button class="auth-btn" onclick="googleLogin()">Continue with Google</button>
      <button class="auth-btn" onclick="emailAuthHandler()">Continue with Email</button>

      <div class="divider"><span>or</span></div>

      <button class="auth-btn" onclick="appleLogin()">Continue with Apple</button>
      <button class="auth-btn" onclick="facebookLogin()">Continue with Facebook</button>
    </div>
  </div>
</div>

<!-- SIGNUP -->
<div class="email-overlay" id="signupModal">
  <div class="email-glass">
    <h3>Create account</h3>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password" oninput="checkPasswordRules()">
    <ul>
      <li id="rule_length">‚ùå At least 6 characters</li>
      <li id="rule_number">‚ùå Contains a number</li>
      <li id="rule_special">‚ùå Contains a special character</li>
    </ul>
    <button onclick="emailSignup()">Create account</button>
  </div>
</div>

<!-- SIGNIN -->
<div class="email-overlay" id="signinModal">
  <div class="email-glass">
    <h3>Sign in</h3>
    <input id="signinEmail" placeholder="Email">
    <input id="signinPassword" type="password">
    <button onclick="emailSignin()">Sign in</button>
  </div>
</div>

<!-- VERIFY -->
<div class="email-overlay" id="verifyingModal">
  <div class="email-glass" style="text-align:center">
    <div class="loader"></div>
    <h3>Verifying your email</h3>
    <p>Check your inbox and click the link</p>
    <button onclick="resendVerification()">Resend email</button>
    <p id="resendMsg"></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
  authDomain:"scalevest-163a0.firebaseapp.com",
  projectId:"scalevest-163a0"
});

const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* üî• GITHUB PAGES SAFE REDIRECT */
function getRedirectURL(){
  return window.location.origin +
    window.location.pathname.replace(/\/[^\/]*$/, "/") +
    "login.html";
}

/* UI */
function emailAuthHandler(){ signupModal.style.display="flex"; }
function switchToSigninUI(){ signinModal.style.display="flex"; signupModal.style.display="none"; }
function checkPasswordRules(){
  const p = signupPassword.value;
  rule_length.innerText=(p.length>=6?"‚úÖ":"‚ùå")+" At least 6 characters";
  rule_number.innerText=(/\d/.test(p)?"‚úÖ":"‚ùå")+" Contains a number";
  rule_special.innerText=(/[!@#$%^&*]/.test(p)?"‚úÖ":"‚ùå")+" Contains a special character";
}
function validPassword(p){
  return p.length>=6 && /\d/.test(p) && /[!@#$%^&*]/.test(p);
}
function showVerifying(){
  signupModal.style.display="none";
  signinModal.style.display="none";
  verifyingModal.style.display="flex";
}

/* SIGNUP */
function emailSignup(){
  if(!validPassword(signupPassword.value))
    return alert("Password does not meet requirements");

  auth.createUserWithEmailAndPassword(
    signupEmail.value,
    signupPassword.value
  )
  .then(async cred=>{
    await cred.user.sendEmailVerification({
      url: getRedirectURL()
    });

    // ‚ùå DO NOT SIGN OUT
    showVerifying();
  })
  .catch(err=>{
    if(err.code==="auth/email-already-in-use"){
      alert("Account already exists. Please sign in.");
      switchToSigninUI();
      signupModal.style.display="none";
    }else{
      alert(err.message);
    }
  });
}


/* SIGNIN */
function emailSignin(){
  auth.signInWithEmailAndPassword(signinEmail.value, signinPassword.value)
  .then(async res=>{
    await res.user.reload();
    if(!res.user.emailVerified){
      showVerifying();
      await auth.signOut();
      return;
    }
    location.href="mainbusinesshub.html";
  }).catch(e=>alert(e.message));
}

/* RESEND */
async function resendVerification(){
  const user = auth.currentUser;
  if(!user) return resendMsg.innerText="Sign in again";
  await user.sendEmailVerification({ url:getRedirectURL() });
  resendMsg.innerText="‚úÖ Email sent again";
}

/* SOCIAL */
function googleLogin(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
  .then(()=>location.href="mainbusinesshub.html");
}
function facebookLogin(){
  auth.signInWithPopup(new firebase.auth.FacebookAuthProvider())
  .then(()=>location.href="mainbusinesshub.html");
}
function appleLogin(){
  auth.signInWithPopup(new firebase.auth.OAuthProvider("apple.com"))
  .then(()=>location.href="mainbusinesshub.html");
}

/* AUTO LOGIN AFTER VERIFY */
auth.onAuthStateChanged(async user=>{
  if(!user) return;
  await user.reload();
  if(user.emailVerified){
    location.href="mainbusinesshub.html";
  }else{
    showVerifying();
  }
});
</script>

</body>
</html>
