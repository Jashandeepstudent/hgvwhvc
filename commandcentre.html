 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

:root {
            --world-rotateX: 60deg;
            --world-rotateZ: 45deg;
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ea;
            --neon-accent: #7fff00;
            --neon-red: #ff0040;
            --ice-blue: #00d4ff;
            --neon-orange: #ffaa00;
            --neon-yellow: #ffff00;
            /* DYNAMIC SCALING VARIABLES */
            --grid-size: 9vw; /* Grid scales with phone width */
            --card-scale: 0.7;
        }

body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow: hidden;
            height: 100dvh; /* Use dynamic viewport height */
        }

        /* Doraemon Time Warp Animation */
        @keyframes doraemonTimeWarp {
            0% { 
                filter: hue-rotate(0deg) brightness(1) contrast(1);
                transform: perspective(2000px) scale(1);
            }
            15% {
                filter: hue-rotate(90deg) brightness(2) contrast(1.5);
                transform: perspective(2000px) scale(1.1) rotate(5deg);
            }
            30% {
                filter: hue-rotate(180deg) brightness(0.5) contrast(2);
                transform: perspective(2000px) scale(0.9) rotate(-5deg);
            }
            45% {
                filter: hue-rotate(270deg) brightness(3) contrast(1);
                transform: perspective(2000px) scale(1.3) rotate(10deg);
            }
            60% {
                filter: hue-rotate(360deg) brightness(1) contrast(1.5);
                transform: perspective(2000px) scale(0.8) rotate(-10deg);
            }
            80% {
                filter: hue-rotate(720deg) brightness(5) saturate(2);
                transform: perspective(2000px) scale(2) translateZ(500px);
                opacity: 0.5;
            }
            100% { 
                filter: hue-rotate(1080deg) brightness(1) contrast(1);
                transform: perspective(2000px) scale(1) translateZ(0);
                opacity: 1;
            }
        }

        /* Speed line effect for the "tunnel" feel */
        @keyframes speedLines {
            0% { background-position: 0% 0%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { background-position: 100% 100%; opacity: 0; }
        }

        .time-warp-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            background: 
                repeating-radial-gradient(circle at center, transparent 0, transparent 100px, rgba(0, 243, 255, 0.2) 101px, transparent 150px),
                repeating-conic-gradient(from 0deg, transparent 0deg, transparent 10deg, rgba(255, 0, 234, 0.1) 11deg, transparent 20deg);
            background-size: 200% 200%;
            transition: opacity 0.5s;
        }

        .time-warp-active .time-warp-overlay {
            opacity: 1;
            animation: speedLines 0.5s linear infinite;
        }

        .time-warp-active .perspective-container {
            animation: doraemonTimeWarp 2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* Time Travel Mode UI */
        .time-travel-active-overlay {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(112, 0, 255, 0.9);
            border: 2px solid var(--neon-secondary);
            padding: 10px 30px;
            border-radius: 50px;
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 30px var(--neon-secondary);
            animation: pulse 2s infinite;
        }

        .time-travel-active-overlay.active {
            display: flex;
        }

        .exit-time-travel {
            background: #fff;
            color: #7000ff;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .exit-time-travel:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #fff;
        }

        .future-reason {
            font-size: 10px;
            color: var(--ice-blue);
            margin-top: 5px;
            font-style: italic;
            display: none;
        }

        .time-travel-active-world .future-reason {
            display: block;
        }

        .perspective-container {
            perspective: 2000px;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            transition: background 1s ease;
        }

        .world {
            transform-style: preserve-3d;
            transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ));
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .floor {
            position: absolute;
            width: 800px;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Z handled in JS */
            transform-style: preserve-3d;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            cursor: default;
        }

        .grid-cell.exchange-mode {
            cursor: pointer;
            border-color: var(--neon-accent);
        }

        .grid-cell.exchange-mode:hover {
            background: rgba(127, 255, 0, 0.2);
            box-shadow: 0 0 30px var(--neon-accent);
        }

        /* Heatmap Classes */
        .grid-cell.heatmap-high {
            background: rgba(255, 170, 0, 0.6) !important;
            border-color: var(--neon-orange);
            box-shadow: 0 0 30px var(--neon-orange);
        }
        .grid-cell.heatmap-low {
            background: rgba(0, 212, 255, 0.5) !important;
            border-color: var(--ice-blue);
            box-shadow: 0 0 30px var(--ice-blue);
        }
        .grid-cell.heatmap-oos {
            background: rgba(255, 0, 64, 0.8) !important;
            border-color: var(--neon-red);
            box-shadow: 0 0 40px var(--neon-red);
            animation: heatPulse 2s infinite;
        }
        .grid-cell.heatmap-lowstock {
            background: rgba(255, 255, 0, 0.6) !important;
            border-color: var(--neon-yellow);
            box-shadow: 0 0 30px var(--neon-yellow);
        }
        .grid-cell.heatmap-med {
            /* Default, slightly elevated */
            background: rgba(0, 243, 255, 0.2) !important;
        }


        @keyframes heatPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Product Node Styles */
        .product-node {
            position: absolute;
            width: 160px;
            height: 160px;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease;
        }

        .product-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(0, 190, 255, 0.35), rgba(0, 60, 180, 0.45));
            transform: rotateX(-15deg) rotateY(-30deg) translateZ(80px);
            animation: cardFloat 4s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(0, 220, 255, 0.9), inset 0 0 35px rgba(0, 220, 255, 0.7);
            transition: all 0.3s ease;
        }

        /* Normal Mode Colors (Heatmap OFF) */
        .product-node.is-out-of-stock .product-card {
            background: linear-gradient(180deg, rgba(255, 0, 64, 0.45), rgba(100, 0, 20, 0.55));
            box-shadow: 0 0 50px rgba(255, 0, 64, 0.9), inset 0 0 35px rgba(255, 0, 64, 0.7);
        }
        .product-node.is-out-of-stock .product-card::before {
            border-color: var(--neon-red);
            box-shadow: 0 0 30px var(--neon-red);
        }

        .product-node.is-low-stock .product-card {
            background: linear-gradient(180deg, rgba(255, 255, 0, 0.35), rgba(180, 180, 0, 0.45));
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.9), inset 0 0 35px rgba(255, 255, 0, 0.7);
        }
        .product-node.is-low-stock .product-card::before {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 30px var(--neon-yellow);
        }


        .product-card::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 14px;
            border: 4px solid rgba(230, 250, 255, 1);
            box-shadow: 0 0 30px rgba(230, 250, 255, 1), 0 0 80px rgba(0, 220, 255, 1);
            transform: translateZ(18px);
            pointer-events: none;
        }

        @keyframes cardFloat {
            0%, 100% { transform: rotateX(-15deg) rotateY(-30deg) translateZ(80px); }
            50% { transform: rotateX(-15deg) rotateY(-30deg) translateZ(120px); }
        }

        .product-node:hover .product-card {
            transform: rotateX(-10deg) rotateY(-35deg) translateZ(140px) scale(1.1);
        }

        .product-icon {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-primary);
            transform: translateZ(20px);
        }

        .product-name {
            font-size: 13px;
            font-weight: 900;
            color: #ffffff !important;
            background: rgba(0, 0, 0, 0.9);
            padding: 6px 12px;
            border-radius: 8px;
            border: 2px solid var(--neon-primary);
            margin-bottom: 8px;
            width: 100%;
            text-shadow: 0 0 10px var(--neon-primary);
            transform: translateZ(15px);
            z-index: 20;
        }

/* ============================================
   MEGA ALERT SYSTEM - FULL SCREEN WARNINGS
   ============================================ */

.mega-alert-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.97);
    backdrop-filter: blur(20px);
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
    animation: alertFadeIn 0.5s ease;
}

@keyframes alertFadeIn {
    from {
        opacity: 0;
        backdrop-filter: blur(0);
    }
    to {
        opacity: 1;
        backdrop-filter: blur(20px);
    }
}

/* Warning Stripe Background */
.warning-stripes {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 50px,
        rgba(245, 158, 11, 0.05) 50px,
        rgba(245, 158, 11, 0.05) 100px
    );
    animation: stripeScroll 20s linear infinite;
    pointer-events: none;
}

@keyframes stripeScroll {
    0% { background-position: 0 0; }
    100% { background-position: 100px 100px; }
}

/* Main Alert Container */
.mega-alert-container {
    background: linear-gradient(135deg, 
        rgba(239, 68, 68, 0.1) 0%, 
        rgba(245, 158, 11, 0.1) 100%);
    border: 3px solid var(--warning);
    border-radius: 24px;
    padding: 48px;
    max-width: 700px;
    width: 90%;
    position: relative;
    backdrop-filter: blur(40px);
    box-shadow: 
        0 0 100px rgba(245, 158, 11, 0.5),
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 0 60px rgba(245, 158, 11, 0.1);
    animation: containerPulse 2s ease-in-out infinite;
    text-align: center;
}

@keyframes containerPulse {
    0%, 100% {
        box-shadow: 
            0 0 100px rgba(245, 158, 11, 0.5),

        // Check for approaching and overdue deadlines
        async function checkDeadlines() {
            console.log('üîç Checking deadlines...');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            const todayStr = today.toISOString().split('T')[0];
            
            console.log('Today:', todayStr, 'Tomorrow:', tomorrowStr);
            
            const baseRef = `BusinessOwners/${currentUserId}/BusinessItems`;
            let urgentAlerts = []; // Tomorrow's deadlines
            let criticalAlerts = []; // Today's deadlines

            try {
                // Check Transactions
                const transSnapshot = await get(ref(database, `${baseRef}/transactions`));
                if (transSnapshot.exists()) {
                    console.log('Found transactions');
                    transSnapshot.forEach(child => {
                        const t = child.val();
                        if (t.date === tomorrowStr) {
                            urgentAlerts.push({
                                type: 'transaction',
                                icon: 'fa-dollar-sign',
                                title: `Payment: ${t.name}`,
                                desc: `$${t.amount} - ${t.type === 'owe' ? 'You owe them' : 'They owe you'}`
                            });
                        }
                        if (t.date === todayStr) {
                            criticalAlerts.push({
                                type: 'transaction',
                                icon: 'fa-dollar-sign',
                                title: `URGENT: Payment ${t.name}`,
                                desc: `$${t.amount} - DUE TODAY!`
                            });
                        }
                    });
                }

                // Check Orders
                const ordersSnapshot = await get(ref(database, `${baseRef}/pendingorders`));
                if (ordersSnapshot.exists()) {
                    console.log('Found orders');
                    ordersSnapshot.forEach(child => {
                        const o = child.val();
                        if (o.deadline === tomorrowStr) {
                            urgentAlerts.push({
                                type: 'order',
                                icon: 'fa-box-open',
                                title: `Order: ${o.category}`,
                                desc: o.desc
                            });
                        }
                        if (o.deadline === todayStr) {
                            criticalAlerts.push({
                                type: 'order',
                                icon: 'fa-box-open',
                                title: `URGENT ORDER: ${o.category}`,
                                desc: o.desc + ' - DUE TODAY!'
                            });
                        }
                    });
                }

                // Check Notes
                const notesSnapshot = await get(ref(database, `${baseRef}/notes`));
                if (notesSnapshot.exists()) {
                    console.log('Found notes');
                    notesSnapshot.forEach(child => {
                        const n = child.val();
                        if (n.date === tomorrowStr) {
                            urgentAlerts.push({
                                type: 'note',
                                icon: 'fa-sticky-note',
                                title: `Note: ${n.title}`,
                                desc: n.content.substring(0, 60) + '...'
                            });
                        }
                        if (n.date === todayStr) {
                            criticalAlerts.push({
                                type: 'note',
                                icon: 'fa-sticky-note',
                                title: `URGENT NOTE: ${n.title}`,
                                desc: n.content.substring(0, 60) + '...'
                            });
                        }
                    });
                }

                // Check Jobs
                const teamSnapshot = await get(ref(database, `${baseRef}/teamandstaff`));
                if (teamSnapshot.exists()) {
                    console.log('Found team members');
                    teamSnapshot.forEach(memberSnapshot => {
                        const member = memberSnapshot.val();
                        if (member.jobs) {
                            Object.values(member.jobs).forEach(job => {
                                if (!job.completed) {
                                    if (job.deadline === tomorrowStr) {
                                        urgentAlerts.push({
                                            type: 'task',
                                            icon: 'fa-tasks',
                                            title: `Task for ${member.name}`,
                                            desc: job.desc
                                        });
                                    }
                                    if (job.deadline === todayStr) {
                                        criticalAlerts.push({
                                            type: 'task',
                                            icon: 'fa-tasks',
                                            title: `URGENT: ${member.name}'s Task`,
                                            desc: job.desc + ' - DUE TODAY!'
                                        });
                                    }
                                }
                            });
                        }
                    });
                }
                
                // Show mega alert if any deadlines found
                const allAlerts = [...criticalAlerts, ...urgentAlerts];
                console.log('Total alerts found:', allAlerts.length);
                if (allAlerts.length > 0) {
                    showMegaAlert(allAlerts, criticalAlerts.length > 0);
                } else {
                    console.log('‚úÖ No deadlines approaching');
                }
            } catch (error) {
                console.error('‚ùå Error checking deadlines:', error);
            }
        }

        // Display MEGA full-screen alert
        function showMegaAlert(alerts, isCritical) {
            console.log('üö® SHOWING MEGA ALERT');
            const overlay = document.getElementById('mega-alert-overlay');
            const title = document.getElementById('mega-alert-title');
            const container = document.getElementById('deadline-list-container');
            const countdown = document.getElementById('alert-countdown');
            
            // Update title based on urgency
            if (isCritical) {
                title.innerHTML = 'üî• URGENT DEADLINES TODAY! üî•';
                title.style.color = '#ff0040';
                countdown.textContent = '0';
            } else {
                title.innerHTML = '‚ö†Ô∏è DEADLINE APPROACHING ‚ö†Ô∏è';
                title.style.color = '#ffaa00';
                countdown.textContent = '24';
            }
            
            // Build deadline list
            container.innerHTML = '';
            alerts.forEach((alert, index) => {
                const item = document.createElement('div');
                item.className = 'deadline-item';
                item.style.animationDelay = `${index * 0.1}s`;
                item.innerHTML = `
                    <div class="deadline-item-header">
                        <i class="fas ${alert.icon} deadline-item-icon"></i>
                        <div class="deadline-item-title">${alert.title}</div>
                    </div>
                    <div class="deadline-item-desc">${alert.desc}</div>
                `;
                container.appendChild(item);
            });
            
            // Show overlay
            overlay.style.display = 'flex';
            
            // Play alert sound
            playAlertSound();
        }

        // Play alert sound
        function playAlertSound() {
            try {
                const sound = document.getElementById('alert-sound');
                if (sound) {
                    sound.play().catch(() => playBeepSound());
                } else {
                    playBeepSound();
                }
            } catch (e) {
                playBeepSound();
            }
        }

        // Fallback beep sound
        function playBeepSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.frequency.value = 800;
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                    }, i * 300);
                }
            } catch (e) {
                console.log('Beep sound failed:', e);
            }
        }

        // Dismiss mega alert
        window.dismissMegaAlert = function() {
            console.log('Dismissing alert');
            const overlay = document.getElementById('mega-alert-overlay');
            overlay.style.display = 'none';
        };

        // Snooze alert
        window.snoozeAlert = function() {
            dismissMegaAlert();
            setTimeout(() => checkDeadlines(), 3600000); // 1 hour
            showToast('‚è∞ Alert Snoozed', 'Will remind you in 1 hour');
        };
