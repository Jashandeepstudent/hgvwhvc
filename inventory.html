<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #000;
}

#scanner {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* Green Scan Box */
.scan-box {
  position: absolute;
  top: 25%;
  left: 10%;
  width: 80%;
  height: 35%;
  border: 3px solid #00ff55;
  border-radius: 12px;
  box-shadow: 0 0 20px #00ff55;
  pointer-events: none;
  z-index: 10;
}

/* Scan success flash */
.flash {
  position: fixed;
  inset: 0;
  background: rgba(0,255,0,0.25);
  opacity: 0;
  transition: .15s;
  z-index: 999;
}
.flash.show {
  opacity: 1;
}
</style>
</head>

  <div class="scan-box"></div>
</div>
