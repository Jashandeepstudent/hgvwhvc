<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scandit Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.x"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#startBtn {
  position: fixed;
  inset: 0;
  background: black;
  color: #00ff55;
  font-size: 24px;
  border: none;
  z-index: 9999;
}

#scanner {
  position: fixed;
  inset: 0;
  display: none;
  background: black;
}

.scan-box {
  position: absolute;
  top: 25%;
  left: 10%;
  width: 80%;
  height: 35%;
  border: 3px solid #00ff55;
  box-shadow: 0 0 20px #00ff55;
  border-radius: 12px;
  pointer-events: none;
  z-index: 10;
}

.flash {
  position: fixed;
  inset: 0;
  background: rgba(0,255,0,0.25);
  opacity: 0;
  transition: .12s;
  z-index: 999;
}
.flash.show { opacity: 1; }
</style>
</head>

<body>

<button id="startBtn">â–¶ TAP TO START SCANNER</button>

<div id="scanner">
  <div class="scan-box"></div>
</div>

<div class="flash" id="flash"></div>

<script>
const startBtn = document.getElementById("startBtn");
const scannerDiv = document.getElementById("scanner");
const flash = document.getElementById("flash");

function greenFlash() {
  flash.classList.add("show");
  setTimeout(() => flash.classList.remove("show"), 120);
}

startBtn.onclick = async () => {
  try {
    startBtn.innerText = "Starting camera...";

    // ðŸ”¥ REQUIRED FOR IOS & CHROME
    await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });

    startBtn.style.display = "none";
    scannerDiv.style.display = "block";

    startScanner();
  } catch (err) {
    alert("Camera access denied");
    console.error(err);
  }
};
