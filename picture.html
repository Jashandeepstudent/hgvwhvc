<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScaleVest Products Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #7c3aed;
        --primary-glow: rgba(124, 58, 237, 0.4);
        --bg: #0b0f1a; 
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body, html { height: 100%; margin: 0; background: var(--bg); color: white; overflow: hidden; }

    /* AMBIENT BACKGROUND */
    .bg-glow {
        position: fixed; top: -10%; left: -10%; width: 60%; height: 60%;
        background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
        z-index: -1;
    }

    /* HEADER */
    .top { padding: 40px; display: flex; justify-content: space-between; align-items: center; z-index: 10; position: relative; }
    .top h2 { margin: 0; font-size: 18px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase; color: #a5b4fc; }

    .back-btn {
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 24px;
        border-radius: 100px;
        text-decoration: none;
        font-size: 11px;
        backdrop-filter: blur(12px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .back-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); transform: translateY(-2px); }

    /* MAIN INTERFACE */
    .center-container { flex: 1; display: flex; justify-content: center; align-items: center; height: 75vh; }
    
    .scan-trigger {
        width: 280px; height: 280px;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.05) 0%, transparent 80%);
        border: 1px border-style: solid; border-color: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        cursor: pointer; position: relative;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .scan-trigger:hover {
        border-color: var(--primary);
        box-shadow: 0 0 60px rgba(124, 58, 237, 0.2);
        transform: scale(1.03);
    }

    .scan-trigger span {
        margin-top: 25px; font-weight: 600; letter-spacing: 3px; font-size: 12px; color: #a5b4fc;
    }

    /* NEURAL ANALYSIS OVERLAY */
    .ai-overlay {
        position: fixed; inset: 0; background: #000;
        display: none; flex-direction: column; align-items: center; justify-content: center;
        z-index: 5000;
    }

    .scan-viewport {
        width: 320px; height: 420px;
        border: 1px solid var(--primary);
        border-radius: 30px; position: relative; overflow: hidden;
        background: #050505;
        box-shadow: 0 0 100px rgba(124, 58, 237, 0.2);
    }

    #scanPreview {
        width: 100%; height: 100%; 
        object-fit: cover; 
        opacity: 0.6;
        filter: grayscale(0.3) contrast(1.1);
    }

    /* THE SCANNING LINE */
    .scan-laser {
        position: absolute; width: 100%; height: 2px;
        background: var(--primary);
        box-shadow: 0 0 25px 3px var(--primary);
        top: 0; animation: laserSwipe 2s ease-in-out infinite;
    }

    @keyframes laserSwipe {
        0%, 100% { top: 5%; opacity: 0.4; }
        50% { top: 95%; opacity: 1; }
    }

    .status-msg {
        margin-top: 40px; font-size: 13px; font-weight: 300;
        letter-spacing: 6px; color: var(--primary);
        text-transform: uppercase; animation: textFlicker 2s infinite;
    }

    @keyframes textFlicker { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

    /* THE POLISHED TOAST */
    .toast-notification {
        position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
        background: rgba(124, 58, 237, 0.95);
        color: white; padding: 16px 32px;
        border-radius: 16px; font-size: 12px; font-weight: 600;
        display: none; z-index: 6000; 
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        letter-spacing: 1px; text-transform: uppercase;
        max-width: 85%; text-align: center; line-height: 1.5;
        border: 1px solid rgba(255,255,255,0.2);
    }
</style>
</head>

<body>

<div class="bg-glow"></div>
<div id="mainToast" class="toast-notification"></div>

<div id="aiOverlay" class="ai-overlay">
    <div class="scan-viewport">
        <img id="scanPreview" src="">
        <div class="scan-laser"></div>
    </div>
    <div class="status-msg">Neural Extraction Active</div>
</div>

<div class="top">
    <h2>Vision <span style="font-weight:700; color:var(--primary)">XP</span></h2>
    <a href="inventory.html" class="back-btn">Return</a>
</div>

<div class="center-container">
    <div class="scan-trigger" onclick="document.getElementById('aiCameraInput').click()">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="white" stroke-width="1" stroke-linecap="round"/>
            <path d="M9 3H15M9 3C5 3 3 5 3 9V15C3 19 5 21 9 21H15C19 21 21 19 21 15V9C21 5 19 3 15 3M9 3V5M15 3V5" stroke="white" stroke-width="1" stroke-linecap="round"/>
        </svg>
        <span>START AI VISION</span>
    </div>
    <input type="file" id="aiCameraInput" accept="image/*" capture="environment" style="display:none" onchange="handleImageProcessing(this.files[0])">
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// INITIALIZATION
firebase.initializeApp({
    apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
    authDomain: "scalevest-163a0.firebaseapp.com",
    databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
    projectId: "scalevest-163a0"
});

const auth = firebase.auth(), db = firebase.database();
let invRef = null;

auth.onAuthStateChanged(u => {
    if (u) invRef = db.ref(`Businesses/${u.uid}/inventory`);
    else window.location.href = "inventory.html";
});

const toBase64 = f => new Promise((resolve, reject) => {
    const reader = new FileReader(); 
    reader.readAsDataURL(f);
    reader.onload = () => resolve(reader.result); 
    reader.onerror = e => reject(e);
});

function initiateAIScan() {
    const input = document.createElement('input');
    input.type = 'file'; 
    input.accept = 'image/*'; 
    input.capture = 'environment';
    input.onchange = (e) => handleImageProcessing(e.target.files[0]);
    input.click();
}

async function handleImageProcessing(file) {
    // 1. Guard Clauses & Reset
    if (!file) return;
    if (!invRef) {
        displayToast("CRITICAL: DATABASE OFFLINE");
        return;
    }
    
    // UI: Show Preview & Analysis Overlay
    const overlay = document.getElementById('aiOverlay');
    const preview = document.getElementById('scanPreview');
    preview.src = URL.createObjectURL(file);
    overlay.style.display = 'flex';

    try {
        // 2. Timeout Protection (Aborts if API takes > 25 seconds)
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 25000);

        const b64Full = await toBase64(file);
        const b64Data = b64Full.split(',')[1];

        // 3. API Call with Abort Signal
        const res = await fetch('https://ai-inventory-pro-sigma.vercel.app/api/scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imageBase64: b64Data }),
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);

        if (!res.ok) throw new Error(`Server Status: ${res.status}`);

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // 4. Data Extraction & Safety Check
        const aiText = data.candidates[0]?.content?.parts[0]?.text || "";
        const jsonMatch = aiText.match(/\[[\s\S]*\]/);
        
        if (!jsonMatch) throw new Error("Vision Analysis was unclear. Try again.");
        
        const items = JSON.parse(jsonMatch[0]);
        if (items.length === 0) throw new Error("No products detected.");

        let summaryParts = [];

        // 5. Batch Save
        items.forEach(it => {
            const formattedName = it.name.charAt(0).toUpperCase() + it.name.slice(1);
            const qty = Number(it.qty || it.quantity) || 1;
            summaryParts.push(`${qty}x ${formattedName}`);

            invRef.push({
                name: formattedName,
                quantity: qty,
                unit: "pcs",
                addedAt: firebase.database.ServerValue.TIMESTAMP
            });
        });

        overlay.style.display = 'none';
        displayToast(`SUCCESS: ${summaryParts.join(", ")}`);

    } catch (err) {
        overlay.style.display = 'none';
        console.error("ANALYSIS FAILED:", err);
        
        // Use Toast instead of Alert for professional feel
        const errorMessage = err.name === 'AbortError' ? "Network Timeout. Try again." : err.message;
        displayToast(`⚠️ VISION ERROR: ${errorMessage}`);
    } finally {
        // 6. CRITICAL: Reset the input so the next click ALWAYS works
        const input = document.getElementById('aiCameraInput'); // Ensure your input has this ID
        if (input) input.value = ""; 
    }
}

function displayToast(msg) {
    const t = document.getElementById('mainToast');
    t.textContent = msg; 
    t.style.display = 'block';
    
    // Dynamic duration based on text length
    const time = msg.length > 30 ? 6000 : 4000;
    
    setTimeout(() => {
        t.style.display = 'none';
    }, time);
}
</script>
</body>
</html>
