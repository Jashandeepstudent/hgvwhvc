<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScaleVest Product Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body, html { height: 100%; margin: 0; background: #f6f7fb; display: flex; flex-direction: column; }

    /* HEADER */
    .top { padding: 30px; display: flex; justify-content: space-between; align-items: center; text-align: center; }
    .top h2 { margin: 0; font-size: 26px; font-weight: 700; }

    .back-btn {
        background: rgba(255, 255, 255, 0.7); 
        color: #444746; 
        border: 1px solid #c4c7c5;
        padding: 8px 18px;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }

    .back-btn:hover { background: #f0f4f9; border-color: #7c3aed; color: #7c3aed; }

    /* CENTER BUTTON */
    .center-container { flex: 1; display: flex; justify-content: center; align-items: center; }
    .big-square {
        width: 250px;
        height: 250px;
        background-color: #8b5cf6;
        color: white;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        border: none;
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }
    .big-square:hover { background-color: #7c3aed; transform: scale(1.05); }
    .big-square span { font-weight: bold; font-size: 1.2rem; margin-top: 15px; }

    /* FEEDBACK UI */
    .success-popup {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        background: #16a34a; color: white; padding: 12px 25px; border-radius: 50px; 
        font-weight: 600; display: none; z-index: 3000;
    }
    .flash { position: fixed; inset: 0; background: rgba(34, 197, 94, 0.25); pointer-events: none; z-index: 3000; opacity: 0; transition: .15s; }
    .flash.show { opacity: 1; }
</style>
</head>

<body>

<div id="flash" class="flash"></div>
<div id="successPopup" class="success-popup">Done!</div>

<div class="top">
    <h2>Product Picture Scan</h2>
    <div class="actions">
        <a href="inventory.html" class="back-btn">â¬… Back</a>
    </div>
</div>

<div class="center-container">
    <div class="big-square" onclick="openCameraForAI()">
        <div style="font-size: 60px;">ðŸ“¸</div>
        <span>START SCAN</span>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// 1. INITIALIZE FIREBASE
firebase.initializeApp({
    apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
    authDomain: "scalevest-163a0.firebaseapp.com",
    databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
    projectId: "scalevest-163a0"
});

const auth = firebase.auth();
const db = firebase.database();
let invRef = null;

// 2. AUTH LISTENER (Per-User Logic)
auth.onAuthStateChanged(user => {
    if (user) {
        // Matches the path in your inventory.html exactly
        invRef = db.ref(`Businesses/${user.uid}/inventory`);
        console.log("Logged in: Saving to user profile.");
    } else {
        alert("User not logged in! Please log in on the inventory page.");
    }
});

// 3. IMAGE HELPER (Fixed: Defined before use)
const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
});

// 4. CAMERA & AI LOGIC
function openCameraForAI() {
    const input = document.createElement('input');
    input.type = 'file'; 
    input.accept = 'image/*'; 
    input.capture = 'environment';
    input.onchange = (e) => processImage(e.target.files[0]);
    input.click();
}

async function processImage(file) {
    if (!file) return;
    if (!invRef) return alert("Database not ready. Are you logged in?");

    triggerSuccess("AI is Analyzing...");

    try {
        // Convert to base64
        const base64Data = await toBase64(file);
        const base64Image = base64Data.split(',')[1];

        // Call Vercel API
        const response = await fetch('https://ai-inventory-pro-sigma.vercel.app/api/scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imageBase64: base64Image })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error);

        // Extract items from AI Response
        const aiText = data.candidates[0].content.parts[0].text;
        const jsonMatch = aiText.match(/\[[\s\S]*\]/);
        if (!jsonMatch) throw new Error("AI could not identify items clearly.");
        
        const items = JSON.parse(jsonMatch[0]);

        // Save to Firebase User Path
        items.forEach(item => {
            invRef.push({
                name: item.name.charAt(0).toUpperCase() + item.name.slice(1),
                quantity: Number(item.qty || item.quantity) || 1,
                unit: "pcs",
                addedAt: firebase.database.ServerValue.TIMESTAMP
            });
        });

        triggerSuccess(`AI added ${items.length} items!`);
    } catch (err) {
        console.error("AI Error:", err);
        alert("Scan Failed: " + err.message);
    }
}

// 5. UI HELPERS
function triggerSuccess(msg) {
    const popup = document.getElementById("successPopup");
    const flash = document.getElementById("flash");
    popup.textContent = msg; 
    popup.style.display = "block";
    flash.classList.add("show");
    setTimeout(() => { 
        popup.style.display = "none"; 
        flash.classList.remove("show"); 
    }, 3000);
}
</script>
</body>
</html>
