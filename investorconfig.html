<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleVest | Investor Configuration</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            --glass-surface: rgba(255, 255, 255, 0.98);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --focus-ring: rgba(14, 165, 233, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* The Deep Teal/Blue Professional Gradient */
            background: linear-gradient(135deg, #0f172a 0%, #0a4d3c 50%, #1a5f7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background: var(--glass-surface);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- WELCOME SPLASH --- */
        .welcome-screen {
            padding: 80px 40px;
            text-align: center;
            background: white;
        }

        .brand-icon {
            width: 64px; height: 64px;
            color: #0ea5e9;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        /* --- MAIN FORM --- */
        .form-container {
            display: none;
            padding: 50px;
        }
        
        .form-container.active { display: block; }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .form-header h2 { font-size: 1.8rem; font-weight: 700; color: #0f172a; }
        .form-header p { color: var(--text-light); margin-top: 5px; }

        /* Photo Upload */
        .photo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .photo-upload {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 2px dashed var(--border-color);
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            position: relative;
        }

        .photo-upload:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }

        .upload-icon { width: 32px; height: 32px; color: #94a3b8; margin-bottom: 5px; }
        .upload-text { font-size: 0.8rem; color: #64748b; font-weight: 500; }
        .photo-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; }

        /* Grid & Inputs */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .full-width { grid-column: span 2; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #475569;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: #fff;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        /* Category Chips */
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .cat-chip {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cat-chip:hover { border-color: #0ea5e9; color: #0ea5e9; }
        
        .cat-chip.active {
            background: #0ea5e9;
            color: white;
            border-color: #0ea5e9;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-overlay.active { display: flex; }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="welcome-screen" id="welcomeScreen">
            <svg class="brand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h1>ScaleVest</h1>
            <p class="subtitle">Next-Gen Investor Command Center</p>
            <button class="btn-primary" onclick="showForm()">
                Initialize Configuration
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </button>
        </div>

        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h2>Investor Profile</h2>
                <p>Verify details and set investment thesis.</p>
            </div>

            <form id="investorForm">
                
                <div class="photo-wrapper">
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <div id="photoContent" style="display:flex; flex-direction:column; align-items:center;">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="upload-text">Upload Photo</span>
                        </div>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" hidden onchange="previewPhoto(event)">
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Fetching..." required>
                    </div>

                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" id="age" min="18" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Investor Type</label>
                        <select id="investorType" required>
                            <option value="" disabled>Select Type</option>
                            <option value="Angel Investor">Angel Investor</option>
                            <option value="Venture Capital">Venture Capital</option>
                            <option value="Private Equity">Private Equity</option>
                            <option value="Institutional Investor">Institutional Investor</option>
                            <option value="Individual Investor">Individual Investor</option>
                            <option value="Peer-to-Peer Investor">Peer-to-Peer Investor</option>
                            <option value="Activist Investor">Activist Investor</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Net Worth (USD)</label>
                        <input type="number" id="netWorth" placeholder="e.g. 1000000" required>
                    </div>

                    <div class="input-group">
                        <label>Min Ticket Size ($)</label>
                        <input type="number" id="minInvestment" placeholder="e.g. 5000" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Max Deployment Capacity ($)</label>
                        <input type="number" id="maxInvestment" placeholder="e.g. 250000" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Investment Thesis (Select Categories)</label>
                        <div class="category-grid" id="categoryGrid">
                            </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 30px; justify-content: center;">
                    Complete Setup
                </button>
            </form>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Syncing Profile to Investor Hub...</p>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('formContainer').classList.add('active');
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                window.selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = document.getElementById('photoContent');
                    // Retain container but overlay image
                    content.innerHTML = `<img src="${e.target.result}" class="photo-preview">`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // DATA
        const categories = [
            "AgTech", "AdTech", "AI/ML", "Aerospace", "AutoTech", "BioTech", 
            "Blockchain", "B2B SaaS", "CleanTech", "Cybersecurity", "ClimateTech", 
            "EdTech", "E-commerce", "FinTech", "FoodTech", "GameTech", "HealthTech", 
            "InsurTech", "IoT", "LegalTech", "Logistics", "MarTech", "MedTech", 
            "PropTech", "SaaS", "SpaceTech", "TravelTech", "VR/AR", "Web3"
        ];
        
        let selectedCats = [];
        let currentUser = null;

        // INIT UI: RENDER CHIPS
        const grid = document.getElementById('categoryGrid');
        categories.forEach(cat => {
            const chip = document.createElement('div');
            chip.className = 'cat-chip';
            chip.innerText = cat;
            chip.onclick = () => {
                // Toggle Selection
                if (selectedCats.includes(cat)) {
                    selectedCats = selectedCats.filter(c => c !== cat);
                    chip.classList.remove('active');
                } else {
                    selectedCats.push(cat);
                    chip.classList.add('active');
                }
            };
            grid.appendChild(chip);
        });

        // 1. AUTH & PRE-FILL
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const snap = await get(ref(database, `investorProfiles/${user.uid}`));
                    if (snap.exists()) {
                        const data = snap.val();
                        
                        // Fill Text Fields
                        if(data.fullName) document.getElementById('fullName').value = data.fullName;
                        if(data.age) document.getElementById('age').value = data.age;

                        // Smart Select for Investor Type
                        if(data.investorType) {
                            const select = document.getElementById('investorType');
                            const savedType = data.investorType.toLowerCase();
                            
                            // Find matching option
                            for(let opt of select.options) {
                                if(savedType.includes(opt.value.toLowerCase()) || opt.value.toLowerCase().includes(savedType)) {
                                    select.value = opt.value;
                                    break;
                                }
                            }
                        }
                    }
                } catch (e) { console.error("Fetch Error", e); }
            } else {
                window.location.href = "login3.html";
            }
        });

        // 2. SUBMIT HANDLER
        document.getElementById('investorForm').onsubmit = async (e) => {
            e.preventDefault();

            if (selectedCats.length === 0) {
                alert("Please select at least one investment category.");
                return;
            }

            // Show Loading
            document.getElementById('loadingOverlay').classList.add('active');

            try {
                let photoURL = "";
                
                // Upload Photo
                if (window.selectedFile) {
                    const imgRef = storageRef(storage, `investorPhotos/${currentUser.uid}/avatar_${Date.now()}`);
                    await uploadBytes(imgRef, window.selectedFile);
                    photoURL = await getDownloadURL(imgRef);
                }

                // Gather Data
                const updateData = {
                    fullName: document.getElementById('fullName').value,
                    age: document.getElementById('age').value,
                    investorType: document.getElementById('investorType').value,
                    netWorth: document.getElementById('netWorth').value,
                    minInvestment: document.getElementById('minInvestment').value,
                    maxInvestment: document.getElementById('maxInvestment').value,
                    preferredCategories: selectedCats,
                    setupComplete: true,
                    lastUpdated: Date.now()
                };

                if(photoURL) updateData.photoURL = photoURL;

                // Save to DB
                await update(ref(database, `investorProfiles/${currentUser.uid}`), updateData);

                // Redirect
                setTimeout(() => {
                    window.location.href = "investorhub.html";
                }, 1500);

            } catch (err) {
                console.error(err);
                alert("Error saving profile. Check console.");
                document.getElementById('loadingOverlay').classList.remove('active');
            }
        };
    </script>
</body>
</html>
