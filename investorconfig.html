<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleVest | Investor Configuration</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            --glass-surface: rgba(255, 255, 255, 0.95);
            --text-dark: #0f172a;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --focus-ring: rgba(14, 165, 233, 0.25);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #0a4d3c 60%, #115e59 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 850px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- WELCOME SPLASH --- */
        .welcome-screen {
            padding: 100px 40px;
            text-align: center;
            background: #fff;
        }

        .brand-icon {
            width: 72px; height: 72px;
            color: #0ea5e9;
            margin-bottom: 24px;
            filter: drop-shadow(0 10px 20px rgba(14, 165, 233, 0.3));
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 48px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 48px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -5px rgba(16, 185, 129, 0.5);
        }

        /* --- MAIN FORM --- */
        .form-container {
            display: none;
            padding: 60px;
        }
        
        .form-container.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-header {
            margin-bottom: 48px;
            text-align: center;
        }

        .form-header h2 { font-size: 2rem; font-weight: 800; color: #0f172a; letter-spacing: -0.5px; }
        .form-header p { color: var(--text-light); margin-top: 8px; font-size: 1.05rem; }

        /* Photo Upload */
        .photo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .photo-upload {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }

        .photo-upload:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
            transform: scale(1.02);
        }

        .upload-icon { width: 36px; height: 36px; color: #94a3b8; margin-bottom: 8px; }
        .upload-text { font-size: 0.85rem; color: #64748b; font-weight: 600; }
        .photo-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; }

        /* Grid & Inputs */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
        }

        .full-width { grid-column: span 2; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #475569;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid var(--border-color);
            background: #fff;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.2s;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        input::placeholder { color: #cbd5e1; }

        /* Category Chips */
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            max-height: 280px;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            border-radius: 16px;
            border: 2px solid var(--border-color);
        }

        .cat-chip {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cat-chip:hover { border-color: #0ea5e9; color: #0ea5e9; transform: translateY(-1px); }
        
        .cat-chip.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(5px);
        }
        
        .loading-overlay.active { display: flex; }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 20px;
        }
        
        .loading-overlay p { font-weight: 600; color: #0f172a; }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="welcome-screen" id="welcomeScreen">
            <svg class="brand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h1>ScaleVest</h1>
            <p class="subtitle">Next-Gen Investor Command Center</p>
            <button class="btn-primary" onclick="showForm()">
                Initialize Configuration
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </button>
        </div>

        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h2>Investor Profile</h2>
                <p>Verify details and set your investment thesis.</p>
            </div>

            <form id="investorForm">
                
                <div class="photo-wrapper">
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <div id="photoContent" style="display:flex; flex-direction:column; align-items:center;">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="upload-text">Upload Photo</span>
                        </div>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" hidden onchange="previewPhoto(event)">
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Fetching..." required>
                    </div>

                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" id="age" min="18" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Investor Type</label>
                        <select id="investorType" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="Angel Investor">Angel Investor</option>
                            <option value="Venture Capital">Venture Capital</option>
                            <option value="Private Equity">Private Equity</option>
                            <option value="Institutional Investor">Institutional Investor</option>
                            <option value="Individual Investor">Individual Investor</option>
                            <option value="Peer-to-Peer Investor">Peer-to-Peer Investor</option>
                            <option value="Activist Investor">Activist Investor</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Net Worth (USD)</label>
                        <input type="number" id="netWorth" placeholder="e.g. 1000000" required>
                    </div>

                    <div class="input-group">
                        <label>Min Ticket Size ($)</label>
                        <input type="number" id="minInvestment" placeholder="e.g. 5000" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Max Deployment Capacity ($)</label>
                        <input type="number" id="maxInvestment" placeholder="e.g. 250000" required>
                    </div>

                    <div class="input-group full-width">
                        <label>Investment Thesis (Select Categories)</label>
                        <div class="category-grid" id="categoryGrid">
                            </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 40px; justify-content: center;">
                    Complete Setup
                </button>
            </form>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Syncing Profile to Investor Hub...</p>
            </div>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('formContainer').classList.add('active');
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                window.selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = document.getElementById('photoContent');
                    // Retain container but overlay image
                    content.innerHTML = `<img src="${e.target.result}" class="photo-preview">`;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // DATA
        const categories = [
            "AgTech", "AdTech", "AI/ML", "Aerospace", "AutoTech", "BioTech", 
            "Blockchain", "B2B SaaS", "CleanTech", "Cybersecurity", "ClimateTech", 
            "EdTech", "E-commerce", "FinTech", "FoodTech", "GameTech", "HealthTech", 
            "InsurTech", "IoT", "LegalTech", "Logistics", "MarTech", "MedTech", 
            "PropTech", "SaaS", "SpaceTech", "TravelTech", "VR/AR", "Web3"
        ];
        
        let selectedCats = [];
        let currentUser = null;

        // INIT UI: RENDER CHIPS
        const grid = document.getElementById('categoryGrid');
        categories.forEach(cat => {
            const chip = document.createElement('div');
            chip.className = 'cat-chip';
            chip.innerText = cat;
            chip.onclick = () => {
                // Toggle Selection
                if (selectedCats.includes(cat)) {
                    selectedCats = selectedCats.filter(c => c !== cat);
                    chip.classList.remove('active');
                } else {
                    selectedCats.push(cat);
                    chip.classList.add('active');
                }
            };
            grid.appendChild(chip);
        });

        // 1. AUTH & PRE-FILL
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    console.log("Fetching profile for:", user.uid);
                    const snap = await get(ref(database, `investorProfiles/${user.uid}`));
                    
                    if (snap.exists()) {
                        const data = snap.val();
                        console.log("Profile Data:", data);

                        // Fill Text Fields
                        if(data.fullName) document.getElementById('fullName').value = data.fullName;
                        if(data.age) document.getElementById('age').value = data.age;

                        // FIX: Precise Type Selection
                        if (data.investorType) {
                            const typeSelect = document.getElementById('investorType');
                            
                            // 1. Try Direct Assignment (Exact Match)
                            typeSelect.value = data.investorType;

                            // 2. Fallback Loop (In case of mismatch)
                            if (typeSelect.selectedIndex === -1) {
                                console.log("Direct match failed, trying loop...");
                                for (let i = 0; i < typeSelect.options.length; i++) {
                                    if (typeSelect.options[i].value === data.investorType) {
                                        typeSelect.selectedIndex = i;
                                        break;
                                    }
                                }
                            }
                        }
                    }
                } catch (e) { console.error("Fetch Error", e); }
            } else {
                window.location.href = "login3.html";
            }
        });

        // 2. SUBMIT HANDLER
        document.getElementById('investorForm').onsubmit = async (e) => {
            e.preventDefault();

            if (selectedCats.length === 0) {
                alert("Please select at least one investment category.");
                return;
            }

            // Show Loading
            document.getElementById('loadingOverlay').classList.add('active');

            try {
                let photoURL = "";
                
                // Upload Photo
                if (window.selectedFile) {
                    const imgRef = storageRef(storage, `investor-Photos/${currentUser.uid}/avatar_${Date.now()}`);
                    await uploadBytes(imgRef, window.selectedFile);
                    photoURL = await getDownloadURL(imgRef);
                }

                // Gather Data
                const updateData = {
                    fullName: document.getElementById('fullName').value,
                    age: document.getElementById('age').value,
                    investorType: document.getElementById('investorType').value,
                    netWorth: document.getElementById('netWorth').value,
                    minInvestment: document.getElementById('minInvestment').value,
                    maxInvestment: document.getElementById('maxInvestment').value,
                    preferredCategories: selectedCats,
                    setupComplete: true,
                    lastUpdated: Date.now()
                };

                if(photoURL) updateData.photoURL = photoURL;

                // Save to DB
                await update(ref(database, `investorProfiles/${currentUser.uid}`), updateData);

                // Redirect
                setTimeout(() => {
                    window.location.href = "investorhub.html";
                }, 1500);

            } catch (err) {
                console.error(err);
                alert("Error saving profile. Check console.");
                document.getElementById('loadingOverlay').classList.remove('active');
            }
        };
    </script>
</body>
</html>
