<div class="container">

    <div class="category-filter">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, onDisconnect, serverTimestamp, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let investorPreferences = null;
    let allVests = {};
    let selectedStage = 'All';
    let searchTerm = '';
    let onlineStatusMap = {};
    let startupLogos = {}; // Cache for logos

    let investorBehaviorData = {
        vestViews: {},
        categoryViews: {},
        stageViews: {},
        timeSpentOnVests: {},
        searchHistory: [],
        totalBrowseTime: 0,
        sessionStartTime: Date.now(),
        analyzedVests: [],
        lastActivityTime: Date.now()
    };

    let browseTimeInterval = null;

    // Hide loading screen
    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
    }

    async function setUserPresence(user) {
        const presenceRef = ref(db, `presence/${user.uid}`);
        set(presenceRef, { 
            online: true, 
            lastSeen: serverTimestamp() 
        });
        
        onDisconnect(presenceRef).set({ 
            online: false, 
            lastSeen: serverTimestamp() 
        });

        const statsRef = ref(db, `users/${user.uid}/stats`);
        
        try {
            await runTransaction(statsRef, (currentData) => {
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                
                if (!currentData) {
                    return { todayLogin: true, loginStreak: 1, lastLoginDate: todayStr };
                }

                if (currentData.lastLoginDate === todayStr) {
                    return { ...currentData, todayLogin: true };
                }

                const yesterday = new Date();
                yesterday.setDate(now.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];

                let newStreak = currentData.loginStreak || 0;
                if (currentData.lastLoginDate === yesterdayStr) {
                    newStreak += 1;
                } else {
                    newStreak = 1;
                }

                return {
                    todayLogin: true,
                    loginStreak: newStreak,
                    lastLoginDate: todayStr
                };
            });
        } catch (error) {
            console.error("Streak update failed:", error);
        }
    }

    async function loadOnlineStatus() {
        try {
            const presenceRef = ref(db, 'presence');
            
            onValue(presenceRef, (snapshot) => {
                if (snapshot.exists()) {
                    const presenceData = snapshot.val();
                    
                    Object.keys(presenceData).forEach(userId => {
                        const userPresence = presenceData[userId];
                        
                        onlineStatusMap[userId] = {
                            online: userPresence.online === true,
                            todayLogin: userPresence.todayLogin === true,
                            loginStreak: userPresence.loginStreak || 0,
                            lastSeen: userPresence.lastSeen || null
                        };
                    });
                    
                    if (allVests && Object.keys(allVests).length > 0) {
                        displayVests();
                    }
                }
            });
        } catch (error) {
            console.error('Error loading online status:', error);
        }
    }

    // Load startup logo from Firebase
    async function loadStartupLogo(ownerUID) {
        if (startupLogos[ownerUID]) {
            return startupLogos[ownerUID];
        }

        try {
            const logoRef = ref(db, `startupProfile/${ownerUID}/logo`);
            const snapshot = await get(logoRef);
            
            if (snapshot.exists()) {
                startupLogos[ownerUID] = snapshot.val();
                return snapshot.val();
            }
        } catch (error) {
            console.error('Error loading logo:', error);
        }
        
        return null;
    }

    function trackVestView(vestId, vestData) {
        if (!investorBehaviorData.vestViews[vestId]) {
            investorBehaviorData.vestViews[vestId] = {
                count: 0,
                firstSeen: Date.now(),
                stage: vestData.StartupDetails?.stage,
                category: vestData.StartupDetails?.category
            };
        }
        investorBehaviorData.vestViews[vestId].count++;
        investorBehaviorData.vestViews[vestId].lastSeen = Date.now();
        
        const stage = vestData.StartupDetails?.stage;
        if (stage) {
            investorBehaviorData.stageViews[stage] = (investorBehaviorData.stageViews[stage] || 0) + 1;
        }
        
        const category = vestData.StartupDetails?.category;
        if (category) {
            investorBehaviorData.categoryViews[category] = (investorBehaviorData.categoryViews[category] || 0) + 1;
        }
        
        saveInvestorBehavior();
    }

    function trackSearchBehavior(term) {
        if (term && term.length > 2) {
            investorBehaviorData.searchHistory.push({
                term: term,
                timestamp: Date.now()
            });
            
            if (investorBehaviorData.searchHistory.length > 50) {
                investorBehaviorData.searchHistory.shift();
            }
            
            saveInvestorBehavior();
        }
    }

    async function saveInvestorBehavior() {
        if (!currentUser) return;
        
        try {
            const behaviorRef = ref(db, `investorBehavior/${currentUser.uid}`);
            await set(behaviorRef, {
                ...investorBehaviorData,
                lastUpdated: Date.now()
            });
        } catch (error) {
            console.error('Error saving behavior:', error);
        }
    }

    async function loadInvestorBehavior() {
        if (!currentUser) return;
        
        try {
            const behaviorRef = ref(db, `investorBehavior/${currentUser.uid}`);
            const snapshot = await get(behaviorRef);
            
            if (snapshot.exists()) {
                const savedData = snapshot.val();
                investorBehaviorData = {
                    ...investorBehaviorData,
                    ...savedData,
                    sessionStartTime: Date.now(),
                    lastActivityTime: Date.now()
                };
            }
        } catch (error) {
            console.error('Error loading behavior:', error);
        }
    }

    function startBrowseTimeTracking() {
        browseTimeInterval = setInterval(() => {
            const currentTime = Date.now();
            const sessionDuration = Math.floor((currentTime - investorBehaviorData.sessionStartTime) / 1000);
            
            investorBehaviorData.totalBrowseTime = sessionDuration;
            investorBehaviorData.lastActivityTime = currentTime;
            
            if (sessionDuration % 30 === 0) {
                saveInvestorBehavior();
            }
        }, 10000);
    }

    window.addEventListener('beforeunload', () => {
        if (browseTimeInterval) {
            clearInterval(browseTimeInterval);
            saveInvestorBehavior();
        }
    });

    function analyzeInvestorPreferences() {
        const analysis = {
            preferredStages: [],
            preferredCategories: [],
            learningConfidence: 0
        };
        
        const totalViews = Object.keys(investorBehaviorData.vestViews).length;
        const totalAnalyzed = investorBehaviorData.analyzedVests.length;
        const totalSearches = investorBehaviorData.searchHistory.length;
        
        if (totalViews < 5) {
            analysis.learningConfidence = totalViews * 10;
        } else if (totalViews < 15) {
            analysis.learningConfidence = 50 + ((totalViews - 5) * 2.5);
        } else if (totalViews < 30) {
            analysis.learningConfidence = 75 + ((totalViews - 15) * 1);
        } else if (totalViews < 50) {
            analysis.learningConfidence = 90 + ((totalViews - 30) * 0.25);
        } else {
            const baseLearning = 95;
            const analyzeBonus = Math.min(totalAnalyzed * 0.5, 3);
            const searchBonus = Math.min(totalSearches * 0.1, 2);
            analysis.learningConfidence = Math.min(baseLearning + analyzeBonus + searchBonus, 100);
        }
        
        const stageScores = {};
        const categoryScores = {};
        
        Object.entries(investorBehaviorData.vestViews).forEach(([vestId, data]) => {
            const recencyWeight = 1 + (0.5 * Math.min((Date.now() - data.lastSeen) / (1000 * 60 * 60 * 24), 1));
            const viewWeight = Math.min(data.count, 5);
            const totalWeight = recencyWeight * viewWeight;
            
            if (data.stage) {
                stageScores[data.stage] = (stageScores[data.stage] || 0) + totalWeight;
            }
            
            if (data.category) {
                categoryScores[data.category] = (categoryScores[data.category] || 0) + totalWeight;
            }
        });
        
        analysis.preferredStages = Object.entries(stageScores)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(([stage]) => stage);
        
        analysis.preferredCategories = Object.entries(categoryScores)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(([cat]) => cat);
        
        return analysis;
    }

    function calculateIntelligentBoost(vestData, vestId) {
        const preferences = analyzeInvestorPreferences();
        let boost = 0;
        
        if (preferences.learningConfidence < 75) {
            return boost;
        }
        
        const confidenceMultiplier = preferences.learningConfidence >= 100 
            ? 1.8 
            : 0.3 + ((preferences.learningConfidence - 75) / 25) * 1.5;
        
        const stage = vestData.StartupDetails?.stage;
        if (stage && preferences.preferredStages.includes(stage)) {
            const rank = preferences.preferredStages.indexOf(stage);
            const stageWeight = (3 - rank) * 600;
            boost += stageWeight;
        }
        
        const category = vestData.StartupDetails?.category;
        if (category && preferences.preferredCategories.includes(category)) {
            const rank = preferences.preferredCategories.indexOf(category);
            const categoryWeight = (3 - rank) * 800;
            boost += categoryWeight;
        }
        
        if (investorBehaviorData.vestViews[vestId]) {
            const viewCount = investorBehaviorData.vestViews[vestId].count;
            boost += Math.min(viewCount * 150, 600);
        }
        
        const timeSpent = investorBehaviorData.timeSpentOnVests[vestId] || 0;
        boost += Math.min(timeSpent * 8, 700);
        
        if (investorBehaviorData.searchHistory.length > 0) {
            const recentSearches = investorBehaviorData.searchHistory.slice(-15);
            let searchMatches = 0;
            
            recentSearches.forEach(search => {
                const searchTerm = search.term.toLowerCase();
                const startupName = (vestData.StartupDetails?.name || '').toLowerCase();
                const vestCategory = (vestData.StartupDetails?.category || '').toLowerCase();
                const hook = (vestData.MainVest?.hook || '').toLowerCase();
                
                if (startupName.includes(searchTerm) || 
                    vestCategory.includes(searchTerm) || 
                    hook.includes(searchTerm)) {
                    searchMatches++;
                }
            });
            
            boost += searchMatches * 500;
        }
        
        const similarVestsViewed = Object.values(investorBehaviorData.vestViews).filter(v => 
            v.category === category || v.stage === stage
        ).length;
        boost += Math.min(similarVestsViewed * 100, 500);
        
        boost = boost * confidenceMultiplier;
        
        return boost;
    }

    function calculateVestScore(vestData, vestId) {
        let score = 100;
        const now = Date.now();
        const preferences = analyzeInvestorPreferences();
        const learningConfidence = preferences.learningConfidence;
        
        const vestCategory = vestData.StartupDetails?.category;
        const hasSUIMatch = investorPreferences && 
                           investorPreferences.preferredCategories && 
                           Array.isArray(investorPreferences.preferredCategories) &&
                           vestCategory &&
                           investorPreferences.preferredCategories.includes(vestCategory);
        
        if (hasSUIMatch) {
            score += 20000;
        }
        
        const founderUID = vestData.ownerUID || vestData.userId;
        const presenceData = onlineStatusMap[founderUID] || {};
        
        if (presenceData.online === true) {
            score += 2500;
        }
        
        if (presenceData.todayLogin === true) {
            score += 1000;
        }
        
        if (presenceData.loginStreak && presenceData.loginStreak > 0) {
            const streakBonus = Math.min(presenceData.loginStreak * 20, 600);
            score += streakBonus;
        }
        
        if (vestData.createdAt) {
            const createdTime = new Date(vestData.createdAt).getTime();
            const hoursSinceCreation = (now - createdTime) / (1000 * 60 * 60);
            if (hoursSinceCreation < 12) {
                score += 1500;
            } else if (hoursSinceCreation < 24) {
                score += 1200;
            } else if (hoursSinceCreation < 72) {
                score += 700;
            }
        }
        
        const vestStage = vestData.StartupDetails?.stage;
        if (investorPreferences && investorPreferences.preferredStages) {
            if (Array.isArray(investorPreferences.preferredStages) && 
                investorPreferences.preferredStages.includes(vestStage)) {
                score += 1100;
            }
        }
        
        if (vestData.viewCount && vestData.viewCount > 50) {
            score += Math.min(vestData.viewCount * 4, 1000);
        }
        
        const randomFactor = Math.random() * 150;
        score += randomFactor;
        
        if (learningConfidence >= 75) {
            const intelligentBoost = calculateIntelligentBoost(vestData, vestId);
            score += intelligentBoost;
        }
        
        return score;
    }

    // IMPROVED IMPRESSION TRACKING - 2-3 SECOND STARE
    async function trackImpression(vestId, ownerUID) {
        if (!currentUser || !vestId || !ownerUID) return;
        
        try {
            const today = new Date().toISOString().split('T')[0];
            const impressionKey = `${currentUser.uid}_${vestId}_impression`;
            
            const tracked = sessionStorage.getItem(impressionKey);
            if (tracked === today) return;
            
            const analyticsRef = ref(db, `Vests/${ownerUID}/${vestId}/analytics`);
            const userImpressionRef = ref(db, `Vests/${ownerUID}/${vestId}/analytics/impressions/${currentUser.uid}`);
            
            await runTransaction(analyticsRef, (current) => {
                if (!current) {
                    current = {
                        totalImpressions: 0,
                        todayImpressions: 0,
                        lastImpressionDate: today,
                        totalClicks: 0,
                        todayClicks: 0,
                        totalTimeSpent: 0,
                        todayTimeSpent: 0,
                        totalInterestedToFund: 0,
                        todayInterestedToFund: 0
                    };
                }
                
                if (current.lastImpressionDate !== today) {
                    current.todayImpressions = 0;
                    current.todayClicks = 0;
                    current.todayTimeSpent = 0;
                    current.todayInterestedToFund = 0;
                    current.lastImpressionDate = today;
                }
                
                current.totalImpressions = (current.totalImpressions || 0) + 1;
                current.todayImpressions = (current.todayImpressions || 0) + 1;
                
                return current;
            });
            
            await set(userImpressionRef, {
                timestamp: Date.now(),
                date: today
            });
            
            sessionStorage.setItem(impressionKey, today);
            
        } catch (error) {
            console.error('Error tracking impression:', error);
        }
    }

            });
            
            await set(userClickRef, {

            });
            
            sessionStorage.setItem(clickKey, today);

        }
    }

    async function loadVests() {
        const container = document.getElementById('vestsContainer');
        const noVestsMsg = document.getElementById('noVests');
        
        try {
            const vestRef = ref(db, "Vests");
            const snapshot = await get(vestRef);

            noVestsMsg.style.display = 'none';

            if (!snapshot.exists()) {
                noVestsMsg.innerText = "NO ACTIVE OPPORTUNITIES IN TERMINAL.";
                noVestsMsg.style.display = "block";
                hideLoadingScreen();
                return;
            }

            allVests = {};
            
            snapshot.forEach((userNode) => {
                const ownerUID = userNode.key;
                
                userNode.forEach((vest) => {
                    const vestData = vest.val();
                    const vestID = vest.key;

                    if (vestData.status === "active") {
                        allVests[vestID] = {
                            ...vestData,
                            vestId: vestID,
                            ownerUID: ownerUID
                        };
                    }
                });
            });

            const totalVests = Object.keys(allVests).length;
            
            // LAZY LOADING ONLY IF MORE THAN 1000 VESTS
            if (totalVests > 1000) {
                await displayVestsLazy();
            } else {
                await displayVests();
            }

            hideLoadingScreen();

        } catch (err) {
            console.error("Load Error:", err);
            noVestsMsg.innerText = "PERMISSION DENIED: CHECK FIREBASE RULES.";
            noVestsMsg.style.display = "block";
            hideLoadingScreen();
        }
    }

    function filterAndSortVests() {
        let filtered = Object.entries(allVests).filter(([vestId, vestData]) => {
            if (selectedStage !== 'All' && vestData.StartupDetails?.stage !== selectedStage) {
                return false;
            }
            
            if (searchTerm) {
                const startupName = (vestData.StartupDetails?.name || '').toLowerCase();
                const category = (vestData.StartupDetails?.category || '').toLowerCase();
                const hook = (vestData.MainVest?.hook || '').toLowerCase();
                
                if (!startupName.includes(searchTerm) && 
                    !category.includes(searchTerm) && 
                    !hook.includes(searchTerm)) {
                    return false;
                }
            }
            
            return true;
        });

        filtered = filtered.map(([vestId, vestData]) => ({
            vestId,
            vestData,
            score: calculateVestScore(vestData, vestId)
        }));

        return filtered;
    }

    // LAZY LOADING VERSION FOR 1000+ VESTS
    async function displayVestsLazy() {
        const container = document.getElementById('vestsContainer');
        const noVestsMsg = document.getElementById('noVests');
        
        container.innerHTML = '';
        
        const vests = filterAndSortVests();
        
        if (vests.length === 0) {
            noVestsMsg.innerText = 'No vests found matching your criteria.';
            noVestsMsg.style.display = 'block';
            return;
        }

        noVestsMsg.style.display = 'none';

        // Group vests by category
        const startupCategories = {};
        vests.forEach(item => {
            const vestCategory = item.vestData.StartupDetails?.category || 'Other';
            if (!startupCategories[vestCategory]) {
                startupCategories[vestCategory] = [];
            }
            startupCategories[vestCategory].push(item);
        });

        // Sort categories
        const sortedCategories = sortCategoriesByPriority(startupCategories);
        
        // Load first 30 vests immediately
        const initialCategories = sortedCategories.slice(0, 3);
        for (const categoryData of initialCategories) {
            await renderCategory(categoryData);
        }

        // Load rest in background
        setTimeout(async () => {
            const remainingCategories = sortedCategories.slice(3);
            for (const categoryData of remainingCategories) {
                await renderCategory(categoryData);
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
            }
        }, 500);
    }

    async function displayVests() {
        const container = document.getElementById('vestsContainer');
        const noVestsMsg = document.getElementById('noVests');
        
        container.innerHTML = '';
        
        const vests = filterAndSortVests();
        
        if (vests.length === 0) {
            noVestsMsg.innerText = 'No vests found matching your criteria.';
            noVestsMsg.style.display = 'block';
            return;
        }

        noVestsMsg.style.display = 'none';

        const startupCategories = {};
        vests.forEach(item => {
            const vestCategory = item.vestData.StartupDetails?.category || 'Other';
            if (!startupCategories[vestCategory]) {
                startupCategories[vestCategory] = [];
            }
            startupCategories[vestCategory].push(item);
        });

        const sortedCategories = sortCategoriesByPriority(startupCategories);
        
        for (const categoryData of sortedCategories) {
            await renderCategory(categoryData);
        }
    }

    function sortCategoriesByPriority(startupCategories) {
        const now = Date.now();
        
        return Object.entries(startupCategories)
            .map(([category, vests]) => {
                const totalScore = vests.reduce((sum, v) => sum + v.score, 0);
                const avgScore = totalScore / vests.length;
                
                const prefsData = investorPreferences?.preferredCategories;
                const myPrefsArray = prefsData ? Object.values(prefsData) : [];
                const isSUICategory = myPrefsArray.includes(category);
                
                return { 
                    category, 
                    vests, 
                    totalScore, 
                    avgScore, 
                    isSUICategory,
                    now
                };
            })
            .sort((a, b) => {
                if (a.isSUICategory && !b.isSUICategory) return -1;
                if (!a.isSUICategory && b.isSUICategory) return 1;
                return b.avgScore - a.avgScore;
            });
    }

    async function renderCategory({ category, vests, isSUICategory, now }) {
        if (vests.length === 0) return;
        
        const newVests = [];
        const regularVests = [];
        
        vests.forEach(vest => {
            if (vest.vestData.createdAt) {
                const createdTime = new Date(vest.vestData.createdAt).getTime();
                const hoursSinceCreation = (now - createdTime) / (1000 * 60 * 60);
                
                if (hoursSinceCreation < 24) {
                    newVests.push(vest);
                } else {
                    regularVests.push(vest);
                }
            } else {
                regularVests.push(vest);
            }
        });
        
        newVests.sort((a, b) => b.score - a.score);
        regularVests.sort((a, b) => b.score - a.score);
        
        const totalSlots = 10;
        const newVestSlots = [2, 5, 8];
        
        const finalVests = [];
        let newVestIndex = 0;
        let regularVestIndex = 0;
        
        for (let i = 0; i < totalSlots; i++) {
            if (newVestSlots.includes(i) && newVestIndex < newVests.length) {
                finalVests.push(newVests[newVestIndex]);
                newVestIndex++;
            } else if (regularVestIndex < regularVests.length) {
                finalVests.push(regularVests[regularVestIndex]);
                regularVestIndex++;
            } else if (newVestIndex < newVests.length) {
                finalVests.push(newVests[newVestIndex]);
                newVestIndex++;
            } else {
                break;
            }
        }
        
        const categoryEmoji = getCategoryEmoji(category);
        
        let badge = category;
        let badgeClass = 'badge-active';
        
        if (isSUICategory) {
            badge = 'üéØ Perfect Match';
            badgeClass = 'badge-perfect';
        }
        
        createRow(
            finalVests,
            `${categoryEmoji} ${category}`,
            badge,
            badgeClass
        );
    }

    async function createCard(vestId, vestData) {

        const stage = details.stage || 'Growth';
        const category = details.category || 'Tech';
        const ownerUID = vestData.ownerUID;

        // Load logo from Firebase
        const logoUrl = await loadStartupLogo(ownerUID);
        
        const logoHTML = logoUrl 
            ? `<div class="logo"><img src="${logoUrl}" alt="${startupName}"></div>`
            : `<div class="logo">${initials}</div>`;

            <div class="thumbnail-area">
                <img src="${main.thumbnailUrl || 'https://images.unsplash.com/photo-1551434678-e076c223a692?w=800'}" alt="Preview">
                <div class="stage-badge">${stage}</div>
            </div>

                <div class="startup-info">
                    ${logoHTML}
                    <div>
                        <div class="startup-name">${startupName}</div>

                    </div>
                    <button class="analyze-btn" onclick="event.stopPropagation(); window.location.href='vest-details.html?id=${vestId}&owner=${vestData.ownerUID}'">
                        Analyze ‚Üí
                    </button>
                </div>
            </div>
        `;

        // IMPROVED STARE TRACKING - 2-3 SECOND DELAY
        let stareTimer = null;
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Start timer when card enters view
                    stareTimer = setTimeout(() => {
                        trackImpression(vestId, vestData.ownerUID);
                        trackVestView(vestId, vestData);
                    }, 2500); // 2.5 seconds stare time
                } else {
                    // Clear timer if user scrolls away
                    if (stareTimer) {
                        clearTimeout(stareTimer);
                        stareTimer = null;
                    }
                }
            });
        }, { threshold: 0.6 }); // 60% visible
        
        observer.observe(card);

        card.onclick = () => {
            trackClick(vestId, vestData.ownerUID);
            window.location.href = `vest-details.html?id=${vestId}&owner=${vestData.ownerUID}`;
        };

        return card;
    }
