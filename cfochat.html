<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFddO Assistant Chat | ScaleVest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27; /* Matching your startup config theme */
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #151b3d;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #1e2652 0%, #0a0e27 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #0f1432;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e2652;
            color: #e0e0e0;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: #151b3d;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            background: #0a0e27;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 15px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .send-btn:hover { background: #764ba2; transform: scale(1.05); }

        .loading-dots { display: flex; gap: 4px; padding: 5px; }
        .dot { width: 8px; height: 8px; background: #667eea; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¼ CFO Strategic Assistant</h1>
            <div id="userInfo" class="user-info">Verifying identity...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                System online. I have access to your startup profile and financial metrics. How can I assist with your strategy today?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Analyze my burn rate..." autocomplete="off">
            <button class="send-btn" onclick="handleSend()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getVertexAI, getGenerativeModel } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-vertexai.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Initialize Vertex AI (Gemini)
        const vertexAI = getVertexAI(app);
        const model = getGenerativeModel(vertexAI, { 
            model: "gemini-1.5-flash",
            systemInstruction: "You are the ScaleVest CFO Agent. You have access to the user's startup profile, valuation, and revenue. Your goal is to provide high-level financial advice. Be concise, use professional language, and always conclude with a specific 'CFO COMMAND'."
        });

        let currentUser = null;
        let startupData = null;

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userInfo').textContent = `Authorized: ${user.email}`;
                await fetchStartupData(user.uid);
            } else {
                window.location.href = 'login2.html';
            }
        });

        async function fetchStartupData(uid) {
            try {
                const docRef = doc(db, "scalestartup", "startupprofile", "users", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    startupData = docSnap.data();
                    console.log("Startup Context Loaded:", startupData);
                }
            } catch (e) {
                console.error("Error loading profile:", e);
            }
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user');
            input.value = '';

            // Add Loading Indicator
            const loadingId = addLoading();

            try {
                // Construct context-aware prompt
                const context = startupData ? 
                    `Context: Startup Name: ${startupData.startupName}, Valuation: ${startupData.valuation} USD, Revenue: ${startupData.revenue} USD, Category: ${startupData.category}. ` : 
                    "Context: Startup profile not yet completed.";

                const prompt = `${context} \n\n User Question: ${text}`;

                // Call Gemini
                const result = await model.generateContent(prompt);
                const response = result.response.text();

                removeLoading(loadingId);
                addMessage(response, 'assistant');
            } catch (error) {
                removeLoading(loadingId);
                addMessage("Analysis interrupted. Please ensure Vertex AI is enabled in your Firebase console.", 'assistant');
                console.error(error);
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addLoading() {
            const id = 'load-' + Date.now();
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            div.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Global shortcut
        window.handleSend = handleSend;
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
