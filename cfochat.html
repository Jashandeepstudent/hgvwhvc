<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="bg-white shadow-sm p-4 text-center">
        <h1 class="text-xl font-bold text-gray-800">AI Assistant</h1>
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
        <div class="bg-blue-100 text-blue-800 p-3 rounded-lg max-w-[80%] self-start">
            Hello! How can I help you today?
        </div>
    </main>

    <footer class="bg-white p-4 border-t">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            >
            <button 
                type="submit" 
                id="send-btn"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
            >
                Send
            </button>
        </form>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- REPLACE THIS WITH YOUR VERCEL API URL ---
        const API_URL = 'https://hgvwhvc.onrender.com/api/cfoscalevest'; 

        let messages = [];

        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            const isUser = role === 'user';
            
            msgDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            msgDiv.innerHTML = `
                <div class="max-w-[80%] p-3 rounded-lg ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}">
                    ${text}
                </div>
            `;
            
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message to UI and history
            addMessage('user', text);
            messages.push({ role: 'user', content: text });
            userInput.value = '';
            
            // Disable UI
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messages })
                });

                const data = await response.json();
                
                // Vercel AI SDK usually returns an object with a content field
                const aiContent = data.content || data.message || "No response received.";
                
                addMessage('assistant', aiContent);
                messages.push({ role: 'assistant', content: aiContent });

            } catch (error) {
                console.error("Error:", error);
                addMessage('assistant', "Error: Could not connect to the API.");
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
