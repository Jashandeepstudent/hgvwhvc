.verification-lock {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    z-index: 9999;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.lock-content {
    max-width: 500px;
    padding: 50px 40px;
    background: white;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: lockBounce 0.6s ease-out;
}

@keyframes lockBounce {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
}

.lock-icon {
    font-size: 80px;
    margin-bottom: 25px;
    animation: lockShake 2s infinite;
}

@keyframes lockShake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
}

.lock-title {
    font-size: 2rem;
    background: linear-gradient(135deg, #667eea, #764ba2);

.lock-text {

        .success-animation {
    text-align: center;
    padding: 50px 30px;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
}

.success-animation::before {
    content: 'üéâ';
    position: absolute;
    font-size: 100px;
    opacity: 0.1;
    top: -20px;
    left: -20px;
    animation: float 3s ease-in-out infinite;
}

.success-animation::after {
    content: 'üöÄ';
    position: absolute;
    font-size: 80px;
    opacity: 0.1;
    bottom: -10px;
    right: -10px;
    animation: float 3s ease-in-out infinite reverse;
}

.success-animation .checkmark {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #32CD32 0%, #228B22 100%);
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 70px;
    color: white;
    animation: successPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 10px 40px rgba(50,205,50,0.4),
                0 0 0 20px rgba(50,205,50,0.1),
                0 0 0 40px rgba(50,205,50,0.05);
    position: relative;
    z-index: 1;
}

.success-animation .checkmark::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(50,205,50,0.3);
    animation: ripple 1.5s ease-out infinite;
}

@keyframes successPop {
    0% { 
        transform: scale(0) rotate(-180deg);
        opacity: 0;
    }
    50% { 
        transform: scale(1.3) rotate(20deg);
    }
    100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

@keyframes ripple {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    100% {
        transform: scale(2);
        opacity: 0;
    }
}

.success-animation h2 {
    font-size: 2rem;
    background: linear-gradient(135deg, #00008B, #0000CD, #4169E1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
    animation: slideInUp 0.6s ease-out 0.3s both;
}

.success-animation p {
    font-size: 1.1rem;

    line-height: 1.6;

@keyframes slideInUp {

        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);

    }
}

.success-animation .submit-pitch-btn {

.success-animation .submit-pitch-btn::before {
    content: '';

.success-animation .submit-pitch-btn:hover::before {

.sending-animation {
    text-align: center;
    padding: 60px 40px;
    background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
}

.sending-animation::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 70%);
    top: -50%;
    left: -50%;
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.spinner {
    width: 80px;
    height: 80px;
    margin: 0 auto 30px;
    position: relative;
    z-index: 1;
}

.spinner::before,
.spinner::after {
    content: '';
    position: absolute;
    border-radius: 50%;
}

.spinner::before {
    width: 80px;
    height: 80px;
    border: 6px solid rgba(0,0,139,0.1);
    border-top-color: #00008B;
    animation: spin 1s linear infinite;
}

.spinner::after {

function analyzeFounderPreferences() {
    const analysis = {
        preferredInvestorTypes: [],
        preferredCategories: [],
        preferredInvestmentRanges: [],
        preferredNetWorth: [],
        pitchPattern: {},
        engagementLevel: 'low',
        learningConfidence: 0
    };
    
    const totalViews = Object.keys(founderBehaviorData.profileViews).length;
    const totalPitches = Object.keys(founderBehaviorData.pitchedTo).length;
    

if (totalViews < 5) {
    analysis.learningConfidence = totalViews * 15; // 0-75%
    return analysis;
} else if (totalViews < 15) {
    // 5-15 views: 75-85%
    analysis.learningConfidence = 75 + (totalViews - 5);
} else if (totalViews < 30) {
    // 15-30 views: 85-92%
    analysis.learningConfidence = 85 + ((totalViews - 15) * 0.5);
} else {
    // 30+ views: 92-100% (boosted by pitches)
    const baseLearning = 92;
    const pitchBonus = Math.min(totalPitches * 1.5, 8);
    analysis.learningConfidence = Math.min(baseLearning + pitchBonus, 100);
}
    
    const investorTypeScores = {};
    Object.entries(founderBehaviorData.investorTypeViews).forEach(([type, count]) => {
        investorTypeScores[type] = count;
    });
    
    analysis.preferredInvestorTypes = Object.entries(investorTypeScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([type]) => type);
    
    const categoryScores = {};
    Object.entries(founderBehaviorData.categoryViews).forEach(([cat, count]) => {
        categoryScores[cat] = count;
    });
    
    analysis.preferredCategories = Object.entries(categoryScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([cat]) => cat);
    
    const rangeScores = {};
    Object.entries(founderBehaviorData.investmentRangeViews).forEach(([range, count]) => {
        rangeScores[range] = count;
    });
    
    analysis.preferredInvestmentRanges = Object.entries(rangeScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([range]) => range);
    
    const netWorthScores = {};
    Object.entries(founderBehaviorData.netWorthViews).forEach(([nw, count]) => {
        netWorthScores[nw] = count;
    });
    
    analysis.preferredNetWorth = Object.entries(netWorthScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([nw]) => nw);
    
    if (totalPitches > 0) {
        const pitchSpeed = totalPitches / Math.max(totalViews, 1);
        analysis.pitchPattern.speed = pitchSpeed > 0.5 ? 'aggressive' : pitchSpeed > 0.2 ? 'moderate' : 'selective';
        
        const pitchHours = founderBehaviorData.pitchTimes.map(time => new Date(time).getHours());
        const hourCounts = {};
        pitchHours.forEach(hour => {
            hourCounts[hour] = (hourCounts[hour] || 0) + 1;
        });
        analysis.pitchPattern.preferredHours = Object.entries(hourCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 3)
            .map(([hour]) => parseInt(hour));
    }
    
    const avgTimePerProfile = Object.values(founderBehaviorData.timeSpentOnProfiles)
        .reduce((sum, time) => sum + time, 0) / Math.max(totalViews, 1);
    
    if (avgTimePerProfile > 45) {
        analysis.engagementLevel = 'high';
    } else if (avgTimePerProfile > 20) {
        analysis.engagementLevel = 'medium';
    } else {
        analysis.engagementLevel = 'low';
    }
    
    return analysis;
}

function calculateIntelligentBoost(investor, investorId) {
    const preferences = analyzeFounderPreferences();
    let boost = 0;
    
    if (preferences.learningConfidence < 30) {
        return boost;
    }
    
    if (preferences.preferredInvestorTypes.includes(investor.investorType)) {
        const rank = preferences.preferredInvestorTypes.indexOf(investor.investorType);
        boost += (3 - rank) * 350;
    }
    
    if (investor.preferredCategories) {
        const matchingCategories = investor.preferredCategories.filter(cat => 
            preferences.preferredCategories.includes(cat)
        );
        boost += matchingCategories.length * 250;
    }
    
    const investorRange = `${investor.minInvestment}-${investor.maxInvestment}`;
    if (preferences.preferredInvestmentRanges.includes(investorRange)) {
        boost += 600;
    }
    
    if (investor.netWorth && preferences.preferredNetWorth.includes(investor.netWorth)) {
        boost += 300;
    }
    
    if (founderBehaviorData.profileViews[investorId]) {
        const viewCount = founderBehaviorData.profileViews[investorId].count;
        boost += viewCount * 100;
    }
    
    const timeSpent = founderBehaviorData.timeSpentOnProfiles[investorId] || 0;
    boost += Math.min(timeSpent * 5, 500);
    
    const pitchedInvestors = Object.keys(founderBehaviorData.pitchedTo);
    if (pitchedInvestors.length > 0) {
        let similarityScore = 0;
        pitchedInvestors.forEach(pitchedId => {
            const pitched = founderBehaviorData.pitchedTo[pitchedId];
            
            if (pitched.investorType === investor.investorType) similarityScore += 200;
            
            if (pitched.investmentRange === `${investor.minInvestment}-${investor.maxInvestment}`) {
                similarityScore += 150;
            }
            
            if (Math.abs((pitched.reputation || 0) - (investor.replyReputation || 0)) < 500) {
                similarityScore += 100;
            }
        });
        
        boost += Math.min(similarityScore, 800);
    }
    
    if (investor.lastUpdated) {
        const lastUpdate = new Date(investor.lastUpdated).getTime();
        const now = Date.now();
        const daysSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60 * 24);
        
        if (daysSinceUpdate < 1) {
            boost += 25;
            
            const hoursSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60);
            if (hoursSinceUpdate < 1) {
                boost += 500;
            }
        }
    }
    
    if (founderBehaviorData.searchHistory.length > 0) {
        const recentSearches = founderBehaviorData.searchHistory.slice(-10);
        recentSearches.forEach(search => {
            const searchTerm = search.term.toLowerCase();
            const investorName = (investor.fullName || '').toLowerCase();
            const investorType = (investor.investorType || '').toLowerCase();
            
            if (investorName.includes(searchTerm) || investorType.includes(searchTerm)) {
                boost += 400;
            }
        });
    }
    
    boost = boost * (preferences.learningConfidence / 100);
    
    return boost;
}

function setupImpressionTracking() {
    if (!('IntersectionObserver' in window)) return;
    
    impressionObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                const card = entry.target;
                const investorId = card.dataset.investorId;
                
                // Only track once per session
                if (!observedCards.has(investorId)) {
                    observedCards.add(investorId);
                    incrementImpression(investorId);
                }
            }
        });
    }, {
        threshold: 0.5 // Trigger when 50% of card is visible
    });
}

function calculateInvestorScore(profile, userId) {
    let score = 0;
    const now = Date.now();
    const preferences = analyzeFounderPreferences();
    const learningConfidence = preferences.learningConfidence;
    
    // ============================================
    // **PRIORITY 1: SUI MATCHMAKING** (ALWAYS FIRST)
    // Massive base score for category match
    // ============================================
    const hasSUIMatch = currentUserCategory && 
                       profile.preferredCategories && 
                       Array.isArray(profile.preferredCategories) &&
                       profile.preferredCategories.includes(currentUserCategory);
    
    if (hasSUIMatch) {
        score = 10000; // Huge base score for SUI match - ensures it's always first
    } else {
        // Base reputation score for non-SUI matches
        const reputation = profile.replyReputation || 0;
        score += reputation * 0.25;
        
        const pitchedCount = profile.PitchedCount || 0;
        score += pitchedCount * 0.15;
    }
    
    // ============================================
    // **PRIORITY 2: AI INTELLIGENCE BOOST**
    // Only if confidence >= 30%
    // ============================================
    if (learningConfidence >= 30) {
        const intelligentBoost = calculateIntelligentBoost(profile, userId);
        score += intelligentBoost;
    }
    
    // ============================================
    // **PRIORITY 3: ONLINE STATUS BOOSTS**
    // Real-time presence data
    // ============================================
    const presenceData = onlineStatusMap[userId] || {};
    
    // üî• Online NOW (from Firebase Presence)
    if (presenceData.online === true) {
        score += 1500;
    }
    
    // üìÖ Logged in today (from Firebase Presence)
    if (presenceData.todayLogin === true) {
        score += 400;
    }
    
    // ‚≠ê Login streak (from Firebase Presence)
    if (presenceData.loginStreak && presenceData.loginStreak > 0) {
        const streakBonus = Math.min(presenceData.loginStreak * 10, 300);
        score += streakBonus;
    }
    
    // ‚è∞ 1 HOUR and 24 HOUR ACTIVITY BOOST (fallback only)
    if (!presenceData.online && profile.lastUpdated) {
        const lastUpdate = new Date(profile.lastUpdated).getTime();
        const hoursSinceUpdate = (now - lastUpdate) / (1000 * 60 * 60);
        
        if (hoursSinceUpdate < 1) {
            score += 500; // Active in last 1 hour
        } else if (hoursSinceUpdate < 24) {
            score += 200; // Active in last 24 hours
        }
    }
    
    // ============================================
    // **PRIORITY 4: OTHER BOOSTS**
    // ============================================
    
    // New user boost (launched in last 24 hours)
    if (profile.launchedAt) {
        const launchedTime = new Date(profile.launchedAt).getTime();
        const hoursSinceLaunch = (now - launchedTime) / (1000 * 60 * 60);
        if (hoursSinceLaunch < 24) {
            score += 500;
        }
    }
    
    // Trending boost
    const pitchedCount = profile.PitchedCount || 0;
    const reputation = profile.replyReputation || 0;
    const trendingScore = (pitchedCount * 0.5) + (reputation * 0.0001);
    score += trendingScore * 10;
    
    // ============================================
    // **PRIORITY 5: RANDOMNESS** (2% only)
    // ============================================
    const randomFactor = Math.random() * 0.02 * score;
    score += randomFactor;
    
    return score;
}
        function categorizeInvestor(profile) {
            const score = calculateInvestorScore(profile);
            const reputation = profile.replyReputation || 0;
            const now = Date.now();
            
            if (reputation >= 5000 && score > 3000) {
                return 'featured';
            }
            
            const pitchedCount = profile.PitchedCount || 0;
            if (pitchedCount > 50 || (reputation >= 1000 && score > 1500)) {
                return 'trending';
            }
            
            if (profile.launchedAt) {
                const launchedTime = new Date(profile.launchedAt).getTime();
                const hoursSinceLaunch = (now - launchedTime) / (1000 * 60 * 60);
                if (hoursSinceLaunch < 168) {
                    return 'new';
                }
            }
            
            if (profile.lastUpdated) {
                const lastUpdate = new Date(profile.lastUpdated).getTime();
                const minutesSinceUpdate = (now - lastUpdate) / (1000 * 60);
                if (minutesSinceUpdate < 120) {
                    return 'active';
                }
            }
            
            return 'regular';
        }

        function filterAndSortProfiles() {
            let filtered = Object.entries(allProfiles).filter(([userId, profile]) => {
                if (profile.status !== 'Live') return false;
                
                if (selectedCategory !== 'All' && profile.investorType !== selectedCategory) {
                    return false;
                }
                
                if (searchTerm) {
                    const fullName = (profile.fullName || '').toLowerCase();
                    const userID = (profile.userID || '').toLowerCase();
                    const uid = userId.toLowerCase();
                    
                    if (!fullName.includes(searchTerm) && !userID.includes(searchTerm) && !uid.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });

            filtered = filtered.map(([userId, profile]) => ({
                userId,
                profile,
                score: calculateInvestorScore(profile, userId),
                category: categorizeInvestor(profile)
            }));

            return filtered;
        }

function displayRows() {
    rowsContainer.innerHTML = '';
    
    const profiles = filterAndSortProfiles();
    
    if (profiles.length === 0) {
        rowsContainer.innerHTML = '<div class="loading">No investors found matching your criteria.</div>';
        return;
    }

    // Analyze AI learning progress
    const preferences = analyzeFounderPreferences();
    const learningConfidence = preferences.learningConfidence;

    const categories = {
        featured: [],
        trending: [],
        new: [],
        active: [],
        regular: [],
        suiMatch: [], // Perfect SUI category matches
        onlineNow: [], // Investors online in last 10 minutes
        dailyActive: [], // Logged in today (daily boost)
        matchingPattern: [], // AI behavior matching
        pitchedSimilar: [], // Similar to pitched investors
        preferredCategory: [], // AI learned categories
        highReputation: [], // 10k+ reputation
        fastResponders: [] // Quick reply history
    };

    const assignedInvestors = new Set(); // ‚úÖ Track assigned investors to prevent duplicates

    // Categorize profiles with MAXIMUM INTELLIGENCE
    profiles.forEach(item => {
        const intelligentBoost = calculateIntelligentBoost(item.profile, item.userId);
        const now = Date.now();
        
        // ============================================
        // ‚úÖ COMBINED: Firebase Presence + Profile Fallback
        // ============================================
        const presenceData = onlineStatusMap[item.userId] || {};
        
        // **üî• CHECK ONLINE NOW** (Presence first, then profile fallback)
        let isOnlineNow = presenceData.online === true;
        if (!isOnlineNow && item.profile.lastUpdated) {
            const lastUpdate = new Date(item.profile.lastUpdated).getTime();
            const minutesSince = (now - lastUpdate) / (1000 * 60);
            isOnlineNow = minutesSince < 10;
        }
        
        // **üìÖ CHECK DAILY ACTIVITY** (Presence first, then profile fallback)
        let isDailyActive = presenceData.todayLogin === true;
        if (!isDailyActive && item.profile.lastUpdated && !isOnlineNow) {
            const lastUpdate = new Date(item.profile.lastUpdated).getTime();
            const daysSince = (now - lastUpdate) / (1000 * 60 * 60 * 24);
            isDailyActive = daysSince < 1;
        }
        
        // **üéØ CHECK SUI MATCHMAKING** - Perfect category match
        const hasSUIMatch = currentUserCategory && 
                           item.profile.preferredCategories && 
                           Array.isArray(item.profile.preferredCategories) &&
                           item.profile.preferredCategories.includes(currentUserCategory);
        
        // ============================================
        // **CORRECTED PRIORITY ORDER** (No Duplicates)
        // ============================================
        
        // **PRIORITY 1: SUI MATCHMAKING** - Perfect category match (HIGHEST)
        if (hasSUIMatch && !assignedInvestors.has(item.userId)) {
            categories.suiMatch.push(item);
            assignedInvestors.add(item.userId);
            return; // ‚úÖ Stop here, don't assign to other categories
        }
        
        // **PRIORITY 2: ONLINE NOW** - Super active investors
        if (isOnlineNow && !assignedInvestors.has(item.userId)) {
            categories.onlineNow.push(item);
            assignedInvestors.add(item.userId);
            return; // ‚úÖ Stop here
        }
        
        // **PRIORITY 3: AI PATTERN MATCHING** - Behavior-based learning
        if (learningConfidence >= 30 && intelligentBoost > 500 && !assignedInvestors.has(item.userId)) {
            categories.matchingPattern.push(item);
            assignedInvestors.add(item.userId);
            return; // ‚úÖ Stop here
        }
        
        // **PRIORITY 4: DAILY ACTIVE** - Logged in today
        if (isDailyActive && !assignedInvestors.has(item.userId)) {
            categories.dailyActive.push(item);
            assignedInvestors.add(item.userId);
            return; // ‚úÖ Stop here
        }
        
        // **PRIORITY 5: HIGH REPUTATION** - Proven investors (10k+)
        const reputation = item.profile.replyReputation || 0;
        if (reputation >= 10000 && !assignedInvestors.has(item.userId)) {
            categories.highReputation.push(item);
            assignedInvestors.add(item.userId);
            return; // ‚úÖ Stop here
        }
        
        // **PRIORITY 6: TRADITIONAL CATEGORIZATION** (Featured, Trending, New, Active)
        if (!assignedInvestors.has(item.userId)) {
            categories[item.category].push(item);
            assignedInvestors.add(item.userId);
        }
    });

    // ========================================
    // **DISPLAY ORDER - CORRECT PRIORITY**
    // ========================================

    // üéØ **ROW 1: SUI PERFECT MATCHES** (HIGHEST PRIORITY)
    if (categories.suiMatch.length > 0) {
        categories.suiMatch.sort((a, b) => b.score - a.score);
        createRow(
            categories.suiMatch.slice(0, 20), 
            `üéØ Perfect Match: ${currentUserCategory || 'Your Category'}`, 
            'SUI Match', 
            'badge-featured'
        );
    }

    // üî• **ROW 2: INVESTORS ONLINE NOW**
    if (categories.onlineNow.length > 0) {
        categories.onlineNow.sort((a, b) => b.score - a.score);
        createRow(
            categories.onlineNow.slice(0, 20), 
            'üî• Active Now', 
            'Live', 
            'badge-active'
        );
    }

    // ü§ñ **ROW 3: AI PICKED FOR YOU** (Remove confidence %)
    if (learningConfidence >= 30 && categories.matchingPattern.length > 0) {
        categories.matchingPattern.sort((a, b) => b.score - a.score);
        createRow(
            categories.matchingPattern.slice(0, 15), 
            'ü§ñ AI Picked for You', // Removed confidence text
            'AI Match', 
            'badge-trending'
        );
    }

    // ‚ö° **ROW 4: ACTIVE TODAY**
    if (categories.dailyActive.length > 0) {
        categories.dailyActive.sort((a, b) => b.score - a.score);
        createRow(
            categories.dailyActive.slice(0, 15), 
            '‚ö° Active Today', 
            'Active', 
            'badge-active'
        );
    }

    // ü§ñ **ROW 5-6: AI-POWERED PERSONALIZED ROWS**
    if (learningConfidence >= 30) {
        
        // Row 5: "Similar to [InvestorName] You Pitched"
        const pitchedInvestors = Object.keys(founderBehaviorData.pitchedTo);
        if (pitchedInvestors.length > 0) {
            const lastPitchedId = pitchedInvestors[pitchedInvestors.length - 1];
            const lastPitched = allProfiles[lastPitchedId];
            
            if (lastPitched) {
                const similarInvestors = profiles.filter(p => {
                    if (p.userId === lastPitchedId) return false;
                    if (assignedInvestors.has(p.userId)) return false;
                    
                    const similar = 
                        p.profile.investorType === lastPitched.investorType ||
                        (p.profile.preferredCategories || []).some(cat => 
                            (lastPitched.preferredCategories || []).includes(cat)
                        );
                    
                    return similar;
                }).sort((a, b) => b.score - a.score);
                
                if (similarInvestors.length > 0) {
                    createRow(
                        similarInvestors.slice(0, 10),
                        `üí° Similar to ${lastPitched.fullName || 'Investor'} You Pitched`,
                        'Smart Pick',
                        'badge-new'
                    );
                }
            }
        }
        
        // Row 6: "Top [Category] Investors" - AI learned preferences
        if (preferences.preferredCategories.length > 0) {
            preferences.preferredCategories.forEach((preferredCat, index) => {
                if (index < 2) { // Show max 2 category rows
                    const categoryInvestors = profiles.filter(p => {
                        if (assignedInvestors.has(p.userId)) return false;
                        
                        return p.profile.investorType === preferredCat || 
                               (p.profile.preferredCategories || []).includes(preferredCat);
                    });
                    
                    if (categoryInvestors.length > 0) {
                        categoryInvestors.sort((a, b) => b.score - a.score);
                        createRow(
                            categoryInvestors.slice(0, 10),
                            `üìÇ Top in ${preferredCat}`,
                            'AI Learned',
                            'badge-new'
                        );
                    }
                }
            });
        }
    }
    
    // üíé **ROW 7: HIGH REPUTATION INVESTORS** (10k+)
    if (categories.highReputation.length > 0) {
        categories.highReputation.sort((a, b) => b.score - a.score);
        createRow(
            categories.highReputation.slice(0, 10), 
            'üíé Elite Investors', 
            'Elite', 
            'badge-featured'
        );
    }

    // üèÜ **ROW 8-11: TRADITIONAL ROWS** (Show based on learning stage)
    const rowConfig = [
        { key: 'featured', title: 'üèÜ Featured Investors', badge: 'Featured', badgeClass: 'badge-featured' },
        { key: 'trending', title: 'üìà Trending Now', badge: 'Trending', badgeClass: 'badge-trending' },
        { key: 'new', title: '‚ú® New on ScaleVest', badge: 'New', badgeClass: 'badge-new' },
        { key: 'active', title: 'üü¢ Recently Active', badge: 'Active', badgeClass: 'badge-active' }
    ];

    if (learningConfidence < 30) {
        // Show ALL traditional rows when AI is still learning
        rowConfig.forEach(config => {
            const categoryProfiles = categories[config.key];
            if (categoryProfiles.length > 0) {
                createRow(categoryProfiles.slice(0, 15), config.title, config.badge, config.badgeClass);
            }
        });
    } else if (learningConfidence < 50) {
        // Show top 3 traditional rows when AI is learning
        rowConfig.slice(0, 3).forEach(config => {
            const categoryProfiles = categories[config.key];
            if (categoryProfiles.length > 0) {
                createRow(categoryProfiles.slice(0, 10), config.title, config.badge, config.badgeClass);
            }
        });
    } else if (learningConfidence < 80) {
        // Show only top 2 traditional rows when AI is confident
        rowConfig.slice(0, 2).forEach(config => {
            const categoryProfiles = categories[config.key];
            if (categoryProfiles.length > 0) {
                createRow(categoryProfiles.slice(0, 5), config.title, config.badge, config.badgeClass);
            }
        });
    }
    // When learningConfidence >= 80%, skip traditional rows (AI fully takes over)

    // üìä **ROW 12+: RECOMMENDED FOR YOU** (Enhanced smart mixing)
    const regularProfiles = [...categories.regular, ...profiles.filter(p => p.category === 'regular')];
    
    // Remove duplicates already shown in other categories
    const uniqueRegular = regularProfiles.filter(p => !assignedInvestors.has(p.userId));
    
    if (uniqueRegular.length > 0 && learningConfidence < 70) {
        uniqueRegular.sort((a, b) => b.score - a.score);
        
        const numRows = Math.min(5, Math.ceil(uniqueRegular.length / 10));
        
        for (let i = 0; i < numRows; i++) {
            const start = i * 10;
            const rowProfiles = uniqueRegular.slice(start, start + 10);
            
            // Smart mixing: 70% high scorers, 30% variety
            const sortedByScore = [...rowProfiles].sort((a, b) => b.score - a.score);
            const highScorers = sortedByScore.slice(0, 7);
            const lowerScorers = sortedByScore.slice(7);
            
            const mixedRow = [];
            for (let j = 0; j < 10; j++) {
                if (j % 3 === 2 && lowerScorers.length > 0) {
                    mixedRow.push(lowerScorers.shift());
                } else if (highScorers.length > 0) {
                    mixedRow.push(highScorers.shift());
                } else if (lowerScorers.length > 0) {
                    mixedRow.push(lowerScorers.shift());
                }
            }
            
            createRow(
                mixedRow.filter(Boolean), 
                `üìã ${i === 0 ? 'Recommended for You' : `More Recommendations (${i + 1})`}`, 
                null, 
                null
            );
        }
    }

function createRow(profiles, title, badge, badgeClass) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'investor-row';
    
    const headerHTML = badge 
        ? `<div class="row-header">
             <h2 class="row-title">${title}</h2>
             <span class="row-badge ${badgeClass}">${badge}</span>
           </div>`
        : `<div class="row-header"><h2 class="row-title">${title}</h2></div>`;
    
    rowDiv.innerHTML = `
        ${headerHTML}
        <div class="cards-scroll-container">
            <div class="cards-row" id="row-${title.replace(/\s+/g, '-')}"></div>
        </div>
    `;
    
    rowsContainer.appendChild(rowDiv);
    
    const cardsRow = rowDiv.querySelector('.cards-row');
    profiles.forEach(item => {
        const card = createCard(item.userId, item.profile);
        cardsRow.appendChild(card);
    });
}

async function checkPitchEligibility(investorId) {
    try {
        // 1. Get investor's pitch settings
        const investorRef = ref(database, `angelProfiles/${investorId}`);
        const investorSnap = await get(investorRef);
        
        if (!investorSnap.exists()) {
            throw new Error("Investor not found");
        }
        
        const investor = investorSnap.val();
        const pitchCooldown = investor.pitchCooldown || 0; // days
        const dailyLimit = investor.dailyPitchReceive || 999; // max pitches per day
        
        // 2. Check if user already pitched this investor
        const userPitchRef = ref(database, `pitchHistory/${currentUser.uid}/${investorId}`);
        const pitchSnap = await get(userPitchRef);
        
        if (pitchSnap.exists()) {
            const lastPitch = pitchSnap.val();
            const lastPitchTime = new Date(lastPitch.timestamp).getTime();
            const cooldownMs = pitchCooldown * 24 * 60 * 60 * 1000;
            const timeLeft = (lastPitchTime + cooldownMs) - Date.now();
            
            if (timeLeft > 0) {
                const daysLeft = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
                throw new Error(`You already pitched this investor. Please wait ${daysLeft} day(s) before pitching again.`);
            }
        }
        
        // 3. Check daily pitch limit
        const today = new Date().toISOString().split('T')[0];
        const pitchCountRef = ref(database, `investorDailyPitches/${investorId}/${today}`);
        const countSnap = await get(pitchCountRef);
        
        const currentCount = countSnap.exists() ? countSnap.val().count : 0;
        
        if (currentCount >= dailyLimit) {
            throw new Error(`This investor has reached their daily pitch limit (${dailyLimit}). Please try again tomorrow.`);
        }
        
        return { allowed: true, currentCount };
        
    } catch (error) {
        return { allowed: false, error: error.message };
    }
}

document.getElementById('submitPitchBtn').onclick = async function() {
    if (!selectedApplication || !selectedInvestor) {
        alert('Please select an application and an investor first');
        return;
    }
    
    // ‚úÖ CHECK ELIGIBILITY FIRST
    const eligibility = await checkPitchEligibility(selectedInvestor);
    
    if (!eligibility.allowed) {
        alert(eligibility.error);
        return;
    }
    
    const modal = document.getElementById('pitchModal');
    modal.querySelector('.modal-content').innerHTML = `
        <div class="sending-animation">
            <div class="spinner"></div>
            <h3>üöÄ Sending in Progress...</h3>
            <p>Analyzing compatibility and preparing your pitch</p>
        </div>
    `;

    try {
        // 1. GET THE APPLICATION DATA (To show in the Investor's Inbox)
        const appRef = ref(database, `Applications/${currentUser.uid}/${selectedApplication}`);
        const appSnapshot = await get(appRef);
        
        if (!appSnapshot.exists()) throw new Error("Application data not found");
        const appData = appSnapshot.val();

        // 2. SAVE TO INVESTOR'S INBOX NODE
        // This creates the card data for the investor
        const investorInboxRef = ref(database, `investorInbox/${selectedInvestor}/${selectedApplication}`);
        await set(investorInboxRef, {
            appId: selectedApplication,
            founderId: currentUser.uid,
            read: false,
            founderName: appData.founderName || "Unknown Founder",
            startupName: appData.startupName || "Unnamed Startup",
            vestHook: appData.appHook || "No hook provided",
            timestamp: serverTimestamp() // Used for the "Time Ago" calculation
        });

        // 3. TRACK BEHAVIOR & UPDATE COUNTS
        const investorSnapshot = await get(ref(database, `angelProfiles/${selectedInvestor}`));
        if (investorSnapshot.exists()) {
            trackPitchAction(selectedInvestor, investorSnapshot.val());
        }
        
        // Update the investor's stats
        const investorProfileRef = ref(database, `angelProfiles/${selectedInvestor}`);
        await update(investorProfileRef, {
            PitchedCount: increment(1),
            lastUpdated: new Date().toISOString()
        });

        // ‚úÖ 4. RECORD PITCH HISTORY (for cooldown tracking)
        const today = new Date().toISOString().split('T')[0];
        
        // Track in user's pitch history
        await set(ref(database, `pitchHistory/${currentUser.uid}/${selectedInvestor}`), {
            timestamp: new Date().toISOString(),
            appId: selectedApplication
        });
        
        // Increment investor's daily pitch count
        const dailyCountRef = ref(database, `investorDailyPitches/${selectedInvestor}/${today}`);
        await runTransaction(dailyCountRef, (current) => {
            if (current === null) {
                return { count: 1, date: today };
            }
            return { count: (current.count || 0) + 1, date: today };
        });

        // Success Animation
        setTimeout(() => {
            modal.querySelector('.modal-content').innerHTML = `
                <div class="success-animation">
                    <div class="checkmark">‚úì</div>
                    <h2>üéâ Pitch Sent Successfully!</h2>
                    <p>Your pitch has been sent to the investor's inbox. You will be notified if they respond!</p>
                    <button class="submit-pitch-btn" onclick="closePitchModal()">
                        ‚Üê Back to Browse
                    </button>
                </div>
            `;
        }, 2000);

    } catch (error) {
        console.error("Pitch Error:", error);
        modal.querySelector('.modal-content').innerHTML = `
            <div class="success-animation" style="background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);">
                <div class="checkmark" style="background: #DC143C;">‚úó</div>
                <h2 style="color: #DC143C;">Oops! Pitch Failed</h2>
                <p>${error.message}</p>
                <button class="submit-pitch-btn" onclick="closePitchModal()" style="background: #DC143C;">
                    Try Again
                </button>
            </div>
        `;
    }
};
