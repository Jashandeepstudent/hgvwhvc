<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Angel Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .angel-card {
            background: #00CED1;
            border-radius: 12px;
            overflow: visible;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 380px;
            position: relative;
        }

        .angel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            background: #006400;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .crown-icon {
            position: absolute;
            top: 10px;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .title-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.95);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .scepter-icon {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 2rem;
            animation: rotate 4s linear infinite;
        }

        .aura-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .profile-photo-container {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .profile-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: block;
        }

        .card-body {
            padding: 55px 20px 20px;
            text-align: center;
            color: white;
        }

        .investor-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .investor-type {
            font-size: 0.85rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .reputation-count {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0 5px;
            color: #1a1a1a;
        }

        .reputation-label {
            font-size: 0.8rem;
            color: #444;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .pill-button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pitch-button {
            background: #00008B;
            color: white;
        }

        .pitch-button:hover {
            background: #000066;
            transform: scale(1.05);
        }

        .view-profile-button {
            background: #32CD32;
            color: white;
        }

        .view-profile-button:hover {
            background: #28a428;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: #333;
            font-size: 1.3rem;
            margin-top: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-detail {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .profile-detail strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .category-tag {
            background: #00CED1;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .select-app-modal .modal-content {
            max-width: 500px;
        }

        .app-option {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .app-option:hover {
            border-color: #00CED1;
            background: #e8f9fa;
        }

        .app-option.selected {
            border-color: #00008B;
            background: #e6f2ff;
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-upload input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-pitch-btn {
            width: 100%;
            padding: 15px;
            background: #00008B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-pitch-btn:hover {
            background: #000066;
        }

        .success-animation {
            text-align: center;
            padding: 30px;
        }

        .success-animation .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #32CD32;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sending-animation {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00008B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browse Angel Investors</h1>
        <div id="loadingMessage" class="loading">Loading angel profiles...</div>
        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProfileModal()">&times;</span>
            <div id="profileDetails"></div>
        </div>
    </div>

    <div id="pitchModal" class="modal select-app-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePitchModal()">&times;</span>
            <h2>Select Your Application</h2>
            <div id="applicationsContainer"></div>
            <div class="file-upload" id="fileUploadSection" style="display: none;">
                <label><strong>Attach Pitch Deck (Optional)</strong></label>
                <input type="file" id="pitchDeckFile" accept=".pdf,.docx,.doc">
            </div>
            <button id="submitPitchBtn" class="submit-pitch-btn" style="display: none;">Pitch Now</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",

  databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",

  measurementId: "G-QD3TWBZHR0"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let selectedInvestor = null;
        let selectedApplication = null;

        const loadingMessage = document.getElementById('loadingMessage');
        const cardsContainer = document.getElementById('cardsContainer');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login2.html';
            } else {
                currentUser = user;
                loadAngelProfiles();
            }
        });

        async function loadAngelProfiles() {
            try {
                const angelProfilesRef = ref(database, 'angelProfiles');
                const snapshot = await get(angelProfilesRef);

                loadingMessage.style.display = 'none';

                if (snapshot.exists()) {
                    const profiles = snapshot.val();
                    displayProfiles(profiles);
                } else {
                    cardsContainer.innerHTML = '<div class="loading">No angel profiles found.</div>';
                }
            } catch (error) {
                console.error('Error loading angel profiles:', error);
                loadingMessage.textContent = 'Error loading profiles. Please try again.';
            }
        }

        function displayProfiles(profiles) {
            cardsContainer.innerHTML = '';

            Object.keys(profiles).forEach(userId => {
                const profile = profiles[userId];
                
                const card = document.createElement('div');
                card.className = 'angel-card';

                const photoURL = profile.photoURL || 'https://via.placeholder.com/90';
                const fullName = profile.fullName || 'Anonymous Investor';
                const replyReputation = profile.replyReputation || 0;
                const investorType = profile.investorType || 'Investor';

                // Determine tier based on reputation
                const tier = getTierInfo(replyReputation);

                card.innerHTML = `
                    <div class="card-header" style="background: ${tier.headerColor};">
                        ${tier.decorations}
                    </div>
                    <div class="profile-photo-container">
                        <img src="${photoURL}" alt="${fullName}" class="profile-photo" onerror="this.src='https://via.placeholder.com/90'" loading="eager">
                    </div>
                    <div class="card-body">
                        <div class="investor-name">${fullName}</div>
                        <div class="investor-type">${investorType}</div>
                        <div class="reputation-count">${replyReputation}</div>
                        <div class="reputation-label">Reply Reputation</div>
                        <div class="button-group">
                            <button class="pill-button pitch-button" onclick="event.stopPropagation(); handlePitchPage('${userId}')">Pitch</button>
                            <button class="pill-button view-profile-button" onclick="event.stopPropagation(); handleViewProfilePage('${userId}')">View Profile</button>
                        </div>
                    </div>
                `;

                cardsContainer.appendChild(card);
            });
        }

                        <div class="scepter-icon">‚öúÔ∏è</div>
                        <div class="aura-effect" style="background: radial-gradient(circle, rgba(255,215,0,0.6), transparent);"></div>
                    `
                };
            } else if (reputation >= 50000) {
                return {
                    headerColor: 'linear-gradient(135deg, #FFD700 0%, #FF69B4 50%, #9370DB 100%)',

                        <div class="scepter-icon">üèÜ</div>

                };
            } else if (reputation >= 25000) {
                return {
                    headerColor: 'linear-gradient(135deg, #FF1493 0%, #9370DB 50%, #FFD700 100%)',

                        <div class="crown-icon" style="font-size: 3rem;">üëë</div>
                        <div class="title-badge" style="background: linear-gradient(135deg, #FF1493, #9370DB); color: #fff;">SUPREME RULER</div>
                        <div class="scepter-icon" style="left: 15px;">üíé</div>
                        <div class="scepter-icon">üèÜ</div>
                        <div class="aura-effect" style="background: radial-gradient(circle, rgba(255,20,147,0.4), transparent);"></div>
                    `
                };
            } else if (reputation >= 10000) {
                return {

                        <div class="scepter-icon">üíé</div>
                        <div class="aura-effect" style="background: radial-gradient(circle, rgba(65,105,225,0.4), transparent);"></div>
                    `
                };
            } else if (reputation >= 5000) {
                return {

                };

                    `
                };
            } else if (reputation >= 250) {
                return {
                    headerColor: 'linear-gradient(135deg, #8B4513 0%, #A0522D 100%)',
                    decorations: `

                    `
                };
            } else if (reputation >= 200) {
                return {
                    headerColor: 'linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%)',
                    decorations: `
                        <div class="title-badge" style="background: #FF69B4; color: #fff;">Pink Champion</div>
                    `
                };

                    `
                };
            } else if (reputation >= 100) {
                return {

                    `
                };
            } else if (reputation >= 50) {
                return {

        window.handleViewProfilePage = function(userId) {
            // Store investor ID in localStorage and navigate to profile page
            localStorage.setItem('viewInvestorId', userId);
            window.location.href = `investor-profile.html?id=${userId}`;
        };

        window.handlePitchPage = function(userId) {
            // Store investor ID in localStorage and navigate to pitch page
            localStorage.setItem('pitchToInvestorId', userId);
            window.location.href = `pitch-investor.html?id=${userId}`;
        };

        window.handleViewProfile = async function(userId) {
            try {
                const profileRef = ref(database, `angelProfiles/${userId}`);
                const snapshot = await get(profileRef);
                
                if (snapshot.exists()) {
                    const profile = snapshot.val();
                    displayProfileModal(profile);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        };

        function displayProfileModal(profile) {
            const categories = profile.preferredCategories || [];
            const categoriesHTML = categories.map(cat => `<span class="category-tag">${cat}</span>`).join('');

            document.getElementById('profileDetails').innerHTML = `
                <div class="profile-header">
                    <img src="${profile.photoURL || 'https://via.placeholder.com/120'}" alt="${profile.fullName}">
                    <h2>${profile.fullName || 'Anonymous'}</h2>
                    <p style="color: #666;">${profile.investorType || 'Investor'}</p>
                </div>
                
                <div class="profile-detail">
                    <strong>User ID</strong>
                    <div>${profile.userID || 'N/A'}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Age</strong>
                    <div>${profile.age || 'N/A'}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Net Worth</strong>
                    <div>$${profile.netWorth || 'N/A'}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Investment Range</strong>
                    <div>$${profile.minInvestment || 'N/A'} - $${profile.maxInvestment || 'N/A'}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Reply Reputation</strong>
                    <div>${profile.replyReputation || 0}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Status</strong>
                    <div>${profile.status || 'N/A'}</div>
                </div>
                
                <div class="profile-detail">
                    <strong>Preferred Categories</strong>
                    <div class="categories-list">${categoriesHTML || 'No categories listed'}</div>
                </div>
                
                <button class="submit-pitch-btn" onclick="handlePitch('${profile.uid}')">Pitch to ${profile.fullName}</button>
            `;

            document.getElementById('profileModal').style.display = 'block';
        }

        window.handlePitch = async function(investorId) {
            selectedInvestor = investorId;
            closeProfileModal();
            
            try {
                const appsRef = ref(database, `Applications/${currentUser.uid}`);
                const snapshot = await get(appsRef);
                
                if (snapshot.exists()) {
                    const apps = snapshot.val();
                    const readyApps = Object.entries(apps).filter(([id, app]) => app.status === 'ready');
                    
                    if (readyApps.length === 0) {
                        alert('You have no ready applications to pitch. Please create an application first.');
                        return;
                    }
                    
                    displayApplications(readyApps);
                } else {
                    alert('You have no applications. Please create one first.');
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        };

        function displayApplications(apps) {
            const container = document.getElementById('applicationsContainer');
            container.innerHTML = '';
            
            apps.forEach(([appId, app]) => {
                const appDiv = document.createElement('div');
                appDiv.className = 'app-option';
                appDiv.innerHTML = `
                    <strong>${app.founderName || 'Application'}</strong>
                    <p><small>Vest ID: ${app.vestId || 'N/A'}</small></p>
                    <p>${app.appHook || 'No hook provided'}</p>
                `;
                
                appDiv.onclick = () => {
                    document.querySelectorAll('.app-option').forEach(el => el.classList.remove('selected'));
                    appDiv.classList.add('selected');
                    selectedApplication = appId;
                    document.getElementById('fileUploadSection').style.display = 'block';
                    document.getElementById('submitPitchBtn').style.display = 'block';
                };
                
                container.appendChild(appDiv);
            });
            
            document.getElementById('pitchModal').style.display = 'block';
        }

        document.getElementById('submitPitchBtn').onclick = async function() {
            if (!selectedApplication) {
                alert('Please select an application first');
                return;
            }
            
            const modal = document.getElementById('pitchModal');
            modal.querySelector('.modal-content').innerHTML = `
                <div class="sending-animation">
                    <div class="spinner"></div>
                    <h3>Sending your pitch...</h3>
                </div>
            `;
            
            setTimeout(() => {
                modal.querySelector('.modal-content').innerHTML = `
                    <div class="success-animation">
                        <div class="checkmark">‚úì</div>
                        <h2>Successfully Sent!</h2>
                        <p>ScaleVest wishes you the very best and hopes you will get selected!</p>
                        <button class="submit-pitch-btn" onclick="closePitchModal()">Close</button>
                    </div>
                `;
            }, 2000);
        };

        window.closeProfileModal = function() {
            document.getElementById('profileModal').style.display = 'none';
        };

        window.closePitchModal = function() {
            document.getElementById('pitchModal').style.display = 'none';
            selectedApplication = null;
        };

        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            const pitchModal = document.getElementById('pitchModal');
            if (event.target === profileModal) {
                closeProfileModal();
            }
            if (event.target === pitchModal) {
                closePitchModal();
            }
        };
    </script>
</body>
</html>
