<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Twin Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --world-rotateX: 60deg;
            --world-rotateZ: 45deg;
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ea;
            --neon-accent: #7fff00;
            --neon-red: #ff0040;
            --ice-blue: #00d4ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .perspective-container {
            perspective: 2000px;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .world {
            transform-style: preserve-3d;
            transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ));
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .floor {
            position: absolute;
            width: 800px;
            height: 800px;
            transform: translateZ(-50px);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(-50px);
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            cursor: default;
        }

        .grid-cell.exchange-mode {
            cursor: pointer;
            border-color: var(--neon-accent);
        }

        .grid-cell.exchange-mode:hover {
            background: rgba(127, 255, 0, 0.2);
            box-shadow: 0 0 30px var(--neon-accent);
        }

        .grid-cell.heatmap-hot {
            background: radial-gradient(circle, rgba(255, 0, 64, 0.6) 0%, rgba(255, 0, 64, 0.2) 100%);
            border-color: var(--neon-red);
            box-shadow: 0 0 40px var(--neon-red);
            animation: heatPulse 2s infinite;
        }

        .grid-cell.heatmap-cold {
            background: radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, rgba(0, 212, 255, 0.15) 100%);
            border-color: var(--ice-blue);
            box-shadow: 0 0 30px var(--ice-blue);
            animation: coldPulse 3s infinite;
        }

        @keyframes heatPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes coldPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

.product-node {
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            /* Ensure the node is the size of one tile and centered on its coordinate */
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-node.grabbed {
            z-index: 100;
            transform: translateZ(100px) scale(1.2);
            filter: brightness(1.5);
            cursor: grabbing;
        }

        .product-node.searching {
            animation: searchPulse 1s infinite;
        }

        @keyframes searchPulse {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.5);
                transform: scale(1.15);
            }
        }

        .product-card {
    width: 120px;
    height: 160px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 15px;
    
    /* This makes it stand upright and look thick */
    transform: rotateZ(-45deg) rotateX(-60deg);
    transform-style: preserve-3d;
    
    /* Layered shadows create the 'Physical Thickness' */
    box-shadow: 
        0px 0px 0px 1px rgba(0, 243, 255, 0.5), /* Sharp neon edge */
        -2px 2px 0px #00a3ad,                   /* 3D Side Depth 1 */
        -4px 4px 0px #007a82,                   /* 3D Side Depth 2 */
        -6px 6px 0px #005257,                   /* 3D Side Depth 3 */
        -15px 15px 30px rgba(0, 0, 0, 0.7);     /* Floor Shadow */

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.4s ease;
    animation: float 4s ease-in-out infinite;
}

/* Adding a 'Glossy Shine' overlay */
.product-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent
    );
    transform: rotate(45deg);
    pointer-events: none;
}
        @keyframes float {
            0%, 100% { 
                transform: rotateZ(-45deg) rotateX(-60deg) translateZ(0px); 
            }
            50% { 
                transform: rotateZ(-45deg) rotateX(-60deg) translateZ(20px); 
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary), var(--neon-accent));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(10px);
        }
.loading-spinner {
    width: 40px; height: 40px;
    border: 3px solid rgba(0, 243, 255, 0.1);
    border-top: 3px solid var(--neon-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .product-node:hover .product-card {
            transform: rotateZ(-45deg) rotateX(-60deg) translateZ(40px) scale(1.15);
            border-color: var(--neon-secondary);
        }

        .product-node:hover .product-card::before {
            opacity: 0.6;
        }

        .product-node.is-low-stock .product-card {
            opacity: 0.6;
            border-color: #ff4444;
        }

        .product-node.popular::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 4px solid var(--neon-accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: popularPulse 2s infinite;
            pointer-events: none;
        }

        @keyframes popularPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }

        .product-icon {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-primary);
            transform: translateZ(20px);
        }

        .product-name {
            font-size: 13px;
            font-weight: 900;
            color: #ffffff !important; /* Force white color to avoid heatmap interference */
            background: rgba(0, 0, 0, 0.9);
            padding: 6px 12px;
            border-radius: 8px;
            border: 2px solid var(--neon-primary);
            margin-bottom: 8px;
            width: 100%;
            text-shadow: 0 0 10px var(--neon-primary);
            transform: translateZ(15px);
            z-index: 20; /* Ensure text is above everything */
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: var(--neon-accent);
            text-shadow: 0 0 10px var(--neon-accent);
            transform: translateZ(10px);
        }

        .inventory-leaderboard {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 250px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(15px);
            border: 3px solid #ff4444;
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
        }

        .leaderboard-title {
            color: #ff4444;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .stock-item:last-child { border: none; }

        .stock-count {
            color: #ff4444;
            font-weight: bold;
        }

        .story-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 550px;
            max-height: 85vh;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.98), rgba(30, 30, 60, 0.95));
            backdrop-filter: blur(30px);
            border: 3px solid var(--neon-primary);
            border-radius: 25px;
            padding: 35px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
            overflow-y: auto;
        }

        .story-card.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .story-card h2 {
            color: var(--neon-primary);
            margin-bottom: 25px;
            font-size: 32px;
            text-shadow: 0 0 20px var(--neon-primary);
        }

        .story-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 4px solid var(--neon-secondary);
        }

        .story-section h3 {
            color: var(--neon-secondary);
            font-size: 18px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px var(--neon-secondary);
        }

        .story-section p {
            line-height: 1.8;
            color: #ddd;
            font-size: 15px;
        }

        .sustainability-score {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .score-bar {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-accent), var(--neon-primary));
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 20px var(--neon-accent);
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.6);
        }

        .time-travel-btn {
            background: linear-gradient(135deg, #7000ff, #ff00ea);
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .time-travel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.8);
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
        }

        .disclaimer {
            font-size: 10px;
            color: #888;
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
            letter-spacing: 1px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 3px solid var(--neon-secondary);
            color: var(--neon-secondary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--neon-secondary);
            color: #000;
            transform: rotate(90deg);
        }

        .controls {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(15px);
            border: 3px solid var(--neon-primary);
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            min-width: 320px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h3 {
            color: var(--neon-primary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--neon-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--neon-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-primary);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }
/* --- MOBILE RESPONSIVE OVERRIDES --- */
@media (max-width: 768px) {
    /* Shrinks the control panel and places it at the top */
    .controls {
        width: calc(100% - 20px) !important;
        left: 10px !important;
        top: 10px !important;
        min-width: 0 !important;
        max-height: 35vh !important;
        padding: 12px !important;
    }

    /* Moves the leaderboard to the bottom so it doesn't overlap controls */
    .inventory-leaderboard {
        top: auto !important;
        bottom: 10px !important;
        right: 10px !important;
        left: 10px !important;
        width: auto !important;
        max-height: 20vh !important;
        padding: 10px !important;
    }

    /* Makes the AI Story card readable on phone screens */
    .story-card {
        width: 92% !important;
        padding: 20px !important;
        max-height: 80vh !important;
    }

    .story-card h2 {
        font-size: 22px !important;
    }

    /* Scales down the 3D products so they fit the viewport */
    .product-node {
        transform: scale(0.7);
    }

    /* Adjusts the time travel notification bar */
    .time-travel-active-overlay {
        width: 85%;
        padding: 8px 15px !important;
        font-size: 11px;
    }
}
        .search-bar:focus {
            border-color: var(--neon-secondary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .exchange-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--neon-accent), var(--neon-primary));
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .exchange-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px var(--neon-accent);
        }

        .exchange-btn.active {
            background: linear-gradient(135deg, var(--neon-red), var(--neon-secondary));
            animation: exchangePulse 1s infinite;
        }

        @keyframes exchangePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--neon-accent);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .stock-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4444;
            color: #fff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            transform: translateZ(25px);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-accent);
            border-radius: 10px;
            padding: 15px 20px;
            z-index: 2000;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 250px;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast-title {
            color: var(--neon-accent);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .toast-message {
            color: #ccc;
            font-size: 14px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-top-color: var(--neon-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: statusPulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--neon-accent);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .controls {
                width: 45%;
                max-width: 180px;
                min-width: unset;
                top: 10px;
                left: 10px;
                padding: 8px;
                font-size: 11px;
                max-height: 70vh;
            }

            .controls h3 { font-size: 13px; margin-bottom: 5px; }
            .control-group { margin-bottom: 8px; }
            .control-group label { font-size: 10px; margin-bottom: 4px; }
            .search-bar { padding: 6px; font-size: 11px; margin-bottom: 5px; }
            input[type="range"] { height: 4px; }

            .inventory-leaderboard {
                width: 130px;
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            .leaderboard-title { font-size: 11px; }
            .stock-item { font-size: 10px; }

            .world {
                transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ)) scale(0.5);
            }

            .story-card {
                width: 90%;
                max-width: 350px;
                padding: 15px;
            }

            .story-card h2 { font-size: 18px; }
            .story-card p { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div style="color: var(--neon-primary); font-size: 18px;">Loading...</div>
    </div>

    <div class="inventory-leaderboard" id="outOfStockPanel">
        <div class="leaderboard-title">üö® Out of Stock <span id="oosCount">0</span></div>
        <div id="oosList"></div>
    </div>

    <div class="controls">
        <h3>
            <span class="status-indicator" id="statusIndicator"></span>
            üéÆ Controls
        </h3>
        
        <div class="control-group">
            <label>üîç Search Products</label>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search products...">
        </div>

        <div class="control-group">
            <label>Rotate View (X-Axis): <span id="rotateX-value">60¬∞</span></label>
            <input type="range" id="rotateX" min="0" max="90" value="60">
        </div>

        <div class="control-group">
            <label>Rotate View (Z-Axis): <span id="rotateZ-value">45¬∞</span></label>
            <input type="range" id="rotateZ" min="0" max="360" value="45">
        </div>

        <div class="control-group">
            <label>üî• Heatmap Overlay</label>
            <div class="toggle-group">
                <div class="toggle-switch" id="heatmapToggle" onclick="toggleHeatmap()">
                    <div class="toggle-slider"></div>
                </div>
                <span style="color: #ccc; font-size: 12px;">Show sales heatmap</span>
            </div>
        </div>

        <button class="exchange-btn" id="exchangeBtn" onclick="toggleExchangeMode()">
            üîÑ Exchange Places
        </button>

        <!-- New Time Travel Button -->
        <button class="time-travel-btn" onclick="openTimeTravel()">
            <span style="font-size: 18px;">‚è≥</span> Time Travel
        </button>
    </div>

    <div class="perspective-container">
        <div class="world" id="world">
            <div class="floor" id="floor"></div>
            <div id="products-container"></div>
        </div>

               function updateHeatmap() {
            if (!heatmapEnabled) {
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    cell.classList.remove('heatmap');
                    cell.style.background = '';
                });
                return;
            }

            const salesMap = new Map();
            productsData.forEach(product => {
                const key = `${product.x}-${product.y}`;
                salesMap.set(key, product.sales || 0);
            });

            const maxSales = Math.max(...Array.from(salesMap.values()), 1);

            document.querySelectorAll('.grid-cell').forEach((cell, index) => {
                const x = index % 10;
                const y = Math.floor(index / 10);
                const key = `${x}-${y}`;
                const sales = salesMap.get(key) || 0;
                
                if (sales > 0) {
                    cell.classList.add('heatmap');
                    const intensity = sales / maxSales;
                    const red = Math.floor(255 * intensity);
                    const alpha = 0.3 + (intensity * 0.4);
                    cell.style.background = `rgba(${red}, 0, 0, ${alpha})`;
                } else {
                    cell.style.background = '';
                }
            });
        }

                const matches = !searchTerm || name.includes(currentSearchTerm);
