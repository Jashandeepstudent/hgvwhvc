        // Generate coordinates if not provided

            const spacing = Math.floor(gridSize / Math.ceil(Math.sqrt(total)));
            const row = Math.floor(index / spacing) * spacing;
            const col = (index % spacing) * spacing;
// This ensures items fill the 10x10 floor before moving to a new 'row'
return {

};
        }

        // Update heatmap based on sales data
        function updateHeatmap() {
            if (!heatmapEnabled) {
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    cell.classList.remove('heatmap');
                    cell.style.background = '';
                });
                return;
            }

            const salesMap = new Map();
            productsData.forEach(product => {
                const key = `${product.x}-${product.y}`;
                salesMap.set(key, product.sales || 0);
            });

            const maxSales = Math.max(...Array.from(salesMap.values()), 1);

            document.querySelectorAll('.grid-cell').forEach((cell, index) => {
                const x = index % 10;
                const y = Math.floor(index / 10);
                const key = `${x}-${y}`;
                const sales = salesMap.get(key) || 0;
                
                if (sales > 0) {
                    cell.classList.add('heatmap');
                    const intensity = sales / maxSales;
                    const red = Math.floor(255 * intensity);
                    const alpha = 0.3 + (intensity * 0.4);
                    cell.style.background = `rgba(${red}, 0, 0, ${alpha})`;
                } else {
                    cell.style.background = '';
                }
            });
        }

        // Show toast notification
        function showToast(title, message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Render shop products
        function renderShop(products) {
            const container = document.getElementById('products-container');
            const productA = document.getElementById('productA');
            const productB = document.getElementById('productB');
            
            container.innerHTML = '';
            productA.innerHTML = '<option value="">From...</option>';
            productB.innerHTML = '<option value="">To...</option>';

            products.forEach((product, index) => {
                const node = document.createElement('div');
                node.className = 'product-node';
                node.dataset.productId = product.id;
                node.dataset.productName = product.name.toLowerCase();
                node.dataset.x = product.x;
                node.dataset.y = product.y;
                
                if (product.stock < 5) {
                    node.classList.add('is-low-stock');
                }
                
                if (product.sales > 50) {
                    node.classList.add('popular');

function updateOutOfStockLeaderboard(products) {

const outOfStockItems = products.filter(p => !p.stock || p.stock === 0 || p.stock === "0");

    listContainer.innerHTML = outOfStockItems.map(item => `

        // Filter products based on search
        function filterProducts(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase();
            const nodes = document.querySelectorAll('.product-node');
            let foundCount = 0;

            nodes.forEach(node => {
                const name = node.dataset.productName;
                const matches = !searchTerm || name.includes(currentSearchTerm);
                
                if (matches) {
                    node.style.display = 'block';
                    if (searchTerm && searchTerm.length > 2) {
                        node.classList.add('searching');
                        foundCount++;
                    } else {
                        node.classList.remove('searching');
                    }
                } else {
                    node.style.display = 'none';
                    node.classList.remove('searching');
                }
            });

            if (searchTerm && foundCount === 1) {
                const foundNode = Array.from(nodes).find(n => 
                    n.style.display !== 'none'
                );
                if (foundNode) {
                    foundNode.classList.add('jumping');
                    setTimeout(() => foundNode.classList.remove('jumping'), 600);
                }
            }
        }

        // Listen to Firebase data
        function listenToFirebase() {
            const businessesRef = ref(database, '/Businesses');
            
            onValue(businessesRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    console.error('No data available');
                    showToast('‚ö†Ô∏è No Data', 'No businesses found in database');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                const newProducts = [];
                let productIndex = 0;

                Object.keys(data).forEach(businessId => {
                    const business = data[businessId];
                    
                    if (business.inventory && business.prices) {
                        Object.keys(business.inventory).forEach(productKey => {
                            const coords = generateCoordinates(productIndex, 
                                Object.keys(business.inventory).length * Object.keys(data).length);
                            
                            const inventory = business.inventory[productKey];
                            const price = business.prices[productKey];
                            
                            const product = {
                                id: `${businessId}-${productKey}`,
                               name: (business.sales && Object.values(business.sales).find(s => s.productId === productKey)?.productName) || productKey.replace(/[^a-zA-Z]/g, ' ').trim().toUpperCase(),
                                icon: getProductIcon(productKey),
                                price: `$${parseFloat(business.prices?.[productKey]?.numericValue || business.prices?.[productKey]?.sellPrice?.numericValue || 0).toFixed(2)}`,
                                priceValue: parseFloat(price || 0),

                                stock: parseInt(inventory?.quantity || inventory || 0),

                                sustainability: Math.floor(60 + Math.random() * 40),
                                story: `Quality product from ${business.name || 'our partners'}.`,
                                businessId: businessId
                            };

                            // Check for price changes
                            const cacheKey = product.id;
                            if (priceCache[cacheKey] && priceCache[cacheKey] !== product.priceValue) {
                                showToast('üí∞ Price Updated!', 
                                    `${product.name} price changed to ${product.price}`);
                            }
                            priceCache[cacheKey] = product.priceValue;

                            newProducts.push(product);
                            productIndex++;
                        });
                    }
                });

                productsData = newProducts;
                renderShop(productsData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('statusIndicator').classList.add('connected');
                
                if (newProducts.length > 0) {
                    showToast('‚úÖ Connected', `Loaded ${newProducts.length} products from Inventory`);
                }
            }, (error) => {
                console.error('Firebase error:', error);
                showToast('‚ùå Connection Error', error.message);
                document.getElementById('loading').style.display = 'none';
            });
        }

        // Walk to product - Camera tracking
        window.walkToProduct = function(productId, x, y) {
            const world = document.getElementById('world');
            
            // Calculate optimal angle to face the product
            const centerX = 5;
            const centerY = 5;
            const angleZ = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
            const targetZ = (angleZ + 225) % 360;
            
            // Smoothly rotate to face the product
            document.documentElement.style.setProperty('--world-rotateZ', `${targetZ}deg`);
            document.getElementById('rotateZ').value = targetZ;
            document.getElementById('rotateZ-value').textContent = `${Math.round(targetZ)}¬∞`;
            
            showToast('üö∂ Navigating...', `Walking to product at position (${x}, ${y})`);
            
            setTimeout(() => {
                const productNode = document.querySelector(`[data-product-id="${productId}"]`);
                if (productNode) {
                    productNode.classList.add('jumping');
                    setTimeout(() => productNode.classList.remove('jumping'), 600);
                }
            }, 500);
            
            closeStoryCard();
        };

        // Pathfinding algorithm
        function tracePath(productA, productB) {
            const prodA = productsData.find(p => p.id === productA);
            const prodB = productsData.find(p => p.id === productB);

            if (!prodA || !prodB) return [];

            const path = [];
            let x = prodA.x;
            let y = prodA.y;

            while (x !== prodB.x || y !== prodB.y) {
                path.push({ x, y });
                
                if (x < prodB.x) x++;
                else if (x > prodB.x) x--;
                
                if (y < prodB.y) y++;
                else if (y > prodB.y) y--;
            }
            
            path.push({ x: prodB.x, y: prodB.y });
            return path;
        }

        // Show recipe route
        window.showRecipeRoute = function() {
            const productA = document.getElementById('productA').value;
            const productB = document.getElementById('productB').value;

            if (!productA || !productB) {
                showToast('‚ö†Ô∏è Selection Required', 'Please select both products!');
                return;
            }

            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('path-highlight');
            });

            const path = tracePath(productA, productB);

            path.forEach(point => {
                const index = point.y * 10 + point.x;
                const cell = document.querySelector(`[data-index="${index}"]`);
                if (cell) {
                    cell.classList.add('path-highlight');
                }
            });

            showToast('üõ§Ô∏è Route Created', `Path contains ${path.length} steps`);
        };
