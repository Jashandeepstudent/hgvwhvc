<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Shop - Enhanced 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --world-rotateX: 60deg;
            --world-rotateZ: 45deg;
            --grid-size: 100px;
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ea;
            --neon-accent: #7fff00;
            --hot-color: #ff4500;
            --cold-color: #00d4ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .perspective-container {
            perspective: 2000px;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .world {
            transform-style: preserve-3d;
            transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ));
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .floor {
            position: absolute;
            width: 800px;
            height: 800px;
            transform: translateZ(-50px);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(-50px);
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            position: relative;
        }

        .grid-cell.heatmap-hot {
            background: radial-gradient(circle, var(--hot-color) 0%, rgba(255, 69, 0, 0.3) 100%);
            border-color: var(--hot-color);
            box-shadow: 0 0 30px var(--hot-color), inset 0 0 20px rgba(255, 69, 0, 0.5);
            animation: heatPulseHot 2s infinite;
        }

        .grid-cell.heatmap-cold {
            background: radial-gradient(circle, var(--cold-color) 0%, rgba(0, 212, 255, 0.2) 100%);
            border-color: var(--cold-color);
            box-shadow: 0 0 20px var(--cold-color), inset 0 0 15px rgba(0, 212, 255, 0.4);
            animation: heatPulseCold 2s infinite;
        }

        .grid-cell.hover-target {
            background: rgba(127, 255, 0, 0.4);
            border-color: var(--neon-accent);
            box-shadow: 0 0 30px var(--neon-accent);
            transform: translateZ(5px);
        }

        @keyframes heatPulseHot {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes heatPulseCold {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .grid-cell.path-highlight {
            background: rgba(127, 255, 0, 0.3);
            border-color: var(--neon-accent);
            box-shadow: 0 0 20px var(--neon-accent);
            animation: pathPulse 1s infinite;
        }

        @keyframes pathPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .product-node {
            position: absolute;
            transform-style: preserve-3d;
            cursor: grab;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .product-node.dragging {
            cursor: grabbing;
            z-index: 1000;
            filter: brightness(1.3);
        }

        .product-node.jumping {
            animation: productJump 0.6s ease-in-out;
        }

        @keyframes productJump {
            0%, 100% { transform: translateZ(0); }
            50% { transform: translateZ(80px); }
        }

        .product-node.searching {
            animation: searchPulse 1s infinite;
        }

        @keyframes searchPulse {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.5);
                transform: scale(1.15);
            }
        }

        .product-card {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9), rgba(30, 30, 60, 0.8));
            backdrop-filter: blur(15px);
            border: 2px solid var(--neon-primary);
            border-radius: 16px;
            padding: 12px;
            transform: rotateZ(-45deg) rotateX(-60deg);
            transform-style: preserve-3d;
            box-shadow: 
                0 5px 15px rgba(0, 243, 255, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                -8px 8px 0px rgba(0, 243, 255, 0.2),
                -12px 12px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: visible;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotateZ(-45deg) rotateX(-60deg) translateZ(0px); }
            50% { transform: rotateZ(-45deg) rotateX(-60deg) translateZ(20px); }
        }

        .product-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary), var(--neon-accent));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(10px);
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 10%;
            width: 80%;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 16px 16px 50% 50%;
            filter: blur(8px);
            opacity: 0.6;
        }

        .product-node:hover .product-card {
            transform: rotateZ(-45deg) rotateX(-60deg) translateZ(35px) scale(1.08);
            border-color: var(--neon-secondary);
            box-shadow: 
                0 8px 25px rgba(255, 0, 234, 0.6),
                0 15px 40px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                -10px 10px 0px rgba(255, 0, 234, 0.3),
                -15px 15px 30px rgba(0, 0, 0, 0.5);
        }

        .product-node:hover .product-card::before {
            opacity: 0.5;
        }

        .product-node.is-low-stock .product-card {
            opacity: 0.5;
            border-color: #ff4444;
        }

        .product-node.popular::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid var(--neon-accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: popularPulse 2s infinite;
            pointer-events: none;
        }

        @keyframes popularPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .product-icon {
            font-size: 36px;
            margin-bottom: 8px;
            text-shadow: 0 0 15px currentColor;
            animation: iconGlow 3s ease-in-out infinite;
        }

        @keyframes iconGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.4); }
        }

        .product-name {
            font-size: 13px;
            font-weight: 900;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.85);
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid var(--neon-primary);
            margin-bottom: 5px;
            width: 100%;
            text-shadow: 0 0 8px var(--neon-primary);
        }

        .product-price {
            font-size: 14px;
            font-weight: bold;
            color: var(--neon-accent);
            text-shadow: 0 0 10px var(--neon-accent);
        }

        .inventory-leaderboard {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 250px;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .leaderboard-title {
            color: #ff4444;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .stock-item:last-child { border: none; }

        .stock-count {
            color: #ff4444;
            font-weight: bold;
        }

        .story-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            max-height: 80vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-primary);
            border-radius: 20px;
            padding: 30px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }

        .story-card.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .story-card h2 {
            color: var(--neon-primary);
            margin-bottom: 20px;
            font-size: 28px;
        }

        .story-section {
            margin-bottom: 20px;
        }

        .story-section h3 {
            color: var(--neon-secondary);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .story-section p {
            line-height: 1.6;
            color: #ccc;
        }

        .sustainability-score {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .score-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-accent), var(--neon-primary));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 2px solid var(--neon-secondary);
            color: var(--neon-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--neon-secondary);
            color: #000;
            transform: rotate(90deg);
        }

        .controls {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-primary);
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h3 {
            color: var(--neon-primary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--neon-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--neon-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-primary);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--neon-secondary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .recipe-mode {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .recipe-mode select {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-primary);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
        }

        .recipe-mode button {
            padding: 8px 16px;
            background: var(--neon-accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recipe-mode button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--neon-accent);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--neon-accent);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .stock-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-accent);
            border-radius: 10px;
            padding: 15px 20px;
            z-index: 2000;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 250px;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast-title {
            color: var(--neon-accent);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .toast-message {
            color: #ccc;
            font-size: 14px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-top-color: var(--neon-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: statusPulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--neon-accent);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .controls {
                width: 45%;
                max-width: 180px;
                min-width: unset;
                top: 10px;
                left: 10px;
                padding: 8px;
                font-size: 11px;
                max-height: 70vh;
            }

            .controls h3 { font-size: 13px; margin-bottom: 5px; }
            .control-group { margin-bottom: 8px; }
            .control-group label { font-size: 10px; margin-bottom: 4px; display: block; }
            .search-bar { padding: 6px; font-size: 11px; margin-bottom: 5px; }
            input[type="range"] { height: 4px; }
            .recipe-mode { flex-direction: column; gap: 5px; }
            .recipe-mode select { font-size: 10px; padding: 4px; }
            .recipe-mode button { padding: 5px; font-size: 10px; }

            .inventory-leaderboard {
                width: 130px;
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            .leaderboard-title { font-size: 11px; }
            .stock-item { font-size: 10px; }

            .world {
                transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ)) scale(0.5);
            }

            .story-card {
                width: 90%;
                max-width: 350px;
                padding: 15px;
                border-radius: 12px;
            }

            .story-card h2 { font-size: 18px; }
            .story-card p { font-size: 14px; line-height: 1.4; }
            .story-card button { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }
        }
    </style>
</head>

            'pasta': 'üçù', 'oil': 'ü´í', 'cheese': 'üßÄ', 'egg': 'ü•ö', 'tomato': 'üçÖ',
            'carrot': 'ü•ï', 'banana': 'üçå', 'orange': 'üçä', 'grape': 'üçá', 'strawberry': 'üçì'
        };

        function initFloor() {
            const floor = document.getElementById('floor');
            floor.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                cell.dataset.x = i % 10;
                cell.dataset.y = Math.floor(i / 10);
                floor.appendChild(cell);
            }
        }

        function getProductIcon(name) {
            if (!name) return 'üì¶';
            const lowerName = name.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (lowerName.includes(key)) return icon;
            }
            return 'üì¶';
        }

        function generateCoordinates(index, total) {
            return {
                x: index % 10,
                y: Math.floor(index / 10) % 10
            };
        }

        function updateHeatmap() {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('heatmap-hot', 'heatmap-cold');
            });

            if (!heatmapEnabled) return;

            productsData.forEach(product => {
                const index = product.y * 10 + product.x;
                const cell = document.querySelector(`[data-index="${index}"]`);
                
                if (cell) {
                    const salesThreshold = 50;
                    if (product.sales >= salesThreshold) {
                        cell.classList.add('heatmap-hot');
                    } else {
                        cell.classList.add('heatmap-cold');
                    }
                }
            });
        }

        function showToast(title, message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateOutOfStockLeaderboard(products) {
            const listContainer = document.getElementById('oosList');
            const countDisplay = document.getElementById('oosCount');
            
            const outOfStockItems = products.filter(p => !p.stock || p.stock === 0 || p.stock === "0");
            countDisplay.textContent = outOfStockItems.length;

            if (outOfStockItems.length === 0) {
                listContainer.innerHTML = '<div style="color: #7fff00; font-size: 12px;">All items in stock! ‚úÖ</div>';
                return;
            }

            listContainer.innerHTML = outOfStockItems.map(item => `
                <div class="stock-item">
                    <span>${item.name}</span>
                    <span class="stock-count">OUT</span>
                </div>
            `).join('');
        }

        function updateProductPosition(productId, newX, newY) {
            if (!currentUserId) return;

            const updates = {};
            updates[`Businesses/${currentUserId}/inventory/${productId}/x`] = newX;
            updates[`Businesses/${currentUserId}/inventory/${productId}/y`] = newY;

            update(ref(database), updates)
                .then(() => {
                    showToast('‚úÖ Position Saved', `Product moved to (${newX}, ${newY})`);
                })
                .catch((error) => {
                    console.error('Error updating position:', error);
                    showToast('‚ùå Update Failed', error.message);
                });
        }

        function startDrag(e, product, node) {
            e.preventDefault();
            draggedProduct = { ...product, node };
            node.classList.add('dragging');
            
            const card = node.querySelector('.product-card');
            card.style.animation = 'none';
            card.style.transform = 'rotateZ(-45deg) rotateX(-60deg) translateZ(80px) scale(1.15)';
            
            const moveHandler = (e) => handleDragMove(e);
            const endHandler = (e) => endDrag(e, moveHandler, endHandler);
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', endHandler);
        }

        function handleDragMove(e) {
            if (!draggedProduct) return;
            
            const clientX = e.clientX || e.touches?.[0]?.clientX;
            const clientY = e.clientY || e.touches?.[0]?.clientY;
            
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('hover-target');
            });
            
            const worldElement = document.getElementById('world');
            const worldRect = worldElement.getBoundingClientRect();
            
            const cells = document.querySelectorAll('.grid-cell');
            let closestCell = null;
            let minDistance = Infinity;
            
            cells.forEach(cell => {
                const rect = cell.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(clientX - centerX, 2) + 
                    Math.pow(clientY - centerY, 2)
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCell = cell;
                }
            });
            
            if (closestCell && minDistance < 100) {
                closestCell.classList.add('hover-target');
            }
        }

        function endDrag(e, moveHandler, endHandler) {
            if (!draggedProduct) return;
            
            document.removeEventListener('mousemove', moveHandler);
            document.removeEventListener('mouseup', endHandler);
            document.removeEventListener('touchmove', moveHandler);
            document.removeEventListener('touchend', endHandler);
            
            const targetCell = document.querySelector('.grid-cell.hover-target');
            
            if (targetCell) {
                const newX = parseInt(targetCell.dataset.x);
                const newY = parseInt(targetCell.dataset.y);
                
                draggedProduct.node.style.left = `${newX * 80}px`;
                draggedProduct.node.style.top = `${newY * 80}px`;
                
                const productIndex = productsData.findIndex(p => p.id === draggedProduct.id);
                if (productIndex !== -1) {
                    productsData[productIndex].x = newX;
                    productsData[productIndex].y = newY;
                }
                
                updateProductPosition(draggedProduct.id, newX, newY);
                updateHeatmap();
                
                targetCell.classList.remove('hover-target');
            }
            
            const card = draggedProduct.node.querySelector('.product-card');
            card.style.animation = '';
            card.style.transform = '';
            
            draggedProduct.node.classList.remove('dragging');
            draggedProduct = null;
        }

        function renderShop(products) {
            const container = document.getElementById('products-container');
            const productA = document.getElementById('productA');
            const productB = document.getElementById('productB');
            
            container.innerHTML = '';
            productA.innerHTML = '<option value="">From...</option>';
            productB.innerHTML = '<option value="">To...</option>';

            products.forEach((product, index) => {
                const node = document.createElement('div');
                node.className = 'product-node';
                node.dataset.productId = product.id;
                node.dataset.productName = product.name.toLowerCase();
                node.dataset.x = product.x;
                node.dataset.y = product.y;
                
                if (product.stock < 5) {
                    node.classList.add('is-low-stock');
                }
                
                if (product.sales > 50) {
                    node.classList.add('popular');
                }

                const gridSize = 80;
                node.style.left = `${product.x * gridSize}px`;
                node.style.top = `${product.y * gridSize}px`;
                
                const floatDelay = (index % 5) * 0.8;
                node.style.animationDelay = `${floatDelay}s`;

                node.innerHTML = `
                    <div class="product-card">
                        ${product.stock < 5 ? '<span class="stock-badge">LOW</span>' : ''}
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                `;

                node.addEventListener('mousedown', (e) => startDrag(e, product, node));
                node.addEventListener('touchstart', (e) => startDrag(e, product, node));
                node.addEventListener('click', (e) => {
                    if (!draggedProduct) {
                        openStoryCard(product);
                    }
                });
                
                container.appendChild(node);

                const option1 = document.createElement('option');
                option1.value = product.id;
                option1.textContent = product.name;
                productA.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = product.id;
                option2.textContent = product.name;
                productB.appendChild(option2);
            });

            filterProducts(currentSearchTerm);
            updateHeatmap();
            updateOutOfStockLeaderboard(products);
        }

        function filterProducts(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase();
            const nodes = document.querySelectorAll('.product-node');
            let foundCount = 0;

            nodes.forEach(node => {
                const name = node.dataset.productName;
                const matches = !searchTerm || name.includes(currentSearchTerm);
                
                if (matches) {
                    node.style.display = 'block';
                    if (searchTerm && searchTerm.length > 2) {
                        node.classList.add('searching');
                        foundCount++;
                    } else {
                        node.classList.remove('searching');
                    }
                } else {
                    node.style.display = 'none';
                    node.classList.remove('searching');
                }
            });

            if (searchTerm && foundCount === 1) {
                const foundNode = Array.from(nodes).find(n => 
                    n.style.display !== 'none'
                );
                if (foundNode) {
                    foundNode.classList.add('jumping');
                    setTimeout(() => foundNode.classList.remove('jumping'), 600);
                }
            }
        }

        function listenToFirebase() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }

                currentUserId = user.uid;
                const businessRef = ref(database, `Businesses/${currentUserId}`);
                
                onValue(businessRef, (snapshot) => {
                    const business = snapshot.val();
                    
                    if (!business) {
                        console.error('No business data available for this user');
                        showToast('‚ö†Ô∏è No Data', 'Your inventory folder is empty.');
                        document.getElementById('loading').style.display = 'none';
                        return;
                    }

                    const newProducts = [];
                    let productIndex = 0;

                    if (business.inventory) {
                        const productKeys = Object.keys(business.inventory);
                        
                        productKeys.forEach(productKey => {
                            const inventory = business.inventory[productKey];
                            const priceData = business.prices?.[productKey];
                            
                            const savedX = inventory.x;
                            const savedY = inventory.y;
                            const coords = (savedX !== undefined && savedY !== undefined) 
                                ? { x: savedX, y: savedY }
                                : generateCoordinates(productIndex, productKeys.length);
                            
                            const product = {
                                id: productKey,
                                name: inventory.name || productKey.replace(/[^a-zA-Z]/g, ' ').trim().toUpperCase(),
                                icon: getProductIcon(inventory.name || productKey),
                                price: `${parseFloat(priceData?.numericValue || priceData?.sellPrice?.numericValue || 0).toFixed(2)}`,
                                priceValue: parseFloat(priceData?.numericValue || 0),
                                x: coords.x,
                                y: coords.y,
                                stock: parseInt(inventory?.quantity || inventory || 0),
                                sales: Math.floor(Math.random() * 100),
                                origin: business.name || 'My Shop',
                                sustainability: 85,
                                story: `Product tracked for user: ${currentUserId}`,
                                businessId: currentUserId
                            };

                            if (priceCache[product.id] && priceCache[product.id] !== product.priceValue) {
                                showToast('üí∞ Price Updated!', `${product.name} changed to ${product.price}`);
                            }
                            priceCache[product.id] = product.priceValue;

                            newProducts.push(product);
                            productIndex++;
                        });
                    }

                    productsData = newProducts;
                    renderShop(productsData);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('statusIndicator').classList.add('connected');
                    
                    if (newProducts.length > 0) {
                        showToast('‚úÖ Connected', `Loaded ${newProducts.length} items from your inventory`);
                    }
                }, (error) => {
                    console.error('Firebase error:', error);
                    showToast('‚ùå Connection Error', error.message);
                    document.getElementById('loading').style.display = 'none';
                });
            });
        }

        window.openStoryCard = function(product) {
            const storyCard = document.getElementById('storyCard');
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('storyContent');

            content.innerHTML = `
                <h2>${product.icon} ${product.name}</h2>
                <div class="story-section">
                    <h3>üìç Origin Story</h3>
                    <p>${product.story}</p>
                    <p><strong>Source:</strong> ${product.origin}</p>
                </div>
                <div class="story-section">
                    <h3>üå± Sustainability Score</h3>
                    <div class="sustainability-score">
                        <span>${product.sustainability}/100</span>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${product.sustainability}%"></div>
                        </div>
                    </div>
                </div>
                <div class="story-section">
                    <h3>üì¶ Stock Status</h3>
                    <p>${product.stock} units available ${product.stock < 5 ? '‚ö†Ô∏è Running low!' : '‚úÖ'}</p>
                </div>
                <div class="story-section">
                    <h3>üí∞ Price</h3>
                    <p style="font-size: 24px; color: var(--neon-accent);">${product.price}</p>
                </div>
                <button class="btn" onclick="walkToProduct('${product.id}', ${product.x}, ${product.y})">üö∂ Walk to Me</button>

            overlay.classList.add('active');

        };

        window.closeStoryCard = function() {
            document.getElementById('storyCard').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        };

        window.walkToProduct = function(productId, x, y) {
            const centerX = 5;
            const centerY = 5;
            const angleZ = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
            const targetZ = (angleZ + 225) % 360;
            
            document.documentElement.style.setProperty('--world-rotateZ', `${targetZ}deg`);
            document.getElementById('rotateZ').value = targetZ;
            document.getElementById('rotateZ-value').textContent = `${Math.round(targetZ)}¬∞`;
            
            showToast('üö∂ Navigating...', `Walking to product at position (${x}, ${y})`);
            
            setTimeout(() => {
                const productNode = document.querySelector(`[data-product-id="${productId}"]`);
                if (productNode) {
                    productNode.classList.add('jumping');
                    setTimeout(() => productNode.classList.remove('jumping'), 600);
                }
            }, 500);
            
            closeStoryCard();
        };

        function tracePath(productA, productB) {
            const prodA = productsData.find(p => p.id === productA);
            const prodB = productsData.find(p => p.id === productB);

            if (!prodA || !prodB) return [];

            const path = [];
            let x = prodA.x;
            let y = prodA.y;

            while (x !== prodB.x || y !== prodB.y) {
                path.push({ x, y });
                
                if (x < prodB.x) x++;
                else if (x > prodB.x) x--;
                
                if (y < prodB.y) y++;
                else if (y > prodB.y) y--;
            }
            
            path.push({ x: prodB.x, y: prodB.y });
            return path;
        }

        window.showRecipeRoute = function() {
            const productA = document.getElementById('productA').value;
            const productB = document.getElementById('productB').value;

            if (!productA || !productB) {
                showToast('‚ö†Ô∏è Selection Required', 'Please select both products!');
                return;
            }

            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('path-highlight');
            });

            const path = tracePath(productA, productB);

            path.forEach(point => {
                const index = point.y * 10 + point.x;
                const cell = document.querySelector(`[data-index="${index}"]`);
                if (cell) {
                    cell.classList.add('path-highlight');
                }
            });

            showToast('üõ§Ô∏è Route Created', `Path contains ${path.length} steps`);
        };

        window.toggleHeatmap = function() {
            heatmapEnabled = !heatmapEnabled;
            const toggle = document.getElementById('heatmapToggle');
            toggle.classList.toggle('active');
            updateHeatmap();
            showToast(heatmapEnabled ? 'üî• Heatmap ON' : '‚ùÑÔ∏è Heatmap OFF', 
                heatmapEnabled ? 'Showing sales data' : 'Heatmap disabled');
        };

        document.getElementById('rotateX').addEventListener('input', (e) => {
            const value = e.target.value;
            document.documentElement.style.setProperty('--world-rotateX', `${value}deg`);
            document.getElementById('rotateX-value').textContent = `${value}¬∞`;
        });

        document.getElementById('rotateZ').addEventListener('input', (e) => {
            const value = e.target.value;
            document.documentElement.style.setProperty('--world-rotateZ', `${value}deg`);
            document.getElementById('rotateZ-value').textContent = `${value}¬∞`;
        });

        document.getElementById('searchBar').addEventListener('input', (e) => {
            filterProducts(e.target.value);
        });

        document.getElementById('overlay').addEventListener('click', () => {
            window.closeStoryCard();
        });

        initFloor();
        listenToFirebase();
    </script>
