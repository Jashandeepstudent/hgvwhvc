    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --world-rotateX: 60deg;
            --world-rotateZ: 45deg;
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ea;
            --neon-accent: #7fff00;
            --neon-red: #ff0040;
            --ice-blue: #00d4ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .perspective-container {
            perspective: 2000px;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .world {
            transform-style: preserve-3d;
            transform: rotateX(var(--world-rotateX)) rotateZ(var(--world-rotateZ));
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .floor {
            position: absolute;
            width: 800px;
            height: 800px;
            transform: translateZ(-50px);
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(-50px);
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            cursor: default;
        }

        .grid-cell.exchange-mode {
            cursor: pointer;
            border-color: var(--neon-accent);
        }

        .grid-cell.exchange-mode:hover {
            background: rgba(127, 255, 0, 0.2);
            box-shadow: 0 0 30px var(--neon-accent);
        }

        .grid-cell.heatmap-hot {
            background: radial-gradient(circle, rgba(255, 0, 64, 0.6) 0%, rgba(255, 0, 64, 0.2) 100%);
            border-color: var(--neon-red);
            box-shadow: 0 0 40px var(--neon-red);
            animation: heatPulse 2s infinite;
        }

        .grid-cell.heatmap-cold {
            background: radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, rgba(0, 212, 255, 0.15) 100%);
            border-color: var(--ice-blue);
            box-shadow: 0 0 30px var(--ice-blue);
            animation: coldPulse 3s infinite;
        }

        @keyframes heatPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes coldPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

.product-node {
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            /* Ensure the node is the size of one tile and centered on its coordinate */
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-node.grabbed {
            z-index: 100;
            transform: translateZ(100px) scale(1.2);
            filter: brightness(1.5);
            cursor: grabbing;
        }

        .product-node.searching {
            animation: searchPulse 1s infinite;
        }

        @keyframes searchPulse {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.5);
                transform: scale(1.15);
            }
        }

        .product-card {
    width: 120px;
    height: 160px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 15px;
    
    /* This makes it stand upright and look thick */
    transform: rotateZ(-45deg) rotateX(-60deg);
    transform-style: preserve-3d;
    
    /* Layered shadows create the 'Physical Thickness' */
    box-shadow: 
        0px 0px 0px 1px rgba(0, 243, 255, 0.5), /* Sharp neon edge */
        -2px 2px 0px #00a3ad,                   /* 3D Side Depth 1 */
        -4px 4px 0px #007a82,                   /* 3D Side Depth 2 */
        -6px 6px 0px #005257,                   /* 3D Side Depth 3 */
        -15px 15px 30px rgba(0, 0, 0, 0.7);     /* Floor Shadow */

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.4s ease;
    animation: float 4s ease-in-out infinite;
}

/* Adding a 'Glossy Shine' overlay */
.product-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent
    );
    transform: rotate(45deg);
    pointer-events: none;
}
        @keyframes float {
            0%, 100% { 
                transform: rotateZ(-45deg) rotateX(-60deg) translateZ(0px); 
            }
            50% { 
                transform: rotateZ(-45deg) rotateX(-60deg) translateZ(20px); 
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary), var(--neon-accent));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(10px);
        }
.loading-spinner {
    width: 40px; height: 40px;
    border: 3px solid rgba(0, 243, 255, 0.1);
    border-top: 3px solid var(--neon-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .product-node:hover .product-card {

        function initFloor() {
            const floor = document.getElementById('floor');
            floor.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                cell.dataset.x = i % 10;
                cell.dataset.y = Math.floor(i / 10);
                cell.addEventListener('click', handleCellClick);
                floor.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            if (!exchangeModeActive || !grabbedProduct) return;

            const x = parseInt(e.target.dataset.x);
            const y = parseInt(e.target.dataset.y);

            // Check if cell is occupied
            const occupied = productsData.some(p => p.x === x && p.y === y && p.id !== grabbedProduct.id);
            if (occupied) {
                showToast('‚ö†Ô∏è Space Occupied', 'This tile already has a product');
                return;
            }

            moveProductToPosition(grabbedProduct, x, y);
        }

        function moveProductToPosition(product, newX, newY) {
            const updates = {};
            updates[`Businesses/${currentUserId}/inventory/${product.id}/x`] = newX;
            updates[`Businesses/${currentUserId}/inventory/${product.id}/y`] = newY;

            update(ref(database), updates).then(() => {
                showToast('‚úÖ Position Updated', `${product.name} moved to (${newX}, ${newY})`);
                grabbedProduct = null;
                document.querySelectorAll('.product-node').forEach(n => n.classList.remove('grabbed'));
            }).catch(error => {
                showToast('‚ùå Update Failed', error.message);
            });
        }

        function getProductIcon(name) {
            if (!name) return 'üì¶';
            const lowerName = name.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (lowerName.includes(key)) return icon;
            }
            return 'üì¶';
        }

        function getProductDescription(name) {
            if (!name) return 'A quality product from our inventory.';
            const lowerName = name.toLowerCase();
            for (const [key, desc] of Object.entries(productDescriptions)) {
                if (lowerName.includes(key)) return desc;
            }
            return 'A premium product carefully selected for quality and freshness.';
        }

        function generateCoordinates(index, total) {
            return {
                x: index % 10, 
                y: Math.floor(index / 10) % 10
            };
        }

        function updateHeatmap() {
    // FIX 1: Change '.tile' to '.grid-cell' to match your initFloor function
    const cells = document.querySelectorAll('.grid-cell');
    
    // Reset all cells first
    cells.forEach(cell => {
        cell.classList.remove('heatmap-hot', 'heatmap-cold');
        cell.style.background = 'rgba(255, 255, 255, 0.03)'; // Back to default
    });

    if (!heatmapEnabled) return;

    productsData.forEach(product => {
        // Calculate the 1D index from X and Y
        const cellIndex = (product.y * 10) + product.x;
        const cell = cells[cellIndex];

        if (cell) {
            // FIX 2: Apply the CSS classes defined in your <style> block
            if (product.sales > 50) {
                cell.classList.add('heatmap-hot');
            } else if (product.sales > 0) {
                cell.classList.add('heatmap-cold');
            }
        }
    });
}
        function showToast(title, message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

        function renderShop(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach((product, index) => {
                const node = document.createElement('div');
                node.className = 'product-node';
                node.dataset.productId = product.id;
                node.dataset.productName = product.name.toLowerCase();
                node.dataset.x = product.x;
                node.dataset.y = product.y;
                
                if (product.stock < 5) {
                    node.classList.add('is-low-stock');
                }
                
                if (product.sales > 50) {
                    node.classList.add('popular');
                }

// This centers the products on the 800px floor by offsetting from the center (50%)
                const gridSize = 80;
                const offset = 5 * gridSize; // Centers the 10x10 grid (800px / 2)
                node.style.left = `calc(50% + ${(product.x * gridSize) - offset}px)`;
                node.style.top = `calc(50% + ${(product.y * gridSize) - offset}px)`;

                node.innerHTML = `
                    <div class="product-card">
                        ${product.stock < 5 ? '<span class="stock-badge">LOW</span>' : ''}
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                `;

                node.addEventListener('click', (e) => {
                    if (exchangeModeActive) {
                        handleProductGrab(product, node);
                    } else {
                        openStoryCard(product);
                    }
                });

                container.appendChild(node);
            });

            filterProducts(currentSearchTerm);
            updateHeatmap();
            updateOutOfStockLeaderboard(products);
        }

        function handleProductGrab(product, node) {
            if (grabbedProduct?.id === product.id) {
                grabbedProduct = null;
                node.classList.remove('grabbed');
                showToast('üì¶ Released', 'Product released - click a tile to place');
            } else {
                grabbedProduct = product;
                document.querySelectorAll('.product-node').forEach(n => n.classList.remove('grabbed'));
                node.classList.add('grabbed');
                showToast('‚úã Grabbed', `Click an empty tile to move ${product.name}`);
            }
        }

        function updateOutOfStockLeaderboard(products) {
            const listContainer = document.getElementById('oosList');
            const countDisplay = document.getElementById('oosCount');
            
            const outOfStockItems = products.filter(p => !p.stock || p.stock === 0 || p.stock === "0");
            countDisplay.textContent = outOfStockItems.length;

            if (outOfStockItems.length === 0) {
                listContainer.innerHTML = '<div style="color: #7fff00; font-size: 12px;">All items in stock! ‚úÖ</div>';
                return;
            }

            listContainer.innerHTML = outOfStockItems.map(item => `
                <div class="stock-item">
                    <span>${item.name}</span>
                    <span class="stock-count">OUT</span>
                </div>
            `).join('');
        }

        function filterProducts(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase();
            const nodes = document.querySelectorAll('.product-node');
            let foundCount = 0;

            nodes.forEach(node => {
                const name = node.dataset.productName;
                const matches = !searchTerm || name.includes(currentSearchTerm);
                
                if (matches) {
                    node.style.display = 'block';
                    if (searchTerm && searchTerm.length > 2) {
                        node.classList.add('searching');
                        foundCount++;
                    } else {
                        node.classList.remove('searching');
                    }
                } else {
                    node.style.display = 'none';
                    node.classList.remove('searching');
                }
            });
        }

        function listenToFirebase() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html"; 
                    return;
                }

                currentUserId = user.uid;
                const businessRef = ref(database, `Businesses/${currentUserId}`);

                        document.getElementById('loading').style.display = 'none';
                        return;
                    }

                    const newProducts = [];
                    let productIndex = 0;

                    if (business.inventory) {
                        const productKeys = Object.keys(business.inventory);
                        
                        productKeys.forEach(productKey => {
                            const inventory = business.inventory[productKey];
                            const priceData = business.prices?.[productKey];
                            
const storedX = inventory.x;
                            const storedY = inventory.y;

                            const coords = (storedX !== undefined && storedY !== undefined) 
                                ? { x: parseInt(storedX), y: parseInt(storedY) }
                                : generateCoordinates(productIndex, productKeys.length);
                            
                            const product = {
                                id: productKey,
                                name: inventory.name || productKey.replace(/[^a-zA-Z]/g, ' ').trim().toUpperCase(),
                                icon: getProductIcon(inventory.name || productKey),
                                price: `${parseFloat(priceData?.numericValue || priceData?.sellPrice?.numericValue || 0).toFixed(2)}`,
                                priceValue: parseFloat(priceData?.numericValue || 0),
                                x: coords.x,
                                y: coords.y,
                                stock: parseInt(inventory?.quantity || inventory || 0),
                               sales: parseInt(inventory.sold || 0),
                                origin: business.name || 'My Shop',
                                sustainability: 75 + Math.floor(Math.random() * 20),
                                story: getProductDescription(inventory.name || productKey),
                                businessId: currentUserId
                            };

                            newProducts.push(product);
                            productIndex++;
                        });
                    }

                    productsData = newProducts;
                    renderShop(productsData);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('statusIndicator').classList.add('connected');
                    
                    if (newProducts.length > 0) {
                        showToast('‚úÖ Connected', `Loaded ${newProducts.length} items from your inventory`);
                    }
                }, (error) => {
                    console.error('Firebase error:', error);
                    showToast('‚ùå Connection Error', error.message);
                    document.getElementById('loading').style.display = 'none';
                });
            });
        }

window.toggleTimeTravel = function() {
        const btn = document.getElementById('timeTravelBtn');
        
        if (!timeTravelMode) {
            // Enter Time Travel Mode
            showToast('üß™ ScaleVest Analysis', 'Analyzing sales velocity... This is a visual and logical guess. We cannot assure these exact results.');
            
            // 3-second delay for "processing" feel
            btn.disabled = true;
            btn.textContent = "‚åõ Calculating...";
            
            setTimeout(() => {
                timeTravelMode = true;
                btn.disabled = false;
                btn.style.background = "var(--neon-red)";
                btn.textContent = "üîô Return to Present";
                document.body.classList.add('time-travel-active');
                renderTimeTravelView();
            }, 3000);
            
        } else {
            // Return to Present
            timeTravelMode = false;
            btn.style.background = "linear-gradient(135deg, #6200ff, var(--neon-primary))";
            btn.textContent = "üïí Time Travel (24h)";
            document.body.classList.remove('time-travel-active');
            renderShop(productsData); // Reset to original Firebase data
            showToast('üìÖ Present Day', 'Returned to real-time inventory.');
        }
    };

    function renderTimeTravelView() {
        const container = document.getElementById('products-container');
        container.innerHTML = '';
        const cells = document.querySelectorAll('.grid-cell');

        productsData.forEach((product) => {
            // LOGIC: Predicted = Current Stock - Current Sales
            const predictedStock = Math.max(0, product.stock - product.sales);
            const isPredictedOut = predictedStock === 0;

            const node = document.createElement('div');
            node.className = `product-node ${isPredictedOut ? 'predicted-out' : ''}`;
            
            // Positioning (keeping same as your original)
            const gridSize = 80;
            const offset = 5 * gridSize;
            node.style.left = `calc(50% + ${(product.x * gridSize) - offset}px)`;
            node.style.top = `calc(50% + ${(product.y * gridSize) - offset}px)`;

            node.innerHTML = `
                <div class="product-card">
                    ${isPredictedOut ? '<span class="predicted-badge">PREDICTED OUT</span>' : ''}
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price" style="color: #ccc; font-size: 10px;">Est. Stock: ${predictedStock}</div>
                </div>
            `;

            container.appendChild(node);

            // Update Heatmap for Time Travel
            if (heatmapEnabled) {
                const cellIndex = (product.y * 10) + product.x;
                const cell = cells[cellIndex];
                if (cell && isPredictedOut && product.sales > 0) {
                    cell.style.background = 'radial-gradient(circle, #ffae00 0%, #ff4400 100%)';
                    cell.style.boxShadow = '0 0 50px #ff4400';
                }
            }
        });
    }
