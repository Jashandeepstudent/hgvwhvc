<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Inbox | ScaleVest</title>
    <style>
        :root {
            --primary: #00CED1;
            --danger: #ff4757;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* --- ANIMATIONS --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- CARDS --- */
        .pitch-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.5s ease forwards;
        }

        .pitch-card:hover {
            border-color: var(--primary);
            background: #1c1c1c;
            transform: scale(1.02);
        }

        .card-info h3 { margin: 0; font-size: 1.2rem; }
        .card-info p { color: #888; margin: 5px 0; font-size: 0.9rem; }
        .time-tag { color: var(--primary); font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; }

        /* --- DELETE BUTTON --- */
        .delete-btn {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .delete-btn:hover { background: var(--danger); color: #fff; }

        /* --- FULL VIEW --- */
        #applicationDetail {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .startup-header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .startup-logo {
            width: 80px; height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
            animation: slideUp 0.3s ease;
        }

        .reply-choices { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .choice-btn {
            padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .choice-btn.YES { background: #2ecc71; color: #fff; }
        .choice-btn.NO { background: #e74c3c; color: #fff; }
        .choice-btn.LATER { background: #f1c40f; color: #000; }
        .choice-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* --- LOADING SPINNER --- */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-main {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="inboxView">
        <h1 style="display: flex; justify-content: space-between; align-items: center;">
            Applications Inbox
            <span id="loadIndicator" style="display:none" class="loader"></span>
        </h1>
        <div id="inboxList"></div>
    </div>

    <div id="applicationDetail">
        <button onclick="window.location.hash=''" style="background:none; border:1px solid #333; color:#888; padding:8px 15px; border-radius:20px; cursor:pointer; margin-bottom:20px;">← Back</button>
        <div id="appContent"></div>
        
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn-main" onclick="openReplyPopup()">Reply to Founder</button>
        </div>
    </div>
</div>

<div id="replyModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin-top:0">Send Decision</h2>
        <p style="color:#888">How would you like to proceed with this pitch?</p>
        
        <div class="reply-choices">
            <button class="choice-btn YES" onclick="handleReply('YES')">YES</button>
            <button class="choice-btn NO" onclick="handleReply('NO')">NO</button>
            <button class="choice-btn LATER" onclick="handleReply('LATER')">LATER</button>
        </div>

        <textarea id="replyText" placeholder="Add a comment (optional)..." style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:10px; border-radius:10px; height:80px; box-sizing:border-box;"></textarea>
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="closeReplyPopup()" style="flex:1; background:none; border:none; color:#888; cursor:pointer;">Cancel</button>
            <button id="finalSubmitBtn" onclick="submitDecision()" style="flex:2; background:var(--primary); border:none; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer;">Confirm & Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getDatabase, ref, get, set, update, increment, serverTimestamp, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentApp = null;
    let tempDecision = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = 'login.html';
        else {
            loadInbox();
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        }
    });

    // --- LOAD INBOX ---
    function loadInbox() {
        const inboxRef = ref(db, `investorInbox/${auth.currentUser.uid}`);
        onValue(inboxRef, (snapshot) => {
            const list = document.getElementById('inboxList');
            list.innerHTML = "";
            if (!snapshot.exists()) return list.innerHTML = "<p style='color:#666; text-align:center;'>No pitches in your inbox.</p>";

            const data = Object.entries(snapshot.val()).sort((a,b) => b[1].timestamp - a[1].timestamp);
            data.forEach(([key, pitch]) => {
                const card = document.createElement('div');
                card.className = 'pitch-card';
                card.innerHTML = `
                    <div class="card-info" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <span class="time-tag">${formatTime(pitch.timestamp)}</span>
                        <h3>${pitch.startupName}</h3>
                        <p>from ${pitch.founderName}</p>
                    </div>
                    <button class="delete-btn" onclick="deletePitch('${pitch.appId}')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(card);
            });
        });
    }

    // --- VIEW APPLICATION ---
   // --- VIEW SINGLE APPLICATION ---
async function viewApplication(appId) {
    document.getElementById('inboxView').style.display = 'none';
    document.getElementById('applicationDetail').style.display = 'block';
    
    const appContentDiv = document.getElementById('appContent');
    appContentDiv.innerHTML = '<div class="loader"></div>'; // Show loading animation

    try {
        // 1. Get the Pitch metadata from the investor's inbox
        const inboxSnap = await get(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        if (!inboxSnap.exists()) return;
        const pitchData = inboxSnap.val();
        
        // Use the founderId stored in the pitch to find their profile
        const founderUid = pitchData.founderId;

        // 2. FETCH REAL STARTUP DATA FROM startupProfile NODE
        // This targets: https://scalevest-163a0-default-rtdb.firebaseio.com/startupProfile/FOUNDER_ID
        const [appSnap, startupSnap] = await Promise.all([
            get(ref(db, `Applications/${founderUid}/${appId}`)),
            get(ref(db, `startupProfile/${founderUid}`))
        ]);

        const appData = appSnap.exists() ? appSnap.val() : {};
        const startup = startupSnap.exists() ? startupSnap.val() : {};

        // Use data from startupProfile (logo and startupName)
        const logoUrl = startup.logo || 'https://via.placeholder.com/80';
        const realStartupName = startup.startupName || "Unnamed Startup";

        appContentDiv.innerHTML = `
            <div class="startup-header" style="display: flex; align-items: center; gap: 20px; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 15px;">
                <img src="${logoUrl}" class="startup-logo" style="width: 80px; height: 80px; border-radius: 12px; object-fit: cover; border: 2px solid var(--primary);">
                <div>
                    <h1 style="margin: 0; font-size: 1.8rem;">${realStartupName}</h1>
                    <p style="margin: 5px 0 0; color: var(--primary); font-weight: 600;">Founder: ${appData.founderName || 'ScaleVest User'}</p>
                </div>
            </div>

            <div style="margin-top: 30px; background: #111; padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary);">
                <h4 style="margin: 0 0 10px; color: #555; font-size: 0.7rem; letter-spacing: 1px;">PITCH HOOK</h4>
                <p style="font-size: 1.1rem; font-style: italic; margin: 0;">"${appData.appHook || 'No hook provided'}"</p>
            </div>

            <div style="margin-top: 30px; line-height: 1.8; color: #ccc;">
                <h4 style="border-bottom: 1px solid #333; padding-bottom: 10px;">Executive Summary</h4>
                <p style="white-space: pre-wrap;">${appData.mainContent || 'No description provided.'}</p>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                    <div style="background: #000; padding: 15px; border-radius: 8px;">
                        <small style="color: #666; display: block; margin-bottom: 5px;">Starting Point</small>
                        <p style="margin:0; font-size: 0.9rem;">${appData.startingContent || '...'}</p>
                    </div>
                    <div style="background: #000; padding: 15px; border-radius: 8px;">
                        <small style="color: #666; display: block; margin-bottom: 5px;">Call to Action</small>
                        <p style="margin:0; font-size: 0.9rem;">${appData.endingContent || '...'}</p>
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px; text-align: center;">
                <a href="https://upscalevest.site/vest-details.html?id=${appData.vestId}&owner=${founderUid}" 
                   target="_blank" 
                   style="display: inline-block; padding: 12px 30px; background: var(--primary); color: #000; text-decoration: none; border-radius: 30px; font-weight: bold; transition: 0.3s;">
                   Launch Full Vest Details →
                </a>
            </div>
        `;

        // Update currentApp global for the reply system
        currentApp = {
            appId: appId,
            founderId: founderUid
        };

    } catch (error) {
        console.error("Error loading application:", error);
        appContentDiv.innerHTML = "<p style='color:red; text-align:center;'>Failed to load startup profile details.</p>";
    }
}

    // --- ACTIONS ---
    window.deletePitch = async (appId) => {
        if (confirm("Delete this application from your inbox?")) {
            await remove(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        }
    };

    window.openReplyPopup = () => document.getElementById('replyModal').style.display = 'flex';
    window.closeReplyPopup = () => document.getElementById('replyModal').style.display = 'none';

    window.handleReply = (status) => {
        tempDecision = status;
        document.querySelectorAll('.choice-btn').forEach(btn => btn.style.border = "none");
        event.target.style.border = "3px solid #fff";
    };

    window.submitDecision = async () => {
        if (!tempDecision) return alert("Select a decision");
        const comment = document.getElementById('replyText').value;

        await set(ref(db, `ApplicationReplies/${currentApp.appId}`), {
            investorId: auth.currentUser.uid,
            status: tempDecision,
            comment,
            timestamp: serverTimestamp()
        });

        await update(ref(db, `angelProfiles/${auth.currentUser.uid}`), {
            replyReputation: increment(1)
        });

        alert("Reply Sent! Reputation +1");
        if (tempDecision === 'YES') window.location.href = `chat.html?recipient=${currentApp.founderId}`;
        else window.location.hash = "";
    };

    function handleHashChange() {
        const hash = window.location.hash;
        if (hash.startsWith('#view_application_')) viewApplication(hash.split('_').pop());
        else {
            document.getElementById('inboxView').style.display = 'block';
            document.getElementById('applicationDetail').style.display = 'none';
        }
    }

    function formatTime(ts) {
        const diff = Date.now() - ts;
        if (diff < 60000) return "Just now";
        if (diff < 3600000) return Math.floor(diff/60000) + "m ago";
        if (diff < 86400000) return Math.floor(diff/3600000) + "h ago";
        return Math.floor(diff/86400000) + "d ago";
    }
</script>

</body>
</html>
