<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Inbox | ScaleVest</title>
    <style>
        :root {
            --primary: #00CED1;
            --danger: #ff4757;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }
        h1 { font-size: 2.2rem; margin-bottom: 30px; color: #000; font-weight: 800; letter-spacing: -1px; }

        /* --- CARDS --- */
        .pitch-card {
            background: var(--card-bg); border: 1px solid #e0e0e0; border-radius: 12px; padding: 20px;
            display: flex; align-items: center; gap: 24px; margin-bottom: 16px; transition: all 0.3s ease;
            position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .pitch-card:hover { border-color: var(--primary); transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.08); }
        .startup-identity-sq { width: 90px; height: 90px; flex-shrink: 0; border-radius: 8px; overflow: hidden; background: #f9f9f9; border: 1px solid #eee; }
        .startup-identity-sq img { width: 100%; height: 100%; object-fit: cover; }
        .card-body-content { flex: 1; display: flex; flex-direction: column; }
        .card-header-hook { background: #000; color: var(--primary); font-size: 11px; font-weight: 900; text-transform: uppercase; padding: 4px 12px; border-radius: 4px; display: inline-block; align-self: flex-start; margin-bottom: 8px; }
        .card-startup-title { font-size: 1.6rem; font-weight: 800; margin: 0; color: #000; }
        .card-footer-meta { margin-top: 10px; display: flex; align-items: center; gap: 8px; color: var(--text-muted); font-size: 0.9rem; }
        .meta-founder { font-weight: 700; color: #333; }
        .delete-icon-btn { background: #fff5f5; border: 1px solid #ffebeb; color: var(--danger); cursor: pointer; padding: 10px; border-radius: 10px; }

        /* --- FULL VIEW --- */
        #applicationDetail { display: none; animation: fadeIn 0.4s ease; }
        .startup-view-header { display: flex; align-items: center; gap: 24px; padding: 30px; border-bottom: 2px solid #eee; margin-bottom: 30px; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(8px);
        }
        .modal-content { background: #fff; padding: 40px; border-radius: 24px; width: 90%; max-width: 480px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; }
        
        /* YES/NO/LATER UI IMPROVEMENT */
        .reply-choices { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; }
        .choice-btn { 
            padding: 18px; border: 2px solid #eee; border-radius: 15px; font-weight: 900; cursor: pointer; 
            font-size: 1rem; transition: 0.3s; background: #fff; color: #000; text-transform: uppercase;
        }
        .choice-btn.active.YES { background: #000; color: #2ecc71; border-color: #2ecc71; }
        .choice-btn.active.NO { background: #000; color: #e74c3c; border-color: #e74c3c; }
        .choice-btn.active.LATER { background: #000; color: #f1c40f; border-color: #f1c40f; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .chat-loading-overlay { display: none; flex-direction: column; align-items: center; gap: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="inboxView">
        <h1>Applications Inbox</h1>
        <div id="inboxList"><div class="loader"></div></div>
    </div>

    <div id="applicationDetail">
        <button onclick="window.location.hash=''" style="background:#fff; border:1px solid #ddd; color:#333; padding:10px 20px; border-radius:30px; cursor:pointer; margin-bottom:20px; font-weight:600;">‚Üê Back to List</button>
        <div id="appContent" style="background:#fff; border-radius:16px; border:1px solid #eee; overflow:hidden;"></div>
        <div style="text-align: center; margin-top: 40px;">
            <button onclick="confirmReadStatus()" style="background:#000; color:var(--primary); border:none; padding:20px 60px; border-radius:40px; font-weight:900; cursor:pointer; font-size: 1.1rem; letter-spacing:1px;">REPLY TO APPLICATION</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
        <div style="font-size: 3rem; margin-bottom: 15px;">üßê</div>
        <h2>Wait a moment...</h2>
        <p style="color:#666; line-height: 1.5;">Have you fully read this founder's application and reviewed their **Startup Vest** profile?</p>
        <div style="display:flex; gap:12px; margin-top:30px;">
            <button onclick="closeConfirmModal()" style="flex:1; background:#eee; border:none; padding:15px; border-radius:12px; font-weight:700; cursor:pointer;">Not yet</button>
            <button onclick="proceedToReply()" style="flex:2; background:#000; color:var(--primary); border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer;">Yes, I have</button>
        </div>
    </div>
</div>

<div id="replyModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin:0;">Investor Decision</h2>
        <div class="reply-choices">
            <button class="choice-btn YES" id="optYES" onclick="handleChoice('YES')">YES - Interested</button>
            <button class="choice-btn NO" id="optNO" onclick="handleChoice('NO')">NO - Not for now</button>
            <button class="choice-btn LATER" id="optLATER" onclick="handleChoice('LATER')">LATER - Discuss soon</button>
        </div>
        <textarea id="replyText" placeholder="Write feedback for the founder..." style="width:100%; background:#f9f9f9; border:1px solid #ddd; padding:15px; border-radius:12px; height:100px; box-sizing:border-box; font-family:inherit;"></textarea>
        <div style="display:flex; gap:12px; margin-top:25px;">
            <button onclick="closeReplyPopup()" style="flex:1; background:none; border:none; color:#888; cursor:pointer;">Cancel</button>
            <button onclick="submitDecision()" style="flex:2; background:#000; border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer; color:var(--primary);">SEND RESPONSE</button>
        </div>
    </div>
</div>

<div id="successModal" class="modal-overlay">
    <div class="modal-content">
        <div id="successContent">
            <div style="font-size: 3rem; margin-bottom: 15px;">‚úÖ</div>
            <h2>Response Sent!</h2>
            <p id="successMsg" style="color:#666; margin-bottom:30px;"></p>
            <div id="chatInviteActions" style="display:none; flex-direction:column; gap:10px;">
                <button onclick="startChatQA()" style="background:#000; color:var(--primary); border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer;">START CHAT Q&A</button>
                <button onclick="window.location.hash=''" style="background:none; border:none; color:#888; cursor:pointer;">Maybe later, go back</button>
            </div>
            <button id="simpleCloseBtn" onclick="window.location.hash=''" style="display:none; width:100%; background:#000; color:#fff; padding:15px; border-radius:12px; border:none; font-weight:700; cursor:pointer;">Return to Inbox</button>
        </div>
        
        <div id="chatLoading" class="chat-loading-overlay">
            <div class="loader"></div>
            <p style="font-weight:800; letter-spacing:1px; color:#00CED1;">OPENING SECURE CHAT...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, get, set, update, increment, serverTimestamp, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentApp = null;
    let tempStatus = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = 'login3.html';
        else {
            loadInbox();
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        }
    });

    async function loadInbox() {
        const inboxRef = ref(db, `investorInbox/${auth.currentUser.uid}`);
        onValue(inboxRef, async (snapshot) => {
            const listDiv = document.getElementById('inboxList');
            listDiv.innerHTML = "";
            if (!snapshot.exists()) {
                listDiv.innerHTML = "<p style='color:#999; text-align:center;'>No applications in queue.</p>";
                return;
            }
            const entries = Object.entries(snapshot.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);
            for (const [id, pitch] of entries) {
                const startupSnap = await get(ref(db, `startupProfile/${pitch.founderId}`));
                const sData = startupSnap.exists() ? startupSnap.val() : {};
                const card = document.createElement('div');
                card.className = 'pitch-card';
                card.innerHTML = `
                    <div class="startup-identity-sq" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <img src="${sData.logo || 'https://via.placeholder.com/100'}" onerror="this.src='https://via.placeholder.com/100'">
                    </div>
                    <div class="card-body-content" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <div><span class="card-header-hook">${pitch.vestHook || 'NEW PITCH'}</span></div>
                        <h3 class="card-startup-title">${sData.startupName || pitch.startupName}</h3>
                        <div class="card-footer-meta">
                            <span class="meta-founder">Sent by ${pitch.founderName}</span>
                            <span>‚Ä¢</span>
                            <span class="meta-time">${formatTime(pitch.timestamp)}</span>
                        </div>
                    </div>
                    <button class="delete-icon-btn" onclick="deletePitch('${pitch.appId}')">üóëÔ∏è</button>
                `;
                listDiv.appendChild(card);
            }
        });
    }

    async function viewApplication(appId) {
        document.getElementById('inboxView').style.display = 'none';
        document.getElementById('applicationDetail').style.display = 'block';
        const contentDiv = document.getElementById('appContent');
        contentDiv.innerHTML = '<div class="loader"></div>';

        const inboxSnap = await get(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        if (!inboxSnap.exists()) return;
        const pitch = inboxSnap.val();
        currentApp = pitch;

        const [appSnap, startupSnap] = await Promise.all([
            get(ref(db, `Applications/${pitch.founderId}/${appId}`)),
            get(ref(db, `startupProfile/${pitch.founderId}`))
        ]);

        const aData = appSnap.val() || {};
        const sData = startupSnap.val() || {};

        contentDiv.innerHTML = `
            <div class="startup-view-header">
                <img src="${sData.logo || 'https://via.placeholder.com/100'}" style="width:100px; height:100px; border-radius:12px; object-fit:cover; border:1px solid #ddd;">
                <div>
                    <h1 style="margin:0; font-size:2.5rem; color:#000;">${sData.startupName || pitch.startupName}</h1>
                    <p style="color:#00CED1; font-weight:800; margin-top:5px; text-transform:uppercase; letter-spacing:1px;">Application for Funding</p>
                </div>
            </div>
            <div style="padding: 40px;">
                <div style="background:#000; padding:20px 30px; border-radius:12px; margin-bottom:35px;">
                    <small style="color:#555; font-weight:900; letter-spacing:2px; display:block; margin-bottom:10px;">PITCH HOOK</small>
                    <p style="font-size:1.5rem; font-style:italic; margin:0; color:#00CED1;">"${aData.appHook || pitch.vestHook}"</p>
                </div>
                <div style="background: #fdfdfd; border: 1px solid #eee; padding: 40px; border-radius: 4px; line-height: 1.8;">
                    <h4 style="color:#000; font-weight:900; border-bottom: 2px solid #000; padding-bottom:10px; margin-bottom:20px;">EXECUTIVE PROPOSAL</h4>
                    <p style="white-space: pre-wrap;">${aData.startingContent || ''}</p>
                    <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">
                    <p style="white-space: pre-wrap;">${aData.mainContent || ''}</p>
                    <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">
                    <p style="white-space: pre-wrap;">${aData.endingContent || ''}</p>
                    <div style="margin-top: 50px; border-top: 1px solid #333; padding-top: 20px;">
                        <p style="margin:0; font-weight:700;">Best Regards,</p>
                        <p style="margin:0; font-size: 1.2rem; color:#00CED1; font-weight:800; text-transform: uppercase;">${aData.founderName || pitch.founderName}</p>
                    </div>
                </div>
<div style="margin-top: 30px; background: #f0f0f0; padding: 20px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-family: 'Inter', sans-serif;">
    <span style="font-size: 13px; font-weight: 900; color: #666; letter-spacing: 1px;">ATTACHED VEST:</span>
    <a href="https://upscalevest.site/vest-details.html?id=${aData.vestId}&owner=${pitch.founderId}" 
       target="_blank" 
       style="color: #000; font-weight: 800; text-decoration: none; font-size: 1.1rem; border-bottom: 2px solid #00CED1; padding-bottom: 2px; transition: 0.3s;">
       ${sData.startupName || 'Startup'} Startup Vest
    </a>
</div>
            </div>
        `;
    }

    /* --- LOGIC FLOW FUNCTIONS --- */

    window.confirmReadStatus = () => document.getElementById('confirmModal').style.display = 'flex';
    window.closeConfirmModal = () => document.getElementById('confirmModal').style.display = 'none';
    
    window.proceedToReply = () => {
        closeConfirmModal();
        document.getElementById('replyModal').style.display = 'flex';
    };

    window.closeReplyPopup = () => {
        document.getElementById('replyModal').style.display = 'none';
        tempStatus = null;
        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
    };

    window.handleChoice = (status) => { 
        tempStatus = status; 
        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`opt${status}`).classList.add('active');
    };

    window.submitDecision = async () => {
        if(!tempStatus) return alert("Select YES, NO, or LATER");
        const comment = document.getElementById('replyText').value;

        try {
            await set(ref(db, `ApplicationReplies/${currentApp.appId}`), {
                investorId: auth.currentUser.uid,
                status: tempStatus,
                comment,
                 founderId: founderUid,          // üî• ADD THIS LINE
                 applicationId: applicationId,
                timestamp: serverTimestamp()
            });

            await update(ref(db, `angelProfiles/${auth.currentUser.uid}`), {
                replyReputation: increment(1)
            });

            document.getElementById('replyModal').style.display = 'none';
            showSuccessPrompt(tempStatus);

        } catch(e) { console.error(e); }
    };

    function showSuccessPrompt(status) {
        const modal = document.getElementById('successModal');
        const msg = document.getElementById('successMsg');
        modal.style.display = 'flex';

        if (status === 'YES') {
            msg.innerText = "Your decision has been sent! Since you are interested, would you like to start a Chat Q&A session with this founder?";
            document.getElementById('chatInviteActions').style.display = 'flex';
            document.getElementById('simpleCloseBtn').style.display = 'none';
        } else {
            msg.innerText = "Your feedback has been sent successfully. The founder will be notified.";
            document.getElementById('chatInviteActions').style.display = 'none';
            document.getElementById('simpleCloseBtn').style.display = 'block';
        }
    }

    window.startChatQA = () => {
        document.getElementById('successContent').style.display = 'none';
        document.getElementById('chatLoading').style.display = 'flex';
        setTimeout(() => {
            window.location.href = `chat.html?recipient=${currentApp.founderId}`;
        }, 1500);
    };

    window.deletePitch = async (appId) => {
        if(confirm("Permanently archive this application?")) {
            await remove(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        }
    };

    function handleHashChange() {
        const hash = window.location.hash;
        if (hash.startsWith('#view_application_')) viewApplication(hash.split('_').pop());
        else {
            document.getElementById('inboxView').style.display = 'block';
            document.getElementById('applicationDetail').style.display = 'none';
            // Close any open modals when returning to list
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        }
    }

    function formatTime(ts) {
        const diff = Date.now() - ts;
        if (diff < 60000) return "Just now";
        if (diff < 3600000) return Math.floor(diff/60000) + "m ago";
        if (diff < 86400000) return Math.floor(diff/3600000) + "h ago";
        return Math.floor(diff/86400000) + "d ago";
    }
</script>
</body>
</html>
