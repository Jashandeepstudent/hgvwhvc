<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Inbox | ScaleVest</title>
    <style>
        :root {
            --primary: #00CED1;
            --danger: #ff4757;
            --bg: #f4f7f6; /* Light Grey Background */
            --card-bg: #ffffff; /* White Cards */
            --text-main: #1a1a1a;
            --text-muted: #666;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        h1 { font-size: 2.2rem; margin-bottom: 30px; color: #000; font-weight: 800; letter-spacing: -1px; }

        /* --- THE REAL APPLICATION CARD --- */
        .pitch-card {
            background: var(--card-bg);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .pitch-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }

        /* Square Logo Anchor */
        .startup-identity-sq {
            width: 90px;
            height: 90px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
            border: 1px solid #eee;
            cursor: pointer;
        }

        .startup-identity-sq img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Content Column */
        .card-body-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* 1. Upper Side: Hook (Black Highlight Box) */
        .card-header-hook {
            background: #000000; /* Black highlight */
            color: var(--primary); /* Teal text */
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 4px 12px;
            border-radius: 4px;
            display: inline-block;
            align-self: flex-start;
            margin-bottom: 8px;
        }

        /* 2. Middle: Startup Name */
        .card-startup-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0;
            color: #000;
            line-height: 1.1;
        }

        /* 3. Down: Sent By */
        .card-footer-meta {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .meta-founder { font-weight: 700; color: #333; }

        /* Delete Button */
        .delete-icon-btn {
            background: #fff5f5;
            border: 1px solid #ffebeb;
            color: var(--danger);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .delete-icon-btn:hover {
            background: var(--danger);
            color: #fff;
        }

        /* --- FULL VIEW STYLES --- */
        #applicationDetail { display: none; animation: fadeIn 0.4s ease; }
        .startup-view-header { display: flex; align-items: center; gap: 24px; padding: 30px; border-bottom: 2px solid #eee; margin-bottom: 30px; }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(4px);
        }
        .modal-content { background: #fff; padding: 40px; border-radius: 20px; width: 90%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .reply-choices { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin: 25px 0; }
        .choice-btn { padding: 18px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #fff; }
        .YES { background: #2ecc71; } .NO { background: #e74c3c; } .LATER { background: #f1c40f; color: #000; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="inboxView">
        <h1>Applications Inbox</h1>
        <div id="inboxList"><div class="loader"></div></div>
    </div>

    <div id="applicationDetail">
        <button onclick="window.location.hash=''" style="background:#fff; border:1px solid #ddd; color:#333; padding:10px 20px; border-radius:30px; cursor:pointer; margin-bottom:20px; font-weight:600;">← Back to List</button>
        <div id="appContent" style="background:#fff; border-radius:16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow:hidden; border:1px solid #eee;"></div>
        <div style="text-align: center; margin-top: 40px;">
            <button onclick="openReplyPopup()" style="background:#000; color:var(--primary); border:none; padding:20px 60px; border-radius:40px; font-weight:900; cursor:pointer; font-size: 1.1rem; letter-spacing:1px;">REPLY TO APPLICATION</button>
        </div>
    </div>
</div>

<div id="replyModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin:0; color:#000;">Investor Decision</h2>
        <p style="color:#666;">Choose how you want to respond to this founder.</p>
        <div class="reply-choices">
            <button class="choice-btn YES" onclick="handleChoice('YES')">YES</button>
            <button class="choice-btn NO" onclick="handleChoice('NO')">NO</button>
            <button class="choice-btn LATER" onclick="handleChoice('LATER')">LATER</button>
        </div>
        <textarea id="replyText" placeholder="Write your professional feedback..." style="width:100%; background:#f9f9f9; color:#000; border:1px solid #ddd; padding:15px; border-radius:12px; height:120px; box-sizing:border-box; outline:none; font-family:inherit;"></textarea>
        <div style="display:flex; gap:12px; margin-top:25px;">
            <button onclick="closeReplyPopup()" style="flex:1; background:none; border:none; color:#888; cursor:pointer; font-weight:600;">Dismiss</button>
            <button onclick="submitDecision()" style="flex:2; background:#000; border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer; color:var(--primary);">SEND RESPONSE</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getDatabase, ref, get, set, update, increment, serverTimestamp, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentApp = null;
    let tempStatus = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = 'login3.html';
        else {
            loadInbox();
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        }
    });

    async function loadInbox() {
        const inboxRef = ref(db, `investorInbox/${auth.currentUser.uid}`);
        onValue(inboxRef, async (snapshot) => {
            const listDiv = document.getElementById('inboxList');
            listDiv.innerHTML = "";
            if (!snapshot.exists()) {
                listDiv.innerHTML = "<p style='color:#999; text-align:center;'>No applications in queue.</p>";
                return;
            }

            const entries = Object.entries(snapshot.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);

            for (const [id, pitch] of entries) {
                const startupSnap = await get(ref(db, `startupProfile/${pitch.founderId}`));
                const sData = startupSnap.exists() ? startupSnap.val() : {};

                const card = document.createElement('div');
                card.className = 'pitch-card';
                card.innerHTML = `
                    <div class="startup-identity-sq" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <img src="${sData.logo || 'https://via.placeholder.com/100'}" onerror="this.src='https://via.placeholder.com/100'">
                    </div>
                    <div class="card-body-content" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <div><span class="card-header-hook">${pitch.vestHook || 'NEW PITCH'}</span></div>
                        <h3 class="card-startup-title">${sData.startupName || pitch.startupName}</h3>
                        <div class="card-footer-meta">
                            <span class="meta-founder">Sent by ${pitch.founderName}</span>
                            <span>•</span>
                            <span class="meta-time">${formatTime(pitch.timestamp)}</span>
                        </div>
                    </div>
                    <button class="delete-icon-btn" onclick="deletePitch('${pitch.appId}')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
                    </button>
                `;
                listDiv.appendChild(card);
            }
        });
    }

   async function viewApplication(appId) {
    document.getElementById('inboxView').style.display = 'none';
    document.getElementById('applicationDetail').style.display = 'block';
    const contentDiv = document.getElementById('appContent');
    contentDiv.innerHTML = '<div class="loader"></div>';

    try {
        // 1. Get pitch metadata from inbox
        const inboxSnap = await get(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        if (!inboxSnap.exists()) return;
        const pitch = inboxSnap.val();
        const founderUid = pitch.founderId;

        // 2. Fetch App and Startup Profile
        const [appSnap, startupSnap] = await Promise.all([
            get(ref(db, `Applications/${founderUid}/${appId}`)),
            get(ref(db, `startupProfile/${founderUid}`))
        ]);

        const aData = appSnap.val() || {};
        const sData = startupSnap.val() || {};

        contentDiv.innerHTML = `
            <div class="startup-view-header">
                <img src="${sData.logo || 'https://via.placeholder.com/100'}" style="width:100px; height:100px; border-radius:12px; object-fit:cover; border:1px solid #ddd;">
                <div>
                    <h1 style="margin:0; font-size:2.5rem; color:#000;">${sData.startupName || pitch.startupName}</h1>
                    <p style="color:#00CED1; font-weight:800; margin-top:5px; text-transform:uppercase; letter-spacing:1px;">Application for Funding</p>
                </div>
            </div>

            <div style="padding: 40px;">
                <div style="background:#000; padding:20px 30px; border-radius:12px; display:inline-block; margin-bottom:35px; width: 100%; box-sizing: border-box;">
                    <small style="color:#555; font-weight:900; letter-spacing:2px; display:block; margin-bottom:10px;">PITCH HOOK</small>
                    <p style="font-size:1.5rem; font-style:italic; margin:0; color:#00CED1; font-weight:300;">"${aData.appHook || pitch.vestHook}"</p>
                </div>
                
                <div style="background: #fdfdfd; border: 1px solid #eee; padding: 40px; border-radius: 4px; line-height: 1.8; color: #333; font-size: 1.1rem; box-shadow: inset 0 0 10px rgba(0,0,0,0.02);">
                    
                    <h4 style="color:#000; font-weight:900; border-bottom: 2px solid #000; padding-bottom:10px; margin-bottom:20px; letter-spacing:1px;">EXECUTIVE PROPOSAL</h4>

                    <div class="app-section">
                        <p style="white-space: pre-wrap;">${aData.startingContent || ''}</p>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

                    <div class="app-section">
                        <p style="white-space: pre-wrap;">${aData.mainContent || ''}</p>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

                    <div class="app-section">
                        <p style="white-space: pre-wrap;">${aData.endingContent || ''}</p>
                    </div>

                    <div style="margin-top: 50px; border-top: 1px solid #333; padding-top: 20px;">
                        <p style="margin:0; font-weight:700; color:#000;">Best Regards,</p>
                        <p style="margin:0; font-size: 1.2rem; color:#00CED1; font-weight:800; text-transform: uppercase;">${aData.founderName || pitch.founderName}</p>
                    </div>
                </div>

                <div style="margin-top: 30px; background: #f0f0f0; padding: 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 12px; font-weight: 900; color: #666;">ATTACHED:</span>
                    <a href="https://upscalevest.site/vest-details.html?id=${aData.vestId}&owner=${founderUid}" 
                       target="_blank" 
                       style="color: #000; font-weight: 700; text-decoration: underline; font-size: 0.95rem;">
                       ${sData.startupName || 'Startup'} Vest Profile
                    </a>
                </div>
            </div>
        `;

        currentApp = { appId: appId, founderId: founderUid };

    } catch (error) {
        console.error("Error loading application:", error);
        contentDiv.innerHTML = "<p style='color:red; text-align:center;'>Failed to load startup profile details.</p>";
    }
}

    window.deletePitch = async (appId) => {
        if(confirm("Permanently archive this application?")) {
            await remove(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        }
    }

    window.openReplyPopup = () => document.getElementById('replyModal').style.display = 'flex';
    window.closeReplyPopup = () => document.getElementById('replyModal').style.display = 'none';
    window.handleChoice = (status) => { 
        tempStatus = status; 
        document.querySelectorAll('.choice-btn').forEach(b => b.style.transform = "scale(1)");
        event.target.style.transform = "scale(1.1)";
    };

    window.submitDecision = async () => {
        if(!tempStatus) return alert("Please select a status");
        const comment = document.getElementById('replyText').value;

        try {
            await set(ref(db, `ApplicationReplies/${currentApp.appId}`), {
                investorId: auth.currentUser.uid,
                status: tempStatus,
                comment,
                timestamp: serverTimestamp()
            });

            await update(ref(db, `angelProfiles/${auth.currentUser.uid}`), {
                replyReputation: increment(1)
            });

            alert("Response Sent Successfully.");
            if (tempStatus === 'YES') window.location.href = `chat.html?recipient=${currentApp.founderId}`;
            else window.location.hash = "";
        } catch(e) { console.error(e); }
    };

    function handleHashChange() {
        const hash = window.location.hash;
        if (hash.startsWith('#view_application_')) viewApplication(hash.split('_').pop());
        else {
            document.getElementById('inboxView').style.display = 'block';
            document.getElementById('applicationDetail').style.display = 'none';
        }
    }

    function formatTime(ts) {
        const diff = Date.now() - ts;
        if (diff < 60000) return "Just now";
        if (diff < 3600000) return Math.floor(diff/60000) + "m ago";
        if (diff < 86400000) return Math.floor(diff/3600000) + "h ago";
        return Math.floor(diff/86400000) + "d ago";
    }
</script>
</body>
</html>
