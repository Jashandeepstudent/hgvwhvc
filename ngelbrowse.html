<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Angel Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .angel-card {
            background: #4A90E2;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .angel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card-header {
            background: #4CAF50;
            height: 80px;
            position: relative;
        }

        .profile-photo-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .card-body {
            padding: 60px 20px 20px;
            text-align: center;
            color: white;
        }

        .investor-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .reputation-count {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #FFD700;
        }

        .reputation-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .pill-button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pitch-button {
            background: #4A90E2;
            color: #4CAF50;
        }

        .pitch-button:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        .view-profile-button {
            background: #4CAF50;
            color: #4A90E2;
        }

        .view-profile-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browse Angel Investors</h1>
        <div id="loadingMessage" class="loading">Loading angel profiles...</div>
        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
  authDomain: "scalevest-163a0.firebaseapp.com",
  databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
  projectId: "scalevest-163a0",
  storageBucket: "scalevest-163a0.firebasestorage.app",
  messagingSenderId: "938358950124",
  appId: "1:938358950124:web:043506aeaacea2a96bfdc9",
  measurementId: "G-QD3TWBZHR0"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const loadingMessage = document.getElementById('loadingMessage');
        const cardsContainer = document.getElementById('cardsContainer');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login2.html';
            } else {
                loadAngelProfiles();
            }
        });

        async function loadAngelProfiles() {
            try {
                const angelProfilesRef = ref(database, 'angelProfiles');
                const snapshot = await get(angelProfilesRef);

                loadingMessage.style.display = 'none';

                if (snapshot.exists()) {
                    const profiles = snapshot.val();
                    displayProfiles(profiles);
                } else {
                    cardsContainer.innerHTML = '<div class="no-data">No angel profiles found.</div>';
                }
            } catch (error) {
                console.error('Error loading angel profiles:', error);
                loadingMessage.textContent = 'Error loading profiles. Please try again.';
            }
        }

        function displayProfiles(profiles) {
            cardsContainer.innerHTML = '';

            Object.keys(profiles).forEach(userId => {
                const profile = profiles[userId];
                
                const card = document.createElement('div');
                card.className = 'angel-card';

                const photoURL = profile.photoURL || 'https://via.placeholder.com/100';
                const fullName = profile.fullName || 'Anonymous Investor';
                const replyReputation = profile.replyReputation || 0;

                card.innerHTML = `
                    <div class="card-header"></div>
                    <div class="profile-photo-container">
                        <img src="${photoURL}" alt="${fullName}" class="profile-photo" onerror="this.src='https://via.placeholder.com/100'">
                    </div>
                    <div class="card-body">
                        <div class="investor-name">${fullName}</div>
                        <div class="reputation-count">${replyReputation}</div>
                        <div class="reputation-label">Reply Reputation</div>
                        <div class="button-group">
                            <button class="pill-button pitch-button" onclick="handlePitch('${userId}')">Pitch</button>
                            <button class="pill-button view-profile-button" onclick="handleViewProfile('${userId}')">View Profile</button>
                        </div>
                    </div>
                `;

                cardsContainer.appendChild(card);
            });
        }

        window.handlePitch = function(userId) {
            alert(`Pitch to investor: ${userId}`);
            // Add your pitch logic here
        };

        window.handleViewProfile = function(userId) {
            alert(`View profile: ${userId}`);
            // Add your view profile logic here
            // Example: window.location.href = `profile.html?userId=${userId}`;
        };
    </script>
</body>
</html>
